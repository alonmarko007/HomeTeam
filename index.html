<script>

    async function init() {

    async function save() {
        showLoading(true, "××¡× ×›×¨×Ÿ...");

        try {

    function getGreeting() {

        if (hour >= 5 && hour < 12) return "×‘×•×§×¨ ×˜×•×‘ ××œ×•×£! ××•×›×Ÿ ×œ××©×™××•×ª? â˜€ï¸";
        if (hour >= 12 && hour < 16) return "×¦×”×¨×™×™× ×˜×•×‘×™× ×’×™×‘×•×¨! ××™×š ×”×•×œ×š? ğŸŒ¤ï¸";
        if (hour >= 16 && hour < 19) return "××—×¨ ×¦×”×¨×™×™× × ×”×“×¨×™×! ×¢×•×“ ×§×¦×ª ×•×¡×™×™××ª! ğŸŒ¤ï¸";
        return "×¢×¨×‘ ×˜×•×‘ ×¦×“×™×§! ×–××Ÿ ×œ××©×™××•×ª ××—×¨×•× ×•×ª ğŸŒ™";
    }

    function login(i) {

        const now = new Date();

        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('user-title').innerText = "×”×œ×•×— ×©×œ " + db.children[i].name;
        document.getElementById('greeting-display').innerText = getGreeting();
        document.getElementById('avatar-container').innerHTML = `<img src="${db.children[i].img || defImg}" class="avatar-main">`;
        
        const isM = now.getHours() >= 5 && now.getHours() < 15;
        document.getElementById('current-time-header').innerText = isM ? "××©×™××•×ª ×‘×•×§×¨ â˜€ï¸" : "××©×™××•×ª ×¢×¨×‘ ğŸŒ™";
        document.getElementById('current-time-header').className = `time-header ${isM ? 'morning-bg' : 'evening-bg'}`;
        
        renderTasks(isM ? 'morning' : 'evening');
        updateScore();
    }

    function showShop() {
        document.getElementById('tasks-view').classList.add('hidden');
        document.getElementById('shop-view').classList.remove('hidden');
        const pts = db.children[curIdx].points;
        document.getElementById('shop-list').innerHTML = db.gifts.length ? db.gifts.map(g => {
            const can = pts >= g.cost;
            return `<div class="item-row">
                <span><b>${g.name}</b> (${g.cost}â­)</span>
                ${can ? `<button onclick="buyGift('${g.name}',${g.cost})" style="width:auto; background:var(--success); padding:5px 15px;">×§× ×”</button>` : `<small>×—×¡×¨ ${g.cost-pts}</small>`}
            </div>`;
        }).join('') : "××™×Ÿ ×¤×¨×¡×™× ×‘×—× ×•×ª ×›×¨×’×¢";
    }

    function buyGift(n, c) {
        if(confirm(`×œ×”×—×œ×™×£ ${c} ×›×•×›×‘×™× ×‘-${n}?`)) {
            const now = new Date();
            db.children[curIdx].points -= c;
            db.history.push({ child: db.children[curIdx].name, task: "ğŸ ×§× ×™×™×”: " + n, pts: -c, fullDate: now.toISOString().split('T')[0], time: now.getHours() + ":" + now.getMinutes() });
            save(); alert("×ª×ª×—×“×©×•!"); location.reload();
        }
    }

    function renderTasks(type) {
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === db.children[curIdx].name))
            .map(t => {
                const isD = db.children[curIdx].doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''}" onclick="doTask(${t.id},'${t.name}',${t.points},this)">
                    <span>${t.name} (${t.points}â­)</span><span>${isD?'âœ…':'âšª'}</span></div>`;
            }).join('');
    }

    function doTask(id, n, p, el) {
        if(db.children[curIdx].doneToday.includes(id)) return;
        const now = new Date();
        db.children[curIdx].doneToday.push(id);
        db.children[curIdx].points += p;
        db.history.push({ child: db.children[curIdx].name, task: n, pts: p, fullDate: now.toISOString().split('T')[0], time: now.getHours() + ":" + now.getMinutes() });
        save(); el.classList.add('done'); updateScore();
    }

    function render() {

        const fil = db.history.slice(-10).reverse();
        document.getElementById('history-body').innerHTML = fil.map(h => `<tr><td>[${h.time}] ${h.child}: ${h.task}</td></tr>`).join('');
    }
    function showAdmin() { if(prompt("×¡×™×¡××”:") === db.adminPin) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); render(); } }

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××©×¤×—×ª ××¨×§×•×‘×™×¥' v31.3</title>
    <style>
        :root { --p: #4a90e2; --morning: #ff9f43; --evening: #a29bfe; --success: #2ed573; --danger: #ff4757; --bg: #f0f7ff; --bonus: #9b59b6; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 10px auto; min-height: 95vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* ×™×¢×“ ×•×¡× ×›×¨×•×Ÿ */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 3px solid var(--success); transition: 0.5s; }
        .sync-offline { border-color: var(--danger) !important; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .goal-container { background: #dfe6e9; border-radius: 50px; height: 35px; width: 100%; position: relative; overflow: hidden; margin-top: 10px; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 1rem; font-weight: bold; line-height: 35px; top: 0; color: #2d3436; }

        /* ×’×¨×™×“ ×™×œ×“×™× */
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 0; flex-grow: 1; }
        .child-card { cursor: pointer; width: 100px; }
        .avatar-circle { width: 85px; height: 85px; border-radius: 50%; border: 4px solid var(--p); background: #f8f9fa; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 12px; transition: 0.2s; padding: 12px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }
        
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-align: right; }
        .badge { font-size: 0.7rem; padding: 3px 7px; border-radius: 6px; color: white; margin-left: 5px; }
        .badge-morning { background: var(--morning); }
        .badge-evening { background: var(--evening); }
        .badge-bonus { background: var(--bonus); }

        .admin-nav { display: flex; gap: 5px; margin-bottom: 15px; }
        .admin-nav button { flex: 1; font-size: 0.8rem; background: #eee; padding: 8px; }
        .admin-nav button.active { background: var(--p); color: white; }
        
        .footer { font-size: 0.85rem; color: #b2bec3; margin-top: auto; padding-top: 15px; font-weight: bold; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-screen">
        <h1 style="margin: 10px 0;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        <div id="goal-indicator" class="goal-section">
            <span id="goal-name-label" style="font-weight:bold; color:#d35400;">×˜×•×¢×Ÿ × ×ª×•× ×™×...</span>
            <div class="goal-container">
                <div class="goal-bar" id="goal-progress"></div>
                <div class="goal-text" id="goal-val">0 / 0</div>
            </div>
        </div>
        <div id="children-list" class="children-grid"></div>
        <button onclick="showAdmin()" style="background:#636e72; color:white; padding:10px 40px; border-radius:20px;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
        <div class="footer">v31.3 | Powered by Alon Markovich</div>
    </div>

    <div id="admin-screen" class="hidden">
        <div class="admin-nav">
            <button id="n-app" onclick="openTab('approve')">××™×©×•×¨×™×</button>
            <button id="n-kids" onclick="openTab('kids')">×™×œ×“×™×</button>
            <button id="n-tasks" onclick="openTab('tasks')">××©×™××•×ª</button>
            <button id="n-set" onclick="openTab('setup')">×™×¢×“</button>
        </div>

        <div id="tab-approve" class="admin-tab">
            <div id="pending-list"></div>
        </div>

        <div id="tab-kids" class="admin-tab hidden">
            <div id="kids-manage-list"></div>
        </div>

        <div id="tab-tasks" class="admin-tab hidden">
            <div id="tasks-manage-list" style="max-height: 250px; overflow-y: auto; margin-bottom: 10px;"></div>
            <div style="background:#f9f9f9; padding:15px; border-radius:15px;">
                <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                <input type="number" id="t-pts" placeholder="×›××•×ª ×›×•×›×‘×™×">
                <select id="t-type">
                    <option value="morning">â˜€ï¸ ×‘×•×§×¨ (×¢×“ 15:00)</option>
                    <option value="evening">ğŸŒ™ ×¢×¨×‘ (×-12:00)</option>
                    <option value="bonus">âš¡ ×‘×•× ×•×¡ (×—×“ ×¤×¢××™)</option>
                </select>
                <button onclick="addTask()" style="background:var(--success); color:white; width:100%; margin-top:10px;">+ ×”×•×¡×£ ××©×™××”</button>
            </div>
        </div>

        <div id="tab-setup" class="admin-tab hidden">
            <input type="text" id="goal-name-in" placeholder="×©× ×”×™×¢×“">
            <input type="number" id="goal-target-in" placeholder="×™×¢×“ ×›×•×›×‘×™×">
            <button onclick="updateGoal()" style="background:var(--p); color:white; width:100%;">×¢×“×›×Ÿ ×™×¢×“</button>
            <button onclick="resetGoalProgress()" style="background:var(--danger); color:white; width:100%; margin-top:20px;">ğŸ§¨ ××™×¤×•×¡ ×”×ª×§×“××•×ª ×™×¢×“</button>
        </div>

        <button onclick="location.reload()" style="background:#333; color:white; width:100%; margin-top:20px; padding:15px;">ğŸ  ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:#eee; padding:8px 15px;">ğŸ </button>
            <div><b id="c-name" style="font-size:1.3rem;"></b><br><span id="c-pts" style="color:var(--p); font-size:1.6rem; font-weight:bold;">â­ 0</span></div>
            <div id="c-avatar-box" class="avatar-circle" style="width:50px; height:50px; margin:0; border-width:2px;"></div>
        </div>
        <button onclick="contribute()" style="background:var(--success); color:white; width:100%; margin-bottom:15px; font-size:1.1rem;">×ª×¨×•× â­ 1 ×œ×™×¢×“</button>
        <div id="child-tasks"></div>
    </div>
</div>

<script>
    // ×”-URL ×”××¢×•×“×›×Ÿ ×©×œ×š ××•×˜××¢ ×›××Ÿ:
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec"; 

    const DB_KEY = 'MARKO_DB_V31_FINAL';
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { 
        children: [{name:"×¨× ×™", pin:"1234", points:0, img:"", doneToday:[]}, {name:"××•×¤×™×¨", pin:"1234", points:0, img:"", doneToday:[]}, {name:"××•×¨×™", pin:"1234", points:0, img:"", doneToday:[]}], 
        tasks: [], pending: [], history: [], goal: { name: "×¤×™×¦×”", target: 50, current: 0 } 
    };
    let curIdx = null;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); sync(); }
    async function sync() {
        if(!CLOUD_URL || !CLOUD_URL.startsWith("http")) return;
        try { await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify(db), mode: 'no-cors' });
            document.getElementById('goal-indicator').classList.remove('sync-offline');
        } catch (e) { document.getElementById('goal-indicator').classList.add('sync-offline'); }
    }

    function renderHome() {
        const g = db.goal;
        document.getElementById('goal-name-label').innerText = `×™×¢×“: ${g.name}`;
        document.getElementById('goal-progress').style.width = Math.min((g.current/g.target)*100, 100) + "%";
        document.getElementById('goal-val').innerText = `${g.current} / ${g.target}`;
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">${c.img ? `<img src="${c.img}">` : `<span>ğŸ‘¤</span>`}</div>
                <div style="font-weight:bold; margin-top:8px;">${c.name}</div>
            </div>`).join('');
    }

    function login(i) {
        const p = prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`);
        if (p === db.children[i].pin.toString()) { curIdx = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateChildUI(); }
    }

    function updateChildUI() {
        const c = db.children[curIdx]; const hr = new Date().getHours();
        document.getElementById('c-name').innerText = c.name; document.getElementById('c-pts').innerText = `â­ ${c.points}`;
        document.getElementById('c-avatar-box').innerHTML = c.img ? `<img src="${c.img}">` : `<span>ğŸ‘¤</span>`;
        const tasks = db.tasks.filter(t => {
            if (t.type === 'bonus') return !db.history.some(h => h.taskId === t.id && h.child === c.name);
            if (t.type === 'morning') return hr < 15 && !c.doneToday.includes(t.id);
            if (t.type === 'evening') return hr >= 12 && !c.doneToday.includes(t.id);
            return true;
        }).filter(t => !db.pending.some(p => p.childName === c.name && p.taskId === t.id));
        document.getElementById('child-tasks').innerHTML = tasks.length ? tasks.map(t => `<div class="item-row" onclick="reqTask(${t.id},'${t.name}',${t.points})"><span>${t.type==='morning'?'â˜€ï¸':t.type==='evening'?'ğŸŒ™':'âš¡'} ${t.name}</span><b style="color:var(--p)">${t.points}â­</b></div>`).join('') : "<div style='padding:20px; color:#b2bec3;'>××™×Ÿ ××©×™××•×ª ×¤×ª×•×—×•×ª</div>";
    }

    function reqTask(id, name, pts) { db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, points: pts }); save(); updateChildUI(); alert("× ×©×œ×— ×œ××™×©×•×¨!"); }
    function contribute() { if(db.children[curIdx].points > 0) { db.children[curIdx].points--; db.goal.current++; db.history.push({child: db.children[curIdx].name, action: "×ª×¨× ×œ×™×¢×“"}); save(); updateChildUI(); renderHome(); } }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }

    function openTab(id) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + id).classList.remove('hidden');
        document.getElementById('n-' + (id==='approve'?'app':id==='set'?'set':id)).classList.add('active');
        renderAdmin(id);
    }

    function renderAdmin(tab) {
        if(tab === 'approve') { document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `<div class="item-row"><span><b>${p.childName}</b>: ${p.taskName}</span><button onclick="approve(${i})" style="background:var(--success); color:white;">âœ…</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª"; }
        if(tab === 'kids') { document.getElementById('kids-manage-list').innerHTML = db.children.map((c, i) => `<div class="item-row" style="flex-direction:column; align-items:flex-start;"><div style="display:flex; justify-content:space-between; width:100%;"><b>${c.name} (${c.points}â­)</b><button onclick="resetChildPoints(${i})" style="background:var(--danger); color:white; font-size:0.7rem;">××™×¤×•×¡</button></div><input type="text" placeholder="×§×™×©×•×¨ ×œ×ª××•× ×”" value="${c.img||''}" onchange="db.children[${i}].img=this.value;save();" style="font-size:0.8rem;"></div>`).join(''); }
        if(tab === 'tasks') { document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `<div class="item-row"><span><span class="badge badge-${t.type}">${t.type}</span> ${t.name}</span><button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');" style="background:var(--danger); color:white;">ğŸ—‘ï¸</button></div>`).join(''); }
    }

    function approve(i) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) { c.points += p.points; if(!c.doneToday) c.doneToday = []; c.doneToday.push(p.taskId); db.history.push({taskId: p.taskId, child: c.name, action: "×‘×™×¦×¢: " + p.taskName}); }
        db.pending.splice(i, 1); save(); renderAdmin('approve');
    }

    function resetChildPoints(i) { if(confirm(`×œ××¤×¡ × ×§×•×“×•×ª ×œ-${db.children[i].name}?`)) { db.children[i].points = 0; save(); renderAdmin('kids'); } }
    function resetGoalProgress() { if(confirm(`×œ××¤×¡ ×™×¢×“?`)) { db.goal.current = 0; save(); renderHome(); } }
    function addTask() { const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), t = document.getElementById('t-type').value; if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, type:t}); save(); renderAdmin('tasks'); } }
    function updateGoal() { db.goal.name = document.getElementById('goal-name-in').value || db.goal.name; db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target; save(); renderHome(); alert("×¢×•×“×›×Ÿ"); }

    renderHome();
    setInterval(sync, 15000); // ×¡× ×›×¨×•×Ÿ ×›×œ 15 ×©× ×™×•×ª
</script>
</body>
</html>

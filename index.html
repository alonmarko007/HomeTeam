<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v38.8</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 0; direction: rtl; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        .app { width: 100%; max-width: 500px; height: 100vh; background: white; position: relative; display: flex; flex-direction: column; }
        .screen { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* UI Elements */
        .goal-card { background: #fff9e6; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; margin-bottom: 10px; }
        .progress-container { background: #eee; height: 20px; border-radius: 10px; overflow: hidden; position: relative; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.75rem; line-height: 20px; font-weight: bold; color: #333; top: 0; }
        
        #lb-kids { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .avatar { width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: #f8f9fa; margin: 0 auto 5px; }
        .item-row { background: white; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-main { background: var(--p); color: white; border: none; border-radius: 15px; padding: 15px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .footer { margin-top: auto; padding: 20px; text-align: center; color: #ccc; font-size: 0.8rem; }
        
        /* Loader Overlay - ×”××’×Ÿ ×”×—×“×© */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p id="loader-text">××ª×—×‘×¨ ×œ×¢× ×Ÿ...</p>
</div>

<div class="app">
    <div id="screen-lobby" class="screen">
        <h1 style="text-align:center;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×˜×•×¢×Ÿ ×™×¢×“...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div id="lb-kids"></div>
        <div class="footer">
            v38.8 Cloud | <span onclick="enterAdmin()">âš™ï¸ × ×™×”×•×œ</span>
        </div>
    </div>

    <div id="screen-child" class="screen hidden">
        <h2 id="ch-name"></h2>
        <div id="ch-pts" style="font-size: 4rem; font-weight: 900; color: var(--p); text-align: center;">0</div>
        
        <div id="ch-tasks-ui" style="flex: 1; display: flex; flex-direction: column;">
            <div id="ch-list-t" style="flex: 1; overflow-y: auto; margin-top: 15px;"></div>
            <button class="btn-main" style="background:var(--gold);" onclick="toggleStore(true)">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="ch-store-ui" class="hidden" style="flex: 1; display: flex; flex-direction: column;">
            <h3>×—× ×•×ª ×”×¦'×•×¤×¨×™×</h3>
            <div id="ch-list-r" style="flex: 1; overflow-y: auto;"></div>
            <button class="btn-main" onclick="toggleStore(false)">ğŸ”™ ×—×–×¨×”</button>
        </div>
        
        <button onclick="location.reload()" style="background:none; border:none; color:#ccc; margin: 15px 0;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="screen hidden">
        <div id="admin-body" style="flex: 1; overflow-y: auto;"></div>
        <button class="btn-main" onclick="location.reload()" style="background:#2c3e50;">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    
    let db = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, time:"both", assignedTo:"all"}, {name:"×¡×™×“×•×¨ ×—×“×¨", points:5, time:"both", assignedTo:"all"}],
        rewards: [{name:"×–××Ÿ ××¡×š 30 ×“×§'", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×›×œ ×”×›×‘×•×“!"
    };

    let activeKidIdx = -1;

    // ×¤×•× ×§×¦×™×™×ª ×¡× ×›×¨×•×Ÿ ×—×¡×™× ×”
    async function sync(isLoad = false) {
        const loader = document.getElementById('loader');
        
        // ×”×’× ×ª ×–××Ÿ: ×× ×œ× × ×˜×¢×Ÿ ×ª×•×š 3 ×©× ×™×•×ª, ×©×—×¨×¨ ××ª ×”××¡×š
        const fallback = setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => loader.classList.add('hidden'), 500);
            renderLobby();
        }, 3000);

        try {
            if (isLoad) {
                const resp = await fetch(SCRIPT_URL);
                const data = await resp.json();
                if (data && data.children) db = data;
            } else {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            }
            clearTimeout(fallback);
        } catch (e) {
            console.warn("Cloud error - using local data");
        }

        loader.style.opacity = '0';
        setTimeout(() => loader.classList.add('hidden'), 500);
        renderLobby();
    }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="text-align:center; cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span style="color:var(--p); font-weight:bold;">${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function kidLogin(i) {
        let p = prompt(`×”×›× ×¡ ×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) {
            activeKidIdx = i;
            showScreen('screen-child');
            renderChild();
        } else if (p !== null) { alert("×§×•×“ ×©×’×•×™"); }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        document.getElementById('ch-pts').innerText = k.points;
        
        const tasks = db.tasks.filter(t => t.assignedTo === 'all' || t.assignedTo === k.name);
        document.getElementById('ch-list-t').innerHTML = tasks.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <b>${t.name}</b>
                <span style="color:var(--p); font-weight:bold;">+${t.points} â­</span>
            </div>`).join('');
    }

    async function reqTask(name, pts, el) {
        el.style.background = "#e8f4fd";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts });
        await sync();
        alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”!");
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <b>${r.name}</b>
                    <span style="color:var(--gold); font-weight:bold;">${r.points} â­</span>
                </div>`).join('');
        }
    }

    async function buyR(name, cost) {
        if(db.children[activeKidIdx].points >= cost) {
            if(confirm(`×œ×§× ×•×ª ××ª ${name}?`)) {
                db.children[activeKidIdx].points -= cost;
                await sync();
                renderChild();
                toggleStore(false);
            }
        } else { alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™×!"); }
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() {
        if(prompt("×¡×™×¡××ª ×× ×”×œ:") === "1234") {
            showScreen('screen-admin');
            renderAdmin();
        }
    }

    function renderAdmin() {
        const body = document.getElementById('admin-body');
        body.innerHTML = `<h3>×‘×§×©×•×ª ×××ª×™× ×•×ª:</h3>`;
        if(db.pending.length === 0) body.innerHTML += "<p>××™×Ÿ ×‘×§×©×•×ª</p>";
        db.pending.forEach((p, i) => {
            body.innerHTML += `
                <div class="item-row">
                    <span><b>${p.child}</b>: ${p.task}</span>
                    <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; border-radius:10px; padding:5px 10px;">××©×¨</button>
                </div>`;
        });
    }

    async function approve(i) {
        const p = db.pending[i];
        const kid = db.children.find(c => c.name === p.child);
        if(kid) kid.points += p.pts;
        db.pending.splice(i, 1);
        confetti();
        await sync();
        renderAdmin();
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    sync(true);
</script>
</body>
</html>

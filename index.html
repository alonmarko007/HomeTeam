<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×§×•×‘×™×¥' v27.6</title>
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; --pending: #ffa502; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 800px; margin: 10px auto; min-height: 96vh; display: flex; flex-direction: column; box-sizing: border-box; position: relative; }
        .hidden { display: none !important; }
        
        /* ×¡×˜×˜×•×¡ ×¡× ×›×¨×•×Ÿ + ×’×¨×¡×” */
        .status-container { position: absolute; top: 15px; left: 15px; display: flex; align-items: center; gap: 8px; z-index: 1001; }
        #sync-status { width: 12px; height: 12px; border-radius: 50%; background: var(--success); border: 2px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .version-label { font-size: 0.75rem; color: #b2bec3; font-weight: bold; font-family: monospace; }
        .syncing { background: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* ××¡×š ×›× ×™×¡×” - ×’×¨×™×“ ×™×œ×“×™× */
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 40px 0; }
        .child-card { cursor: pointer; display: flex; flex-direction: column; align-items: center; width: 140px; }
        
        /* ×¢×™×¦×•×‘ ×”××•×•××˜×¨ - ×× ××™×Ÿ ×ª××•× ×” ××¦×™×’ ×˜×§×¡×˜ */
        .avatar-circle { 
            width: 100px; height: 100px; border-radius: 50%; 
            border: 4px solid var(--p); background: #fff;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; font-weight: bold; font-size: 1.2rem; color: var(--p);
            box-shadow: 0 6px 15px rgba(0,0,0,0.05); transition: 0.2s;
        }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .child-card:active .avatar-circle { transform: scale(0.95); }

        /* × ×™×”×•×œ */
        .tabs-nav { display: flex; gap: 8px; margin-bottom: 15px; }
        .admin-tab-btn { background: #eee; color: #333; border: none; padding: 12px; border-radius: 12px; cursor: pointer; flex: 1; font-weight: bold; }
        .admin-tab-btn.active { background: var(--p); color: white; }
        .item-row { background: white; border: 2px solid #eee; padding: 12px; border-radius: 20px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .status-pending { border-color: var(--pending); background: #fffaf0; }
        .done { opacity: 0.5; pointer-events: none; }
        
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--p); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-small { width: auto; padding: 5px 12px; font-size: 0.8rem; }
        .mgmt-table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        .mgmt-table td { padding: 10px; border-bottom: 1px solid #eee; text-align: right; }
    </style>
</head>
<body>

<div id="loading-bar" style="position:fixed; top:0; left:0; height:4px; background:var(--p); width:0%; z-index:2000; transition:width 0.3s;"></div>

<div class="card">
    <div class="status-container">
        <div id="sync-status"></div>
        <div class="version-label">v27.6</div>
    </div>

    <div id="login-screen">
        <h1 style="margin-top: 40px;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        <div id="children-list" class="children-grid"></div>
        <button onclick="showAdmin()" style="background:#636e72; width: auto; padding: 10px 40px; border-radius: 20px;">âš™ï¸ ×××©×§ ×”×•×¨×™× <span id="pending-badge-login" class="hidden" style="background:var(--danger); padding:2px 6px; border-radius:50%; font-size:0.7rem;">0</span></button>
    </div>

    <div id="admin-screen" class="hidden">
        <h3>× ×™×”×•×œ ××¢×¨×›×ª ğŸ›¡ï¸</h3>
        <div style="background:#fffdf9; border:2px solid var(--pending); padding:10px; border-radius:20px; margin-bottom:15px;">
            <h4 style="margin:0;">ğŸ”” ××™×©×•×¨ ××©×™××•×ª (<span id="pending-count">0</span>)</h4>
            <div id="pending-tasks-list"></div>
        </div>
        <div class="tabs-nav">
            <button id="tab-btn-kids" class="admin-tab-btn" onclick="openTab('kids')">ğŸ‘¶ ×™×œ×“×™×</button>
            <button id="tab-btn-tasks" class="admin-tab-btn" onclick="openTab('tasks')">ğŸ“ ××©×™××•×ª</button>
            <button id="tab-btn-gifts" class="admin-tab-btn" onclick="openTab('gifts')">ğŸ ××ª× ×•×ª</button>
        </div>
        <div id="tab-kids" class="tab-content hidden"><table class="mgmt-table" id="mgmt-kids-table"></table><input type="text" id="new-kid-name" placeholder="×©× ×”×™×œ×“"><input type="tel" id="new-kid-pin" placeholder="PIN" inputmode="numeric"><button onclick="addKid()" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button></div>
        <div id="tab-tasks" class="tab-content hidden"><table class="mgmt-table" id="mgmt-tasks-table"></table><input type="text" id="t-name" placeholder="××©×™××”"><input type="number" id="t-pts" placeholder="×›×•×›×‘×™×"><select id="t-type"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option></select><select id="t-target"></select><button onclick="addTask()" style="background:var(--success);">+ ×”×•×¡×£ ××©×™××”</button></div>
        <div id="tab-gifts" class="tab-content hidden"><table class="mgmt-table" id="mgmt-gifts-table"></table><input type="text" id="g-name" placeholder="××ª× ×”"><input type="number" id="g-cost" placeholder="××—×™×¨"><button onclick="addGift()" style="background:var(--success);">+ ×”×•×¡×£ ××ª× ×”</button></div>
        <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="processPhoto(event)">
        <button onclick="forceSync()" style="background:var(--p); margin-top:15px;">ğŸ”„ ×¡× ×›×¨×•×Ÿ ×¢× ×Ÿ</button>
        <button onclick="location.reload()" style="background:#333;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:none; color:#636e72; width:auto; font-size:1.8rem;">ğŸ”™</button>
            <div style="text-align:center;">
                <b id="user-title" style="font-size:1.5rem;"></b><br>
                <span id="points-display" style="color:var(--p); font-weight:bold; font-size:1.8rem;">â­ 0</span>
            </div>
            <div id="avatar-box"></div>
        </div>
        <div id="tasks-view"><div id="tasks-list"></div><button onclick="showShop()" style="background:var(--success); margin-top:20px; height:60px; font-size:1.2rem; border-radius:20px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button></div>
        <div id="shop-view" class="hidden"><h2>×—× ×•×ª ×”××ª× ×•×ª ğŸ</h2><div id="shop-list"></div><button onclick="hideShop()" style="background:#636e72;">ğŸ”™ ×—×–×¨×”</button></div>
    </div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = { children: [], tasks: [], pending: [], gifts: [] };
    let curIdx = null, photoTargetIdx = null;

    async function init() {
        document.getElementById('loading-bar').style.width = "30%";
        try {
            const r = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
            db = await r.json();
            renderAll();
            document.getElementById('loading-bar').style.width = "100%";
            setTimeout(()=>document.getElementById('loading-bar').style.width="0", 500);
        } catch (e) { console.error(e); }
    }

    function renderAll() {
        // ××¡×š ×›× ×™×¡×” - ×œ×•×’×™×§×ª ×ª××•× ×”/×©×
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">
                    ${c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`}
                </div>
            </div>
        `).join('');

        const pCount = (db.pending || []).length;
        document.getElementById('pending-count').innerText = pCount;
        const b = document.getElementById('pending-badge-login');
        if(pCount > 0) { b.innerText = pCount; b.classList.remove('hidden'); } else { b.classList.add('hidden'); }

        document.getElementById('pending-tasks-list').innerHTML = (db.pending || []).map((p, i) => `
            <div class="item-row">
                <small><b>${p.childName}</b>: ${p.taskName}</small>
                <div style="display:flex; gap:5px;">
                    <button class="btn-small" style="background:var(--success)" onclick="approveTask(${i})">âœ…</button>
                    <button class="btn-small" style="background:var(--danger)" onclick="rejectTask(${i})">âŒ</button>
                </div>
            </div>
        `).join('');

        document.getElementById('mgmt-kids-table').innerHTML = db.children.map((c, i) => `<tr><td><b>${c.name}</b></td><td style="text-align:left;"><button class="btn-small" style="background:#636e72" onclick="pickPhoto(${i})">ğŸ“·</button> <button class="btn-small btn-danger" onclick="del('children',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-tasks-table').innerHTML = db.tasks.map((t, i) => `<tr><td>${t.name}</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-gifts-table').innerHTML = (db.gifts || []).map((g, i) => `<tr><td>${g.name} (${g.cost})</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('t-target').innerHTML = `<option value="all">×œ×›×•×œ×</option>` + db.children.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
    }

    async function login(i) {
        let p = prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`);
        if (p === db.children[i].pin) {
            curIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        }
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('user-title').innerText = c.name;
        document.getElementById('points-display').innerText = `â­ ${c.points}`;
        document.getElementById('avatar-box').innerHTML = `<div class="avatar-circle" style="width:60px; height:60px; border-width:2px;">${c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`}</div>`;
        const type = (new Date().getHours() >= 5 && new Date().getHours() < 15) ? 'morning' : 'evening';
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === c.name))
            .map(t => {
                const isP = (db.pending || []).some(p => p.childName === c.name && p.taskId === t.id);
                const isD = c.doneToday && c.doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''} ${isP?'status-pending':''}" onclick="${(!isD && !isP)?`submitTask(${t.id},'${t.name}',${t.points})`:''}">
                    <span>${t.name}</span><b>${t.points}â­</b></div>`;
            }).join('');
    }

    async function submitTask(id, name, pts) {
        if(!db.pending) db.pending = [];
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, pts: pts });
        updateChildUI(); await quickSave();
    }

    function openTab(tab) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.getElementById('tab-btn-' + tab).classList.add('active');
    }

    function showShop() {
        document.getElementById('tasks-view').classList.add('hidden');
        document.getElementById('shop-view').classList.remove('hidden');
        document.getElementById('shop-list').innerHTML = (db.gifts || []).map(g => `
            <div class="item-row">
                <span>${g.name} (<b>${g.cost}</b>â­)</span>
                ${db.children[curIdx].points >= g.cost ? `<button onclick="buyGift('${g.name}',${g.cost})" style="width:auto; background:var(--success); padding:5px 15px;">×§× ×”</button>` : `<small>×—×¡×¨ ${g.cost-db.children[curIdx].points}</small>`}
            </div>
        `).join('');
    }

    function hideShop() { document.getElementById('tasks-view').classList.remove('hidden'); document.getElementById('shop-view').classList.add('hidden'); }
    async function buyGift(name, cost) {
        if(confirm(`×œ×§× ×•×ª ${name}?`)) { db.children[curIdx].points -= cost; hideShop(); updateChildUI(); await quickSave(); }
    }

    async function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if (child) { child.points += p.pts; if (!child.doneToday) child.doneToday = []; child.doneToday.push(p.taskId); }
        db.pending.splice(i, 1); renderAll(); await quickSave();
    }
    async function rejectTask(i) { db.pending.splice(i, 1); renderAll(); await quickSave(); }
    async function quickSave() { document.getElementById('sync-status').classList.add('syncing'); await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); setTimeout(() => document.getElementById('sync-status').classList.remove('syncing'), 1000); }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('kids'); renderAll(); } }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); renderAll(); quickSave(); } }
    function pickPhoto(i) { photoTargetIdx = i; document.getElementById('photo-input').click(); }
    function processPhoto(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 100; canvas.height = 100;
                canvas.getContext('2d').drawImage(img, 0, 0, 100, 100);
                db.children[photoTargetIdx].img = canvas.toDataURL('image/jpeg', 0.6);
                renderAll(); quickSave();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    function addKid() { db.children.push({name: document.getElementById('new-kid-name').value, pin: document.getElementById('new-kid-pin').value, points: 0, doneToday: [], img: ""}); renderAll(); quickSave(); }
    function addTask() { db.tasks.push({id: Date.now(), name: document.getElementById('t-name').value, points: parseInt(document.getElementById('t-pts').value), type: document.getElementById('t-type').value, target: document.getElementById('t-target').value}); renderAll(); quickSave(); }
    function addGift() { if(!db.gifts) db.gifts = []; db.gifts.push({id: Date.now(), name: document.getElementById('g-name').value, cost: parseInt(document.getElementById('g-cost').value)}); renderAll(); quickSave(); }
    async function forceSync() { await init(); }
    init();
</script>
</body>
</html>

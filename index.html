    <style>

        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 10px auto; min-height: 95vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* Goal UI */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 3px solid var(--success); }
        .goal-container { background: #dfe6e9; border-radius: 50px; height: 35px; width: 100%; position: relative; overflow: hidden; margin-top: 10px; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 1rem; font-weight: bold; line-height: 35px; top: 0; color: #2d3436; }

        /* Child Score Bubble */
        .child-header { margin-bottom: 20px; }
        .child-score-bubble { background: #fff; border: 3px solid var(--p); display: inline-block; padding: 10px 30px; border-radius: 50px; box-shadow: 0 4px 15px rgba(74,144,226,0.15); margin-top: 5px; }
        .score-val { font-size: 2.2rem; font-weight: 900; color: var(--p); line-height: 1; }
        
        /* Task Cards */
        .task-card { background: #fff; border: 2px solid #f0f0f0; border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; transition: 0.2s; cursor: pointer; }
        .task-card:active { transform: scale(0.97); }
        .task-icon-box { width: 50px; height: 50px; background: #f8f9fa; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-left: 15px; }
        .task-info { flex-grow: 1; text-align: right; font-weight: bold; font-size: 1.1rem; }
        .task-pts { background: #fff9e6; color: #d35400; padding: 6px 12px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; }

        /* Navigation */
        .admin-nav { display: flex; gap: 4px; margin-bottom: 15px; overflow-x: auto; padding: 5px; background: #eee; border-radius: 15px; }
        .admin-nav button { flex: 1; font-size: 0.75rem; background: transparent; padding: 10px; border-radius: 10px; border: none; font-weight: bold; }
        .admin-nav button.active { background: var(--p); color: white; }
        
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px 0; }
        .child-card { cursor: pointer; width: 90px; }
        .avatar-circle { width: 75px; height: 75px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 15px; padding: 12px; transition: 0.2s; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
        
        /* Version Stamp */
        .version-stamp { font-size: 0.7rem; color: #a4b0be; margin-top: auto; padding: 15px 0 5px 0; font-weight: bold; }
    </style>
</head>
<body>

        <div id="tab-tasks" class="admin-tab hidden">

            <div style="background:#f1f1f1; padding:15px; border-radius:20px;">
                <select id="t-emoji"><option value="ğŸ¦·">ğŸ¦· ×©×™× ×™×™×</option><option value="ğŸ‘•">ğŸ‘• ×œ×”×ª×œ×‘×©</option><option value="ğŸš¿">ğŸš¿ ××§×œ×—×ª</option><option value="ğŸ“š">ğŸ“š ×œ×™××•×“×™×</option><option value="ğŸ§¸">ğŸ§¸ ××©×—×§×™×</option><option value="ğŸ½ï¸">ğŸ½ï¸ ×¤×™× ×•×™</option></select>
                <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <select id="t-type"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option><option value="both">ğŸŒ“ ×ª××™×“</option></select>
                <button onclick="addTask()" style="background:var(--success); color:white; width:100%; margin-top:10px;">×”×•×¡×£ ××©×™××” +</button>

            <div class="version-stamp" style="margin-top:20px;">×’×¨×¡×” ×¡×•×¤×™×ª ×œ×× ×™×¢×ª ××—×™×§×ª × ×ª×•× ×™×</div>

<script>
    // ××¤×ª×— ×§×‘×•×¢ - ×œ× ×œ×©× ×•×ª ×œ×¢×•×œ×!
    const FINAL_DB_KEY = 'MARKOVICH_FINAL_DB';
    
    const DEFAULT_DATA = {
        children: [{name:"×¨× ×™", pin:"1234", points:0, doneToday:[]}, {name:"××•×¤×™×¨", pin:"1234", points:0, doneToday:[]}, {name:"××•×¨×™", pin:"1234", points:0, doneToday:[]}], 
        tasks: [
            {id:1, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, type:"both", emoji:"ğŸ¦·"},
            {id:2, name:"×œ×”×ª×œ×‘×©", points:2, type:"morning", emoji:"ğŸ‘•"},
            {id:3, name:"××§×œ×—×ª", points:2, type:"evening", emoji:"ğŸš¿"}
        ], 
        pending: [], 
        goal: { name: "×¤×™×¦×” ××©×¤×—×ª×™×ª", target: 50, current: 0 } 
    };

    let db = JSON.parse(localStorage.getItem(FINAL_DB_KEY)) || DEFAULT_DATA;
    let curIdx = null;

    function save() { localStorage.setItem(FINAL_DB_KEY, JSON.stringify(db)); }

    function openTab(id) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        document.getElementById('nav-'+id).classList.add('active');
        renderAdmin(id);
    }

    function renderAdmin(tab) {
        if(tab==='approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="task-card">
                    <div class="task-info">${p.childName}: ${p.taskName}</div>
                    <button onclick="approve(${i})" style="background:var(--success); color:white;">âœ… ××©×¨</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        }
        if(tab==='tasks') {
            document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `
                <div class="task-card">
                    <div class="task-icon-box">${t.emoji}</div>
                    <div class="task-info">${t.name} (${t.points}â­)</div>
                    <button onclick="editTask(${i})">ğŸ“</button>
                    <button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');">ğŸ—‘ï¸</button>
                </div>`).join('') || "××™×Ÿ ××©×™××•×ª";
        }
        if(tab==='kids') {
            document.getElementById('kids-manage-list').innerHTML = db.children.map((c, i) => `
                <div class="task-card">
                    <div class="task-info">${c.name} (${c.points}â­)</div>
                    <button onclick="parentPreview(${i})" style="background:var(--p); color:white;">ğŸ‘ï¸ ×¦×¤×”</button>
                </div>`).join('');
        }
    }

    function editTask(i) {
        const t = db.tasks[i];
        const n = prompt("×©× ×—×“×©:", t.name); if(n===null) return;
        const p = prompt("×›××” ×›×•×›×‘×™×:", t.points); if(p===null) return;
        db.tasks[i].name = n; db.tasks[i].points = parseInt(p); save(); renderAdmin('tasks');
    }

    function addTask() {
        const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), t = document.getElementById('t-type').value, e = document.getElementById('t-emoji').value;
        if(n && !isNaN(p)) { db.tasks.push({id:Date.now(), name:n, points:p, type:t, emoji:e}); save(); renderAdmin('tasks'); document.getElementById('t-name').value=''; }
    }

    function approve(i) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) { c.points += p.points; db.goal.current += p.points; if(!c.doneToday) c.doneToday = []; c.doneToday.push({ id: p.taskId, date: new Date().toLocaleDateString(), session: (new Date().getHours()<15?'am':'pm') }); }
        db.pending.splice(i,1); confetti(); save(); renderAdmin('approve');
    }

    function updateChildUI() {
        const c = db.children[curIdx], hr = new Date().getHours(), today = new Date().toLocaleDateString();
        document.getElementById('c-name').innerText = `×”×™×™ ${c.name}!`;
        document.getElementById('c-pts').innerText = c.points;
        const tasks = db.tasks.filter(t => {
            const sess = hr < 15 ? 'am' : 'pm';
            if (db.pending.some(p => p.childName === c.name && p.taskId === t.id && p.session === sess)) return false;
            if (c.doneToday && c.doneToday.some(d => d.id === t.id && d.date === today && d.session === sess)) return false;
            if (t.type === 'morning') return hr < 15;
            if (t.type === 'evening') return hr >= 12;
            return true;
        });
        document.getElementById('child-tasks').innerHTML = tasks.map(t => `<div class="task-card" onclick="reqTask(${t.id},'${t.name}',${t.points})"><div class="task-icon-box">${t.emoji}</div><div class="task-info">${t.name}</div><div class="task-pts">+${t.points} â­</div></div>`).join('') || "<div style='padding:20px; color:#666;'>×”×©×œ××ª ×”×›×œ! ğŸ†</div>";
    }

    function reqTask(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, points: pts, session: (new Date().getHours()<15?'am':'pm') });
        save(); updateChildUI(); alert("× ×©×œ×— ×œ××™×©×•×¨! âœ…");
    }

    function login(i, skip=false) {
        if(!skip) { const p = prompt("×¡×™×¡××”:"); if(p !== db.children[i].pin) return; }
        curIdx = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateChildUI();
    }

    function parentPreview(i) { document.getElementById('preview-banner').classList.remove('hidden'); login(i, true); }
    function backToAdmin() { document.getElementById('preview-banner').classList.add('hidden'); document.getElementById('main-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); }
    function showAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }
    function updateGoal() { db.goal.name = document.getElementById('goal-name-in').value || db.goal.name; db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target; save(); renderHome(); }

    function renderHome() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `<div class="child-card" onclick="login(${i})"><div class="avatar-circle">ğŸ‘¤</div><div style="font-weight:bold; margin-top:10px;">${c.name}</div></div>`).join('');
        document.getElementById('goal-name-label').innerText = `×”×™×¢×“: ${db.goal.name}`;
        document.getElementById('goal-val').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('goal-progress').style.width = Math.min((db.goal.current/db.goal.target)*100, 100) + "%";
    }
    renderHome();
</script>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO Cloud v38.6</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        
        body { background: var(--bg); margin: 0; padding: 0; direction: rtl; color: #2c3e50; min-height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        
        .app { width: 100%; max-width: 500px; height: 100vh; background: white; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.05); }

        .screen { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* Elements */
        .goal-card { background: #fff9e6; margin: 10px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; flex-shrink: 0; }
        .shoutout-card { background: #ebf5ff; margin: 5px 10px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; flex-shrink: 0; }
        
        .progress-container { background: #eee; height: 22px; border-radius: 11px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.8rem; font-weight: 800; line-height: 22px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 8px 10px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; flex-shrink: 0; }
        .pts-display { font-size: 4.5rem; font-weight: 900; color: var(--p); margin: 5px 0; display: block; }
        
        #lb-kids { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px 10px; flex-grow: 1; }
        .avatar { width: 65px; height: 65px; border-radius: 50%; border: 3px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: #f8f9fa; margin: 0 auto 5px; }

        .footer-info { margin-top: auto; padding: 10px 10px 35px 10px; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 0.8rem; color: #ccc; }

        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; flex-shrink: 0; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); }
        
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 20px); margin: 10px; cursor: pointer; flex-shrink: 0; }
        .tab-btn { border: 1px solid #ddd; background: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--p); color: white; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        input { width: 90%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="loader">
    <div style="width:40px; height:40px; border:4px solid #f3f3f3; border-top:4px solid var(--p); border-radius:50%; animation:spin 1s linear infinite;"></div>
    <div style="margin-top:10px;">××ª×—×‘×¨ ×œ×¢× ×Ÿ...</div>
</div>

<div class="app">
    <div id="parent-banner" class="hidden" style="background:#2c3e50; color:white; padding:10px; display:flex; justify-content:space-between; align-items:center; z-index: 100;">
        <span>ğŸ‘ï¸ ××¦×‘ ×¦×¤×™×™×”</span>
        <button onclick="exitPreview()" style="background:var(--danger); border:none; color:white; border-radius:8px; padding:5px 10px;">×™×¦×™××”</button>
    </div>

    <div id="screen-lobby" class="screen">
        <h1 style="margin: 25px 0 10px 0;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×˜×•×¢×Ÿ...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div class="shoutout-card"><div id="lb-shoutout" style="font-weight:bold; color:#1e3799;">ğŸ“¢ ×˜×•×¢×Ÿ...</div></div>
        <div id="lb-kids"></div>
        <div class="footer-info">
            <span>v38.6 Cloud</span> | <button onclick="enterAdmin()" style="background:none; border:none; color:var(--p); font-weight:bold; cursor:pointer;">âš™ï¸ × ×™×”×•×œ</button>
        </div>
    </div>

    <div id="screen-child" class="screen hidden">
        <div style="padding:15px; flex-shrink: 0;">
            <h2 id="ch-name" style="margin:0;"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:10px; width:80%; font-weight:bold;">ğŸ ×ª×¨×•××” ×œ×™×¢×“</button>
        </div>

        <div id="ch-tasks-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div style="display:flex; justify-content:center; gap:8px; margin-bottom:10px;">
                <button id="f-all" class="tab-btn active" onclick="filterTasks('all')">×”×›×œ</button>
                <button id="f-morning" class="tab-btn" onclick="filterTasks('morning')">â˜€ï¸ ×‘×•×§×¨</button>
                <button id="f-evening" class="tab-btn" onclick="filterTasks('evening')">ğŸŒ™ ×¢×¨×‘</button>
            </div>
            <div id="ch-list-t" style="overflow-y:auto; flex:1;"></div>
            <button onclick="toggleStore(true)" class="btn-main" style="background:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="ch-store-ui" class="hidden" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <h2 style="color:var(--gold); margin:10px 0;">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</h2>
            <div id="ch-list-r" style="overflow-y:auto; flex:1;"></div>
            <button onclick="toggleStore(false)" class="btn-main" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>

        <button onclick="location.reload()" style="margin:15px 0 25px 0; background:none; border:none; color:#ccc; font-weight:bold;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="screen hidden">
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex:1; overflow-y:auto;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#2c3e50;">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    const AUDIO_SUCCESS = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');

    let db = { children: [], tasks: [], rewards: [], pending: [], goal: {name:"", target:1, current:0}, shoutout: "" };
    let activeKidIdx = -1;
    let currentFilter = 'all';
    let isPreview = false;

    async function sync(isLoad = false) {
        document.getElementById('loader').style.display = 'flex';
        try {
            if (isLoad) {
                const resp = await fetch(SCRIPT_URL);
                db = await resp.json();
            } else if (!isPreview) {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            }
        } catch (e) { console.error(e); }
        document.getElementById('loader').style.display = 'none';
        renderLobby();
    }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span style="color:var(--p);">${c.points} â­</span>
            </div>`).join('');
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-shoutout').innerText = db.shoutout;
    }

    function kidLogin(i) {
        if(prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`) === db.children[i].pin) {
            activeKidIdx = i; showScreen('screen-child'); renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        const pendingForMe = db.pending.filter(p => p.child === k.name).map(p => p.task);
        const available = db.tasks.filter(t => (t.assignedTo === "all" || t.assignedTo === k.name) && !pendingForMe.includes(t.name) && (currentFilter === 'all' || t.time === currentFilter || t.time === 'both'));

        document.getElementById('ch-list-t').innerHTML = available.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <div style="text-align:right;"><b>${t.name}</b></div>
                <div style="color:var(--p); font-weight:900;">+${t.points} â­</div>
            </div>`).join('') || "<p>××™×Ÿ ××©×™××•×ª ×–××™× ×•×ª</p>";
    }

    async function reqTask(name, pts, el) {
        if(isPreview) return;
        AUDIO_SUCCESS.play().catch(()=>{});
        el.style.opacity = "0.2";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts });
        await sync(); renderChild();
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <b>${r.name}</b>
                    <span style="color:var(--gold); font-weight:bold;">${r.points} â­</span>
                </div>`).join('') || "×”×—× ×•×ª ×¨×™×§×”";
        }
    }

    async function buyR(n, c) {
        const k = db.children[activeKidIdx];
        if(k.points >= c && confirm(`×œ×§× ×•×ª ${n}?`)) {
            k.points -= c; await sync(); renderChild(); toggleStore(false);
        } else if(k.points < c) { alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™×!"); }
    }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.toggle('active', b.id === 'tab-'+t));
        const body = document.getElementById('admin-body');
        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `<div class="item-row"><div><b>${p.child}</b>: ${p.task}</div><button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px; border-radius:10px;">××©×¨</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        } else if(t === 'rewards') {
            body.innerHTML = db.rewards.map((r, i) => `<div class="item-row"><b>${r.name} (${r.points})</b><button onclick="db.rewards.splice(${i},1);sync();setTab('rewards')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button onclick="addReward()" class="btn-main" style="background:var(--success)">+ ×¦'×•×¤×¨ ×—×“×©</button>`;
        } else if(t === 'config') {
            body.innerHTML = `<h3>×¤×¨×’×•×Ÿ:</h3><input id="c-shout" type="text" value="${db.shoutout}"><button onclick="saveConfig()" class="btn-main">×©××•×¨ ×”×’×“×¨×•×ª</button>`;
        }
        // ... (×©××¨ ×”×˜××‘×™× ×“×•××™× ×œ×§×•×“ ×”××§×•×¨×™)
    }

    async function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); await sync(); setTab('approve');
    }

    async function addReward() {
        const name = prompt("×©× ×”×¦'×•×¤×¨:");
        const points = parseInt(prompt("×¢×œ×•×ª ×‘×›×•×›×‘×™×:"));
        if(name && points) { db.rewards.push({name, points}); await sync(); setTab('rewards'); }
    }

    async function saveConfig() {
        db.shoutout = document.getElementById('c-shout').value;
        await sync(); alert("× ×©××¨!");
    }

    function filterTasks(f) {
        currentFilter = f;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'f-'+f));
        renderChild();
    }

    function showScreen(id) { document.querySelectorAll('.app > .screen').forEach(d => d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    function enterAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }
    function exitPreview() { isPreview = false; document.getElementById('parent-banner').classList.add('hidden'); showScreen('screen-admin'); }

    sync(true);
</script>
</body>
</html>

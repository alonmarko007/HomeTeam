<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×§×•×‘×™×¥' v29.3 - ×ª×™×§×•×Ÿ × ×¢×™×œ×”</title>
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 800px; margin: 10px auto; min-height: 96vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* ×™×¢×“ ××©×¤×—×ª×™ */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #ffeaa7; }
        .goal-container { background: #dfe6e9; border-radius: 50px; height: 30px; width: 100%; position: relative; overflow: hidden; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; border-radius: 50px; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 0.9rem; font-weight: bold; line-height: 30px; top: 0; color: #2d3436; }

        /* ×’×¨×™×“ ×™×œ×“×™× */
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 0; }
        .child-card { cursor: pointer; text-align: center; width: 110px; }
        .avatar-circle { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--p); background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        button { cursor: pointer; border: none; font-weight: bold; transition: 0.2s; }
        .btn-admin { background: #636e72; padding: 10px 30px; border-radius: 20px; color: white; margin-top: 10px; }
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2d3436; color: white; padding: 12px 25px; border-radius: 50px; z-index: 5000; opacity: 0; transition: 0.4s; pointer-events: none; }
        #toast.show { opacity: 1; }
        
        .admin-nav { display: flex; gap: 5px; margin-bottom: 15px; }
        .admin-nav button { flex: 1; padding: 10px; border-radius: 10px; background: #eee; }
        .admin-nav button.active { background: var(--p); color: white; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="card">
    <div id="login-screen">
        <h1 style="margin-top: 10px;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        
        <div class="goal-section">
            <span id="goal-name-label" style="font-weight:bold; color:#d35400;">×™×¢×“ ××©×¤×—×ª×™</span>
            <div class="goal-container" style="margin-top:10px;">
                <div class="goal-bar" id="goal-progress"></div>
                <div class="goal-text" id="goal-val">0 / 0 ×›×•×›×‘×™×</div>
            </div>
        </div>

        <div id="children-list" class="children-grid"></div>
        <button class="btn-admin" onclick="showAdmin()">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="admin-screen" class="hidden">
        <h3>×××©×§ × ×™×”×•×œ ğŸ›¡ï¸</h3>
        <div class="admin-nav">
            <button id="nav-approve" onclick="openTab('approve')">××™×©×•×¨×™×</button>
            <button id="nav-kids" onclick="openTab('kids')">×™×œ×“×™× ×•×¡×™×¡×××•×ª</button>
            <button id="nav-setup" onclick="openTab('setup')">×”×’×“×¨×ª ×™×¢×“</button>
        </div>

        <div id="tab-approve" class="admin-tab">
            <div id="pending-list"></div>
        </div>

        <div id="tab-kids" class="admin-tab hidden">
            <div id="kids-manage-list"></div>
            <button onclick="addKid()" style="background:var(--success); color:white; width:100%; padding:12px; border-radius:10px; margin-top:10px;">+ ×”×•×¡×£ ×™×œ×“ ×—×“×©</button>
        </div>

        <div id="tab-setup" class="admin-tab hidden">
            <input type="text" id="goal-name-in" placeholder="×©× ×”×™×¢×“ (×œ××©×œ: ×¤×™×¦×”)" style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box;">
            <input type="number" id="goal-target-in" placeholder="×™×¢×“ ×›×•×›×‘×™×" style="width:100%; padding:10px; margin-bottom:10px; box-sizing:border-box;">
            <button onclick="updateGoal()" style="background:var(--p); color:white; width:100%; padding:12px; border-radius:10px;">×¢×“×›×Ÿ ×™×¢×“ ××©×¤×—×ª×™</button>
        </div>

        <button onclick="location.reload()" style="background:#333; color:white; width:100%; padding:12px; border-radius:10px; margin-top:20px;">ğŸ  ×—×–×¨×” ×œ××¡×š ×”×‘×™×ª</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:#eee; padding:8px 15px; border-radius:15px;">ğŸ  ×‘×™×ª</button>
            <div><b id="child-name-display" style="font-size:1.4rem;"></b><br><span id="child-points" style="color:var(--p); font-size:1.8rem; font-weight:bold;">â­ 0</span></div>
            <div id="child-avatar-box" class="avatar-circle" style="width:55px; height:55px; border-width:2px; margin:0;"></div>
        </div>
        
        <div style="background:#fff9e6; padding:15px; border-radius:20px; margin-bottom:20px; border:1px solid #ffeaa7;">
            <span style="font-size:0.9rem; font-weight:bold;">×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™</span><br>
            <button onclick="contribute()" style="background:var(--success); color:white; padding:10px 25px; border-radius:15px; margin-top:10px; font-size:1.1rem;">×ª×¨×•× â­ 1</button>
        </div>

        <div id="tasks-list"></div>
    </div>
</div>

<script>
    // ××ª×—×•×œ × ×ª×•× ×™× ×‘×˜×•×—
    let db = JSON.parse(localStorage.getItem('marco_db_v29')) || { 
        children: [
            {name:"×¨× ×™", pin:"1234", points:0, img:"", doneToday:[]}, 
            {name:"××•×¤×™×¨", pin:"1234", points:0, img:"", doneToday:[]}, 
            {name:"××•×¨×™", pin:"1234", points:0, img:"", doneToday:[]}
        ], 
        tasks: [
            {id:1, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, type:"morning"},
            {id:2, name:"×¡×™×“×•×¨ ×—×“×¨", points:5, type:"morning"}
        ], 
        pending: [], 
        goal: { name: "×¡×¨×˜ ××©×¤×—×ª×™", target: 50, current: 0 } 
    };

    let curChildIdx = null;

    function save() { 
        localStorage.setItem('marco_db_v29', JSON.stringify(db));
        // ×›××Ÿ × ×™×ª×Ÿ ×œ×”×•×¡×™×£ ××ª ×”-fetch ×œ-Cloud ×× ×™×© ×¦×•×¨×š
    }

    function showToast(msg) {
        const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function renderHome() {
        const goal = db.goal || {name: "×”×’×“×™×¨×• ×™×¢×“", target: 100, current: 0};
        const prog = (goal.current / goal.target) * 100;
        document.getElementById('goal-name-label').innerText = `×™×¢×“ ××©×¤×—×ª×™: ${goal.name}`;
        document.getElementById('goal-progress').style.width = Math.min(prog, 100) + "%";
        document.getElementById('goal-val').innerText = `${goal.current} / ${goal.target} ×›×•×›×‘×™×`;

        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">${c.img ? `<img src="${c.img}">` : `<span style="color:var(--p); font-size:1.2rem;">${c.name}</span>`}</div>
                <div style="font-weight:bold; margin-top:8px;">${c.name}</div>
            </div>`).join('');
    }

    function login(i) {
        const inputPin = prompt(`×”×›× ×¡ ×¡×™×¡××” (PIN) ×¢×‘×•×¨ ${db.children[i].name}:`);
        if (inputPin === null) return; 

        // ×•×™×“×•× ×”×©×•×•××” ××•×œ ×”-PIN ×‘-Database
        if (inputPin === db.children[i].pin.toString()) {
            curChildIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        } else {
            alert("×¡×™×¡××” ×©×’×•×™×”! × ×¡×” ×©×•×‘ ××• ×‘×§×© ××”×”×•×¨×™× ×œ××¤×¡ ××•×ª×” ×‘× ×™×”×•×œ.");
        }
    }

    function updateChildUI() {
        const c = db.children[curChildIdx];
        document.getElementById('child-name-display').innerText = c.name;
        document.getElementById('child-points').innerText = `â­ ${c.points}`;
        document.getElementById('child-avatar-box').innerHTML = c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`;
        
        document.getElementById('tasks-list').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="requestTask(${t.id}, '${t.name}', ${t.points})">
                <span>${t.name}</span>
                <b style="color:var(--p);">${t.points} â­</b>
            </div>`).join('');
    }

    function requestTask(id, name, pts) {
        db.pending.push({ childName: db.children[curChildIdx].name, taskName: name, points: pts });
        save();
        showToast("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”! ğŸ‘");
    }

    function contribute() {
        if(db.children[curChildIdx].points > 0) {
            db.children[curChildIdx].points--;
            db.goal.current++;
            save();
            updateChildUI();
            renderHome();
            showToast("×ª×•×“×” ×¢×œ ×”×ª×¨×•××” ×œ×™×¢×“ ×”××©×•×ª×£! â¤ï¸");
        } else {
            alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™× ×œ×ª×¨×•× ×›×¨×’×¢.");
        }
    }

    function showAdmin() {
        if (prompt("×¡×™×¡××ª ×× ×”×œ:") === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            openTab('approve');
        } else {
            alert("×¡×™×¡××” ×©×’×•×™×”");
        }
    }

    function openTab(tabId) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.remove('hidden');
        document.getElementById('nav-' + tabId).classList.add('active');
        renderAdmin(tabId);
    }

    function renderAdmin(tab) {
        if(tab === 'kids') {
            document.getElementById('kids-manage-list').innerHTML = db.children.map((c, i) => `
                <div class="item-row" style="flex-direction:column; align-items:flex-start; gap:10px;">
                    <div style="width:100%; display:flex; justify-content:space-between;">
                        <b>${c.name}</b>
                        <button onclick="deleteKid(${i})" style="color:red; background:none;">ğŸ—‘ï¸ ××—×§</button>
                    </div>
                    <div style="display:flex; gap:10px; width:100%;">
                        <input type="text" value="${c.pin}" id="pin-in-${i}" style="flex:1; padding:5px;">
                        <button onclick="updatePin(${i})" style="background:var(--p); color:white; padding:5px 10px; border-radius:5px;">×¢×“×›×Ÿ PIN</button>
                    </div>
                </div>`).join('');
        }
        if(tab === 'approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <span><b>${p.childName}</b>: ${p.taskName}</span>
                    <button onclick="approveTask(${i})" style="background:var(--success); color:white; padding:10px; border-radius:10px;">××™×©×•×¨ âœ…</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        }
    }

    function updatePin(i) {
        const newPin = document.getElementById(`pin-in-${i}`).value;
        if(newPin) {
            db.children[i].pin = newPin;
            save();
            alert(`×”×¡×™×¡××” ×©×œ ${db.children[i].name} ×¢×•×“×›× ×” ×œ: ${newPin}`);
        }
    }

    function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if(child) child.points += p.points;
        db.pending.splice(i, 1);
        save();
        renderAdmin('approve');
        showToast("×”××©×™××” ××•×©×¨×”!");
    }

    function updateGoal() {
        const n = document.getElementById('goal-name-in').value;
        const t = parseInt(document.getElementById('goal-target-in').value);
        if(n && t) {
            db.goal.name = n;
            db.goal.target = t;
            save();
            alert("×”×™×¢×“ ×¢×•×“×›×Ÿ!");
            renderHome();
        }
    }

    function addKid() {
        const name = prompt("×©× ×”×™×œ×“:");
        if(name) {
            db.children.push({name: name, pin: "1234", points: 0, img: "", doneToday: []});
            save();
            renderAdmin('kids');
        }
    }

    function deleteKid(i) {
        if(confirm(`×œ××—×•×§ ××ª ${db.children[i].name}?`)) {
            db.children.splice(i, 1);
            save();
            renderAdmin('kids');
        }
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    renderHome();
</script>
</body>
</html>

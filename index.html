        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .status-pending { border-color: var(--pending); background: #fffaf0; }
        .done { opacity: 0.5; background: #f1f2f6; pointer-events: none; }

        input, select, button { width: 100%; padding: 14px; margin: 6px 0; border-radius: 14px; border: 1px solid #ddd; box-sizing: border-box; font-size: 1rem; }

        .avatar-main { width: 85px; height: 85px; border-radius: 50%; border: 3px solid var(--p); object-fit: cover; background: #eee; }
        .version-tag { font-size: 0.75rem; color: #b2bec3; margin-top: auto; padding: 15px 0; font-weight: bold; }
        #loading-bar { position: fixed; top: 0; left: 0; height: 4px; background: var(--p); width: 0%; z-index: 2000; transition: width 0.3s; }
    </style>
</head>
<body>

<div id="loading-bar"></div>
<div id="sync-status"></div>

<div class="card">
    <div id="login-screen">
        <h1 style="margin: 20px 0; font-size: 2rem;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        <div id="children-list" class="children-grid"></div>
        <button onclick="showAdmin()" style="background:#636e72; width: 80%; margin: 30px auto 0 auto;">âš™ï¸ ×××©×§ ×”×•×¨×™× <span id="pending-badge-login" class="hidden" style="background:var(--danger); padding:2px 8px; border-radius:50%; font-size:0.8rem;">0</span></button>
    </div>

    <div id="admin-screen" class="hidden">
        <h2 style="margin: 10px;">× ×™×”×•×œ ××¢×¨×›×ª ğŸ›¡ï¸</h2>
        <div class="admin-section" style="border: 2px solid var(--pending); background: #fffdf9;">
            <h4 style="margin: 0 0 10px 0;">ğŸ”” ×××ª×™×Ÿ ×œ××™×©×•×¨: <span id="pending-count">0</span></h4>
            <div id="pending-tasks-list" style="max-height: 180px; overflow-y: auto;"></div>
        </div>
        <div class="admin-section">
            <h4 style="margin: 0 0 10px 0;">ğŸ”§ ×”×’×“×¨×•×ª ×ª×•×›×Ÿ</h4>
            <div style="display:flex; gap:8px; margin-bottom: 15px;">
                <button id="btn-tab-kids" onclick="openTab('kids-mgmt')" class="admin-tab-btn">ğŸ‘¶ ×™×œ×“×™×</button>
                <button id="btn-tab-tasks" onclick="openTab('tasks-mgmt')" class="admin-tab-btn">ğŸ“ ××©×™××•×ª</button>
                <button id="btn-tab-gifts" onclick="openTab('gifts-mgmt')" class="admin-tab-btn">ğŸ ××ª× ×•×ª</button>
            </div>
            <div id="kids-mgmt" class="tab-content hidden"><table class="mgmt-table" id="mgmt-kids-table"></table><input type="text" id="new-kid-name" placeholder="×©× ×”×™×œ×“"><input type="tel" id="new-kid-pin" placeholder="PIN" inputmode="numeric"><button onclick="addKid()" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button></div>
            <div id="tasks-mgmt" class="tab-content hidden"><table class="mgmt-table" id="mgmt-tasks-table"></table><input type="text" id="t-name" placeholder="××©×™××”"><input type="number" id="t-pts" placeholder="×›×•×›×‘×™×" inputmode="numeric"><select id="t-type"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option></select><select id="t-target"></select><button onclick="addTask()" style="background:var(--success);">+ ×”×•×¡×£ ××©×™××”</button></div>
            <div id="gifts-mgmt" class="tab-content hidden"><table class="mgmt-table" id="mgmt-gifts-table"></table><input type="text" id="g-name" placeholder="××ª× ×”"><input type="number" id="g-cost" placeholder="××—×™×¨" inputmode="numeric"><button onclick="addGift()" style="background:var(--success);">+ ×”×•×¡×£ ××ª× ×”</button></div>
        </div>
        <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="processPhoto(event)">
        <button onclick="forceSync()" style="background:var(--p);">ğŸ”„ ×¡× ×›×¨×•×Ÿ ××”×¢× ×Ÿ</button>
        <button onclick="location.reload()" style="background:#333; margin-top: 10px;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:none; color:#636e72; padding:0; width:auto; font-size:1.2rem;">ğŸ”™</button>
            <div style="text-align: center;">
                <b id="user-title" style="font-size: 1.5rem; display:block;"></b>
                <span id="points-display" style="color: var(--p); font-weight: bold; font-size: 1.8rem;">â­ 0</span>
            </div>
            <div id="avatar-box"></div>
        </div>
        <div id="tasks-view"><div id="tasks-list"></div><button onclick="showShop()" style="background:var(--success); margin-top: 20px; height: 65px; font-size: 1.3rem; border-radius: 20px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button></div>
        <div id="shop-view" class="hidden"><h2 style="margin-top:0;">×—× ×•×ª ×”××ª× ×•×ª ğŸ</h2><div id="shop-list"></div><button onclick="hideShop()" style="background:#636e72; margin-top: 20px;">ğŸ”™ ×—×–×¨×”</button></div>
    </div>

    <div class="version-tag">×’×¨×¡×” 27.4 | ××¨×›×– ×©×œ×™×˜×” ××©×¤×—×ª×™</div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = { children: [], tasks: [], pending: [], gifts: [], history: [] };
    let curIdx = null, photoTargetIdx = null;

    async function init() {
        updateLoading(30);
        try {
            const r = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
            db = await r.json();
            if (!db.pending) db.pending = [];
            renderAll();
            updateLoading(100);
            document.getElementById('sync-status').classList.remove('syncing');
        } catch (e) { updateLoading(0); }
    }

    function renderAll() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <img src="${c.img || ''}" class="avatar-main" onerror="this.src='https://via.placeholder.com/80?text=%3F'"><br>
                <b style="font-size:1.2rem;">${c.name}</b>
            </div>
        `).join('');

        const pCount = db.pending.length;
        document.getElementById('pending-count').innerText = pCount;
        const b = document.getElementById('pending-badge-login');
        if(pCount > 0) { b.innerText = pCount; b.classList.remove('hidden'); } else { b.classList.add('hidden'); }

        document.getElementById('pending-tasks-list').innerHTML = db.pending.map((p, i) => `
            <div class="item-row" style="padding:10px;">
                <small><b>${p.childName}</b>: ${p.taskName}</small>
                <div style="display:flex; gap:5px;">
                    <button class="btn-small" style="background:var(--success)" onclick="approveTask(${i})">âœ…</button>
                    <button class="btn-small" style="background:var(--danger)" onclick="rejectTask(${i})">âŒ</button>
                </div>
            </div>
        `).join('');

        document.getElementById('mgmt-kids-table').innerHTML = db.children.map((c, i) => `<tr><td><b>${c.name}</b></td><td style="text-align:left;"><button class="btn-small" style="background:#636e72" onclick="pickPhoto(${i})">ğŸ“·</button> <button class="btn-small btn-danger" onclick="del('children',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-tasks-table').innerHTML = db.tasks.map((t, i) => `<tr><td>${t.name}</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-gifts-table').innerHTML = db.gifts.map((g, i) => `<tr><td>${g.name} (${g.cost})</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('t-target').innerHTML = `<option value="all">×œ×›×•×œ×</option>` + db.children.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
    }

    async function login(i) {
        let p = prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`);
        if (p === db.children[i].pin) {
            curIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        } else if (p !== null) alert("×¡×™×¡××” ×©×’×•×™×”");
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('user-title').innerText = c.name;
        document.getElementById('points-display').innerText = `â­ ${c.points}`;
        document.getElementById('avatar-box').innerHTML = `<img src="${c.img || ''}" class="avatar-main">`;
        const type = (new Date().getHours() >= 5 && new Date().getHours() < 15) ? 'morning' : 'evening';
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === c.name))
            .map(t => {
                const isP = db.pending.some(p => p.childName === c.name && p.taskId === t.id);
                const isD = c.doneToday && c.doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''} ${isP?'status-pending':''}" onclick="${(!isD && !isP)?`submitTask(${t.id},'${t.name}',${t.points})`:''}">
                    <span style="font-size:1.1rem;">${t.name}</span><b style="color:var(--p)">${t.points}â­</b></div>`;
            }).join('');
    }

    async function submitTask(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, pts: pts, time: new Date().toLocaleTimeString() });
        updateChildUI(); await quickSave();
    }

    function showShop() {
        document.getElementById('tasks-view').classList.add('hidden');
        document.getElementById('shop-view').classList.remove('hidden');
        document.getElementById('shop-list').innerHTML = db.gifts.map(g => `
            <div class="item-row">
                <span>${g.name} (<b>${g.cost}</b>â­)</span>
                ${db.children[curIdx].points >= g.cost ? `<button onclick="buyGift('${g.name}',${g.cost})" style="width:auto; background:var(--success); padding:5px 15px;">×§× ×”</button>` : `<small>×—×¡×¨ ${g.cost-db.children[curIdx].points}</small>`}
            </div>
        `).join('') || "×”×—× ×•×ª ×¨×™×§×”";
    }

    async function buyGift(name, cost) {
        if(confirm(`×œ×§× ×•×ª ${name}?`)) {
            db.children[curIdx].points -= cost;
            db.history.push({ child: db.children[curIdx].name, task: "ğŸ ×§× ×™×™×”: " + name, pts: -cost, time: new Date().toLocaleTimeString() });
            hideShop(); updateChildUI(); await quickSave();
        }
    }

    function hideShop() { document.getElementById('tasks-view').classList.remove('hidden'); document.getElementById('shop-view').classList.add('hidden'); }
    async function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if (child) { child.points += p.pts; if (!child.doneToday) child.doneToday = []; child.doneToday.push(p.taskId); }
        db.pending.splice(i, 1); renderAll(); await quickSave();
    }
    async function rejectTask(i) { db.pending.splice(i, 1); renderAll(); await quickSave(); }
    async function quickSave() { document.getElementById('sync-status').classList.add('syncing'); await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); setTimeout(() => document.getElementById('sync-status').classList.remove('syncing'), 1000); }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('kids-mgmt'); renderAll(); } }
    function openTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.admin-tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        document.getElementById('btn-tab-' + tabId.split('-')[0]).classList.add('active');
    }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); renderAll(); quickSave(); } }
    function pickPhoto(i) { photoTargetIdx = i; document.getElementById('photo-input').click(); }
    function processPhoto(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 120; canvas.height = 120;
                canvas.getContext('2d').drawImage(img, 0, 0, 120, 120);
                db.children[photoTargetIdx].img = canvas.toDataURL('image/jpeg', 0.6);
                renderAll(); quickSave();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }
    function addKid() { db.children.push({name: document.getElementById('new-kid-name').value, pin: document.getElementById('new-kid-pin').value, points: 0, doneToday: [], img: ""}); renderAll(); quickSave(); }
    function addTask() { db.tasks.push({id: Date.now(), name: document.getElementById('t-name').value, points: parseInt(document.getElementById('t-pts').value), type: document.getElementById('t-type').value, target: document.getElementById('t-target').value}); renderAll(); quickSave(); }
    function addGift() { db.gifts.push({id: Date.now(), name: document.getElementById('g-name').value, cost: parseInt(document.getElementById('g-cost').value)}); renderAll(); quickSave(); }
    function updateLoading(p) { document.getElementById('loading-bar').style.width = p + "%"; }
    async function forceSync() { await init(); }
    init();
</script>

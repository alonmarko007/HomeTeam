<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v42.4 Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .app-header { display: flex; flex-direction: column; align-items: center; padding: 20px 15px 10px; gap: 5px; }
        .version-badge { background: #eee; color: #888; font-size: 0.7rem; font-weight: bold; padding: 3px 12px; border-radius: 20px; }
        .goal-card { background: #fff9e6; margin: 10px 15px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; cursor: pointer; }
        .progress-container { background: #eee; height: 24px; border-radius: 12px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 900; line-height: 24px; top: 0; color: #333; }
        .shoutout-card { background: #ebf5ff; margin: 5px 15px 15px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; font-weight: bold; color: #1e3799; }
        .kids-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px 15px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; background: white; margin: 0 auto 8px; }
        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 10px 15px; display: flex; align-items: center; justify-content: space-between; text-align: right; }
        .btn-admin-access { background: var(--dark); color: white; border: none; border-radius: 18px; padding: 18px; font-weight: bold; width: calc(100% - 30px); margin: 10px 15px; cursor: pointer; font-size: 1rem; }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; }
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; }
        .pending-badge { position: absolute; top: -5px; right: -5px; background: var(--danger); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 0.7rem; line-height: 20px; font-weight: bold; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; font-weight: bold; color: var(--p); }
        .preview-header { background: rgba(74,144,226,0.1); border: 2px solid var(--p); }
    </style>
</head>
<body>

<div id="cloud-loader" class="loading-overlay">
    <div style="font-size: 3rem; margin-bottom: 10px;">â˜ï¸</div>
    <div>××¡× ×›×¨×Ÿ × ×ª×•× ×™×...</div>
</div>

<div class="app">
    <div id="screen-lobby">
        <div class="app-header"><span class="version-badge">v42.4 Cloud</span><h1>âœ¨ Markovich âœ¨</h1></div>
        <div class="goal-card">
            <b id="lb-goal-n">×˜×•×¢×Ÿ...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
            <div id="lb-goal-detail" style="font-size: 0.8rem; color: #666; margin-top: 5px;"></div>
        </div>
        <div class="shoutout-card" id="lb-shoutout">ğŸ“¢ ×˜×•×¢×Ÿ...</div>
        <button class="btn-admin-access" onclick="enterAdmin()">âš™ï¸ ×”×’×“×¨×•×ª ×•× ×™×”×•×œ ×”×•×¨×™×</button>
        <div id="lb-kids" class="kids-grid"></div>
    </div>

    <div id="screen-child" class="hidden">
        <div class="app-header">
            <span class="version-badge" id="ch-version">v42.4</span>
            <h2 id="ch-title" style="margin:0;">Markovich âœ¨</h2>
        </div>
        <h2 id="ch-name" style="margin-bottom:0;"></h2>
        <div id="ch-pts" style="font-size:4rem; color:var(--p); font-weight:900;">0</div>
        
        <div id="ch-tasks-view">
            <h3>×”××©×™××•×ª ×©×œ×™:</h3>
            <div id="ch-list-t"></div>
            <button class="btn-main" style="background:var(--gold);" onclick="toggleStore(true)">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
            <div style="background: #f8f9ff; padding: 15px; margin: 10px 15px; border-radius: 15px;">
                <h4 style="margin:0 0 10px 0; font-size:1rem;">×”×”×™×¡×˜×•×¨×™×” ×©×œ×™:</h4>
                <div id="ch-history-list"></div>
            </div>
        </div>
        
        <div id="ch-store-view" class="hidden">
            <h3 style="color:var(--gold);">×—× ×•×ª ×”×¦'×•×¤×¨×™×:</h3>
            <div id="ch-list-r"></div>
            <button class="btn-main" style="background:#eee; color:#333;" onclick="toggleStore(false)">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>
        
        <button onclick="location.reload()" class="btn-main" style="background:#ccc;">ğŸ  ×”×—×œ×£ ××©×ª××© / ×¦×</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="app-header"><span class="version-badge">v42.4</span><h2>× ×™×”×•×œ ×”×•×¨×™×</h2></div>
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-preview" class="nav-item" onclick="setTab('preview')">ğŸ‘ï¸ ×ª×¦×•×’×”</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="padding:10px; overflow-y:auto; flex:1;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:var(--dark);">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>

    <div id="pin-modal" class="hidden" style="position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; z-index:1000;">
        <div style="background:white; padding:30px; border-radius:20px; width:90%; max-width:350px;">
            <h3 id="pin-title">×”×–×Ÿ ×§×•×“</h3>
            <input id="pin-input" type="password" inputmode="numeric" placeholder="×§×•×“ ×”×™×œ×“" maxlength="4">
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button id="pin-ok" class="btn-main" style="flex:1; margin:0;">××™×©×•×¨</button>
                <button id="pin-cancel" class="btn-main" style="background:#ccc; flex:1; margin:0;">×‘×™×˜×•×œ</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    const DB_KEY = 'MARKOVICH_PRO_V42';

    const DEFAULTS = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2}, {name:"×¡×™×“×•×¨ ×”×—×“×¨", points:5}],
        rewards: [{name:"×–××Ÿ ××¡×š (15 ×“×§')", points:20}, {name:"×××ª×§", points:30}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×›×œ ×”×›×‘×•×“ ×¢×œ ×”××××¥!",
        history: []
    };

    let db = DEFAULTS;
    let activeKidIdx = -1;
    let previewKidIdx = -1;

    async function loadFromCloud() {
        document.getElementById('cloud-loader').classList.remove('hidden');
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            if (data && data.children) {
                db = data;
                localStorage.setItem(DB_KEY, JSON.stringify(db));
            }
        } catch (e) {
            const local = localStorage.getItem(DB_KEY);
            if(local) db = JSON.parse(local);
        }
        document.getElementById('cloud-loader').classList.add('hidden');
        renderLobby();
    }

    async function persist() {
        localStorage.setItem(DB_KEY, JSON.stringify(db));
        try {
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(db)
            });
        } catch (e) { console.error("Cloud save failed"); }
    }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        const target = db.goal.target || 1;
        container.innerHTML = db.children.map((c, i) => {
            const kidPending = db.pending.filter(p => p.child === c.name).length;
            return `<div onclick="showPinModal(${i})" style="cursor:pointer; position:relative;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span>${c.points} â­</span>
                ${kidPending ? `<div class="pending-badge">${kidPending}</div>` : ''}
            </div>`;
        }).join('');
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${target}`;
        document.getElementById('lb-goal-b').style.width = Math.min(100, (db.goal.current / target * 100)) + "%";
        document.getElementById('lb-goal-detail').innerText = `${Math.max(0, target - db.goal.current)} × ×§×•×“×•×ª × ×•×ª×¨×• ×œ×™×¢×“!`;
        document.getElementById('lb-shoutout').innerText = "ğŸ“¢ " + db.shoutout;
    }

    function renderChild(isPreview = false) {
        const kidIdx = isPreview ? previewKidIdx : activeKidIdx;
        const k = db.children[kidIdx];
        
        if (isPreview) {
            document.querySelector('#screen-child .app-header').classList.add('preview-header');
            document.getElementById('ch-version').innerText = '×ª×¦×•×’×ª ×”×•×¨×” ğŸ‘ï¸';
        } else {
            document.querySelector('#screen-child .app-header').classList.remove('preview-header');
            document.getElementById('ch-version').innerText = 'v42.4';
        }
        
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => `<div class="item-row" onclick="${isPreview ? '' : `reqTask('${t.name}', ${t.points})`}"><b>${t.name}</b><span style="color:var(--p); font-weight:bold;">+${t.points} â­</span></div>`).join('');
        document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `<div class="item-row" onclick="${isPreview ? '' : `buyReward('${r.name}', ${r.points})`}"><b>${r.name}</b><span style="color:var(--gold); font-weight:bold;">${r.points} â­</span></div>`).join('');
        
        const kidHistory = db.history.filter(h => h.child === k.name).slice(-5).reverse();
        document.getElementById('ch-history-list').innerHTML = kidHistory.map(h => `<div style="font-size:0.8rem; padding:5px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;"><span>${h.task}</span><b>${h.pts > 0 ? '+' : ''}${h.pts}</b></div>`).join('') || '××™×Ÿ ×¤×¢×™×œ×•×ª';
    }

    async function reqTask(n, p) { 
        db.pending.push({child: db.children[activeKidIdx].name, task:n, pts:p, type:'task'}); 
        await persist(); 
        alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×™×!"); 
        location.reload(); 
    }

    async function buyReward(n, p) {
        if(db.children[activeKidIdx].points >= p) {
            db.pending.push({child: db.children[activeKidIdx].name, task: `×¨×›×™×©×”: ${n}`, pts: -p, type:'reward'});
            await persist(); 
            alert("×‘×§×©×ª ×”×¨×›×™×©×” × ×©×œ×—×”!");
        } else { alert("×—×¡×¨×•×ª ×œ×š × ×§×•×“×•×ª..."); }
    }

    async function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) { 
            k.points += p.pts; 
            if(p.pts > 0) db.goal.current += p.pts; 
            db.history.push({child: k.name, task: p.task, pts: p.pts, date: new Date().toLocaleDateString()}); 
        }
        db.pending.splice(i,1); 
        if(window.confetti) confetti();
        await persist(); 
        setTab('approve');
    }

    async function reject(i) {
        db.pending.splice(i,1);
        await persist();
        setTab('approve');
    }

    function showPinModal(i) { 
        activeKidIdx = i; 
        document.getElementById('pin-title').innerText = "×§×•×“ ×œ" + db.children[i].name;
        document.getElementById('pin-modal').classList.remove('hidden'); 
        document.getElementById('pin-input').value = '';
        document.getElementById('pin-input').focus(); 
    }

    function kidLogin() { 
        if(document.getElementById('pin-input').value === db.children[activeKidIdx].pin) { 
            showScreen('screen-child'); 
            renderChild(); 
        } else { alert("×§×•×“ ×©×’×•×™!"); } 
    }

    function showScreen(id) { 
        document.querySelectorAll('.app > div').forEach(s => s.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
        document.getElementById('pin-modal').classList.add('hidden');
    }

    function enterAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }

    function toggleStore(show) { 
        document.getElementById('ch-tasks-view').classList.toggle('hidden', show); 
        document.getElementById('ch-store-view').classList.toggle('hidden', !show); 
    }

    function previewKid(i) { 
        previewKidIdx = i; 
        showScreen('screen-child'); 
        renderChild(true); 
    }

    async function saveConf() {
        db.shoutout = document.getElementById('c-shout').value;
        db.goal.name = document.getElementById('c-gn').value;
        db.goal.target = parseInt(document.getElementById('c-gt').value) || 100;
        await persist(); 
        alert("× ×©××¨ ×‘×¢× ×Ÿ!");
        location.reload();
    }

    // ×¤×•× ×§×¦×™×•×ª × ×™×”×•×œ ×—×¡×¨×•×ª ×©×”×•×—×–×¨×•
    async function addTask() {
        const n = prompt("×©× ×”××©×™××”:");
        const p = parseInt(prompt("×›××” × ×§×•×“×•×ª ×”×™× ×©×•×•×”?"));
        if(n && p) { db.tasks.push({name:n, points:p}); await persist(); setTab('tasks'); }
    }
    async function deleteTask(i) { if(confirm("×œ××—×•×§?")) { db.tasks.splice(i,1); await persist(); setTab('tasks'); } }
    
    async function addReward() {
        const n = prompt("×©× ×”×¦'×•×¤×¨:");
        const p = parseInt(prompt("×›××” × ×§×•×“×•×ª ×”×•× ×¢×•×œ×”?"));
        if(n && p) { db.rewards.push({name:n, points:p}); await persist(); setTab('rewards'); }
    }
    async function deleteReward(i) { if(confirm("×œ××—×•×§?")) { db.rewards.splice(i,1); await persist(); setTab('rewards'); } }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');
        
        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <b>${p.child}: ${p.task}</b>
                    <div style="display:flex; gap:5px;">
                        <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px; border-radius:10px;">âœ”ï¸</button>
                        <button onclick="reject(${i})" style="background:var(--danger); color:white; border:none; padding:8px; border-radius:10px;">âŒ</button>
                    </div>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        } 
        else if(t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `<div class="item-row"><span>${c.emoji} <b>${c.name}</b></span><span>${c.points} â­</span></div>`).join('');
        }
        else if(t === 'preview') {
            body.innerHTML = `<h3>×‘×—×¨ ×™×œ×“ ×œ×¦×¤×™×™×”:</h3>` + db.children.map((c, i) => `<button class="btn-main" onclick="previewKid(${i})">×¦×¤×” ×‘${c.name}</button>`).join('');
        }
        else if(t === 'tasks') {
            body.innerHTML = db.tasks.map((tk, i) => `<div class="item-row"><b>${tk.name}</b> <span>${tk.points} â­ <button onclick="deleteTask(${i})" style="border:none; background:none; cursor:pointer;">ğŸ—‘ï¸</button></span></div>`).join('') + `<button class="btn-main" onclick="addTask()">+ ××©×™××” ×—×“×©×”</button>`;
        }
        else if(t === 'rewards') {
            body.innerHTML = db.rewards.map((rw, i) => `<div class="item-row"><b>${rw.name}</b> <span>${rw.points} â­ <button onclick="deleteReward(${i})" style="border:none; background:none; cursor:pointer;">ğŸ—‘ï¸</button></span></div>`).join('') + `<button class="btn-main" onclick="addReward()" style="background:var(--gold);">+ ×¦'×•×¤×¨ ×—×“×©</button>`;
        }
        else if(t === 'config') {
            body.innerHTML = `×¤×¨×’×•×Ÿ:<input id="c-shout" value="${db.shoutout}">×™×¢×“ ××©×¤×—×ª×™:<input id="c-gn" value="${db.goal.name}">× ×§×•×“×•×ª ×™×¢×“:<input id="c-gt" type="number" value="${db.goal.target}"><button onclick="saveConf()" class="btn-main">×©××•×¨ ×”×’×“×¨×•×ª ×¢× ×Ÿ</button>`;
        }
    }

    document.getElementById('pin-ok').onclick = kidLogin;
    document.getElementById('pin-cancel').onclick = () => document.getElementById('pin-modal').classList.add('hidden');
    
    loadFromCloud();
</script>
</body>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v41.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        .app-header { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 15px 10px; gap: 5px; }
        .version-badge { background: #eee; color: #888; font-size: 0.7rem; font-weight: bold; padding: 3px 12px; border-radius: 20px; }

        .goal-card { background: #fff9e6; margin: 10px 15px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; cursor: pointer; }
        .shoutout-card { background: #ebf5ff; margin: 5px 15px 15px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; }
        .shoutout-card::before { content: "ğŸ“¢"; position: absolute; top: -10px; right: 10px; font-size: 1.5rem; }
        
        .progress-container { background: #eee; height: 24px; border-radius: 12px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 900; line-height: 24px; top: 0; color: #333; }

        .kids-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px 15px; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; background: white; margin: 0 auto 8px; }
        
        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 10px 15px; display: flex; align-items: center; justify-content: space-between; text-align: right; }
        
        .btn-admin-access { background: var(--dark); color: white; border: none; border-radius: 18px; padding: 18px; font-weight: bold; width: calc(100% - 30px); margin: 10px 15px; cursor: pointer; font-size: 1rem; }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; }
        .btn-edit { background: #f1f2f6; border: none; border-radius: 8px; padding: 5px 10px; cursor: pointer; font-size: 0.9rem; }
        
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        input { width: 90%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="app">
    <div id="screen-lobby">
        <div class="app-header">
            <span class="version-badge">v41.0</span>
            <h1 style="margin:0;">âœ¨ Markovich âœ¨</h1>
        </div>
        
        <div class="goal-card">
            <b id="lb-goal-n">×˜×•×¢×Ÿ...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>

        <div class="shoutout-card"><div id="lb-shoutout">ğŸ“¢ ×˜×•×¢×Ÿ...</div></div>
        <button class="btn-admin-access" onclick="enterAdmin()">âš™ï¸ ×”×’×“×¨×•×ª ×•× ×™×”×•×œ ×”×•×¨×™×</button>
        <div id="lb-kids" class="kids-grid"></div>
    </div>

    <div id="screen-child" class="hidden">
        <div class="app-header"><span class="version-badge">v41.0</span><h2>Markovich âœ¨</h2></div>
        <h2 id="ch-name"></h2>
        <div id="ch-pts" style="font-size:4rem; color:var(--p); font-weight:900;">0</div>
        <div id="ch-list-t"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#ccc;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="app-header"><span class="version-badge">v41.0</span><h2>× ×™×”×•×œ ×”×•×¨×™×</h2></div>
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="padding:10px; overflow-y:auto; flex:1;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:var(--dark);">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    const DB_KEY = 'MARKOVICH_PRO_V36';
    const DEFAULTS = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2}],
        rewards: [{name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×›×œ ×”×›×‘×•×“!"
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULTS;
    let activeKidIdx = -1;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); renderLobby(); }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span>${c.points} â­</span>
            </div>`).join('');
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-goal-b').style.width = (db.goal.current / db.goal.target * 100) + "%";
        document.getElementById('lb-shoutout').innerText = "ğŸ“¢ " + db.shoutout;
    }

    function kidLogin(i) {
        if(prompt(`×§×•×“ ×œ${db.children[i].name}:`) === db.children[i].pin) {
            activeKidIdx = i; showScreen('screen-child'); renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points})">
                <b>${t.name}</b><span>+${t.points} â­</span>
            </div>`).join('');
    }

    function reqTask(n, p) { db.pending.push({child: db.children[activeKidIdx].name, task:n, pts:p}); save(); alert("× ×©×œ×— ×œ××™×©×•×¨!"); }

    function showScreen(id) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-child').classList.add('hidden');
        document.getElementById('screen-admin').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');
        
        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `<div class="item-row"><b>${p.child}: ${p.task}</b><button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:10px; border-radius:10px;">××©×¨</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        } else if(t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <span>${c.emoji} <b>${c.name}</b> (${c.points} â­)</span>
                    <button class="btn-edit" onclick="editKid(${i})">âœï¸ ×¢×¨×•×š</button>
                </div>`).join('');
        } else if(t === 'tasks') {
            body.innerHTML = db.tasks.map((tk, i) => `<div class="item-row">${tk.name} (${tk.points}) <button onclick="db.tasks.splice(${i},1);save();setTab('tasks')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button onclick="addTask()" class="btn-main">+ ××©×™××”</button>`;
        } else if(t === 'rewards') {
            body.innerHTML = db.rewards.map((r, i) => `<div class="item-row">${r.name} (${r.points}) <button onclick="db.rewards.splice(${i},1);save();setTab('rewards')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button onclick="addReward()" class="btn-main">+ ×¦'×•×¤×¨</button>`;
        } else if(t === 'config') {
            body.innerHTML = `<h3>×¤×¨×’×•×Ÿ:</h3><input id="c-shout" value="${db.shoutout}"><h3>×™×¢×“:</h3><input id="c-gn" value="${db.goal.name}"><input id="c-gt" type="number" value="${db.goal.target}"><button onclick="saveConf()" class="btn-main">×©××•×¨ ×”×’×“×¨×•×ª</button>`;
        }
    }

    function editKid(i) {
        const newName = prompt("×©× ×”×™×œ×“:", db.children[i].name);
        const newEmoji = prompt("××™×™×§×•×Ÿ (×××•×’'×™):", db.children[i].emoji);
        if(newName) db.children[i].name = newName;
        if(newEmoji) db.children[i].emoji = newEmoji;
        save();
        setTab('kids');
    }

    function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) { k.points += p.pts; db.goal.current += p.pts; }
        db.pending.splice(i,1); confetti(); save(); setTab('approve');
    }

    function addTask() { const n = prompt("×©×:"); const p = parseInt(prompt("× ×§×•×“×•×ª:")); if(n&&p) {db.tasks.push({name:n, points:p}); save(); setTab('tasks');} }
    function addReward() { const n = prompt("×©×:"); const p = parseInt(prompt("×¢×œ×•×ª:")); if(n&&p) {db.rewards.push({name:n, points:p}); save(); setTab('rewards');} }
    function saveConf() { db.shoutout = document.getElementById('c-shout').value; db.goal.name = document.getElementById('c-gn').value; db.goal.target = parseInt(document.getElementById('c-gt').value); save(); alert("× ×©××¨!"); }

    renderLobby();
</script>
</body>
</html>

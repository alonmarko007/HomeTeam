    <style>

        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 800px; margin: 10px auto; min-height: 96vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }

        /* ×¢×™×¦×•×‘ ×”×™×¢×“ ×”××©×¤×—×ª×™ */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 1px solid #ffeaa7; }
        .goal-header { font-weight: bold; font-size: 1.1rem; color: #d35400; margin-bottom: 10px; display: block; }
        .goal-container { background: #dfe6e9; border-radius: 50px; height: 30px; width: 100%; position: relative; overflow: hidden; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; border-radius: 50px; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 0.9rem; font-weight: bold; line-height: 30px; top: 0; left: 0; color: #2d3436; }

        /* ×’×¨×™×“ ×™×œ×“×™× */

        .child-card { cursor: pointer; text-align: center; width: 110px; }
        .avatar-circle { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--p); background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        .child-name { margin-top: 8px; font-weight: bold; }

        .btn-admin { background: #636e72; padding: 10px 30px; border-radius: 20px; color: white; border: none; cursor: pointer; font-weight: bold; }
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2d3436; color: white; padding: 12px 25px; border-radius: 50px; z-index: 5000; opacity: 0; transition: 0.4s; pointer-events: none; }
        #toast.show { opacity: 1; }
        
        /* ×˜××‘×™× ×‘× ×™×”×•×œ */
        .admin-nav { display: flex; gap: 5px; flex-wrap: wrap; margin-bottom: 15px; }
        .admin-nav button { flex: 1; padding: 8px; font-size: 0.8rem; border-radius: 10px; border: none; background: #eee; cursor: pointer; }
        .admin-nav button.active { background: var(--p); color: white; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="card">
    <div id="login-screen">
        <h1 style="margin-top: 20px;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        
        <div class="goal-section">
            <span class="goal-header" id="goal-name-label">×™×¢×“ ××©×¤×—×ª×™</span>
            <div class="goal-container">
                <div class="goal-bar" id="goal-progress"></div>
                <div class="goal-text" id="goal-val">0 / 0 ×›×•×›×‘×™×</div>
            </div>
        </div>

        <div id="children-list" class="children-grid"></div>
        <button class="btn-admin" onclick="showAdmin()">âš™ï¸ × ×™×”×•×œ</button>
        <div style="font-size: 0.7rem; color: #b2bec3; margin-top: 20px;">×’×¨×¡×” 29.2 | Powered by Alon Markovich</div>
    </div>

    <div id="admin-screen" class="hidden">
        <h3>× ×™×”×•×œ ×”×•×¨×™× ğŸ›¡ï¸</h3>
        <div class="admin-nav">
            <button id="tab-btn-approve" onclick="openTab('approve')">××™×©×•×¨</button>
            <button id="tab-btn-kids" onclick="openTab('kids')">×™×œ×“×™×</button>
            <button id="tab-btn-setup" onclick="openTab('setup')">×™×¢×“</button>
            <button onclick="location.reload()" style="background:#333; color:white;">ğŸ  ×‘×™×ª</button>
        </div>

        <div id="tab-approve" class="admin-tab">
            <div id="pending-list"></div>
        </div>

        <div id="tab-kids" class="admin-tab hidden">

            <button onclick="addKid()" style="background:var(--success); width:100%; color:white; margin-top:10px; border:none; padding:10px; border-radius:10px;">+ ×”×•×¡×£ ×™×œ×“</button>
        </div>

        <div id="tab-setup" class="admin-tab hidden">
            <input type="text" id="goal-name-in" placeholder="×©× ×”×™×¢×“" style="width:90%; padding:10px; margin-bottom:5px;">
            <input type="number" id="goal-target-in" placeholder="×›××•×ª ×›×•×›×‘×™×" style="width:90%; padding:10px; margin-bottom:10px;">
            <button onclick="updateGoal()" style="background:var(--p); color:white; border:none; padding:10px 20px; border-radius:10px;">×¢×“×›×Ÿ ×™×¢×“</button>
        </div>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:#f1f2f6; border:none; padding:8px 15px; border-radius:15px; font-weight:bold;">ğŸ  ×‘×™×ª</button>
            <div><b id="child-name-display" style="font-size:1.2rem;"></b><br><span id="child-points" style="color:var(--p); font-size:1.5rem; font-weight:bold;">â­ 0</span></div>
            <div id="child-avatar-box" class="avatar-circle" style="width:50px; height:50px; border-width:2px;"></div>
        </div>
        
        <div style="background:#fff9e6; padding:10px; border-radius:15px; margin-bottom:15px;">
            <small>×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™:</small><br>
            <button onclick="contribute()" style="background:var(--success); color:white; border:none; padding:5px 15px; border-radius:10px; margin-top:5px;">×ª×¨×•× â­ 1</button>
        </div>

        <div id="tasks-list"></div>
        <button onclick="alert('×—× ×•×ª ×‘×§×¨×•×‘!')" style="background:var(--success); color:white; border:none; width:100%; padding:15px; border-radius:20px; margin-top:20px; font-size:1.1rem; font-weight:bold;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
    </div>
</div>

<script>
    // × ×ª×•× ×™× ×¨××©×•× ×™×™×
    let db = JSON.parse(localStorage.getItem('marco_db_v29')) || { 
        children: [{name:"×¨× ×™", pin:"1234", points:0, img:""}, {name:"××•×¤×™×¨", pin:"1234", points:0, img:""}, {name:"××•×¨×™", pin:"1234", points:0, img:""}], 
        tasks: [{id:1, name:"×¡×™×“×•×¨ ×—×“×¨", points:5, type:"morning"}], 
        pending: [], 
        goal: { name: "×¡×¨×˜ ××©×¤×—×ª×™", target: 50, current: 0 } 
    };

    let curChildIdx = null;

    function save() { localStorage.setItem('marco_db_v29', JSON.stringify(db)); }

    function showToast(msg) {
        const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    function renderLogin() {
        const goal = db.goal || {name: "×”×’×“×™×¨×• ×™×¢×“", target: 100, current: 0};
        const prog = (goal.current / goal.target) * 100;
        document.getElementById('goal-name-label').innerText = `×™×¢×“ ××©×¤×—×ª×™: ${goal.name}`;
        document.getElementById('goal-progress').style.width = Math.min(prog, 100) + "%";
        document.getElementById('goal-val').innerText = `${goal.current} / ${goal.target} ×›×•×›×‘×™×`;

        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">${c.img ? `<img src="${c.img}">` : `<span style="color:var(--p); font-weight:bold;">${c.name}</span>`}</div>
                <div class="child-name">${c.name}</div>
            </div>`).join('');
    }

    function login(i) {
        const p = prompt(`×”×›× ×¡ PIN ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) {
            curChildIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        } else if(p !== null) alert("PIN ×©×’×•×™");
    }

    function updateChildUI() {
        const c = db.children[curChildIdx];
        document.getElementById('child-name-display').innerText = c.name;
        document.getElementById('child-points').innerText = `â­ ${c.points}`;
        document.getElementById('child-avatar-box').innerHTML = c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`;
        
        document.getElementById('tasks-list').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="requestTask(${t.id}, '${t.name}', ${t.points})">
                <span>${t.name}</span>
                <b>${t.points} â­</b>
            </div>`).join('');
    }

    function requestTask(id, name, pts) {
        db.pending.push({ childName: db.children[curChildIdx].name, taskName: name, points: pts });
        save();
        showToast("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”! ğŸ‘");
    }

    function contribute() {
        if(db.children[curChildIdx].points > 0) {
            db.children[curChildIdx].points--;
            db.goal.current++;
            save();
            updateChildUI();
            showToast("×ª×•×“×” ×¢×œ ×”×ª×¨×•××”! â¤ï¸");
        } else {
            alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™× ×œ×ª×¨×•×...");
        }
    }

    function showAdmin() {
        const p = prompt("×¡×™×¡××ª ×× ×”×œ:");
        if(p === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
            openTab('approve');
        }
    }

    function openTab(tabId) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.getElementById('tab-' + tabId).classList.remove('hidden');
        renderAdmin(tabId);
    }

    function renderAdmin(tab) {
        if(tab === 'approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <span><b>${p.childName}</b>: ${p.taskName}</span>
                    <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:5px;">âœ…</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        }
    }

    function approve(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if(child) child.points += p.points;
        db.pending.splice(i, 1);
        save();
        renderAdmin('approve');
    }

    function updateGoal() {
        const n = document.getElementById('goal-name-in').value;
        const t = parseInt(document.getElementById('goal-target-in').value);
        if(n && t) {
            db.goal = { name: n, target: t, current: db.goal.current };
            save();
            alert("×”×™×¢×“ ×¢×•×“×›×Ÿ!");
        }
    }

    // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
    renderLogin();
</script>

<!DOCTYPE html>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        /* ×›×•×ª×¨×ª ×××•×¨×›×–×ª */
        .app-header { display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px 15px 10px; gap: 5px; }
        .version-badge { background: #eee; color: #888; font-size: 0.7rem; font-weight: bold; padding: 3px 12px; border-radius: 20px; }

        .goal-card { background: #fff9e6; margin: 10px 15px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; cursor: pointer; }
        .shoutout-card { background: #ebf5ff; margin: 5px 15px 15px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; }
        .shoutout-card::before { content: "ğŸ“¢"; position: absolute; top: -10px; right: 10px; font-size: 1.5rem; }
        
        .progress-container { background: #eee; height: 24px; border-radius: 12px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 900; line-height: 24px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 10px 20px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .pts-display { font-size: 5.5rem; font-weight: 900; color: var(--p); margin: 10px 0; display: block; }
        
        /* ×¢×™×¦×•×‘ ×”×™×œ×“×™× */
        .kids-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 20px 15px; margin: 10px 0; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; background: white; margin: 0 auto 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        
        .btn-admin-access { background: var(--dark); color: white; border: none; border-radius: 18px; padding: 18px; font-weight: bold; width: calc(100% - 30px); margin: 10px 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; }
        
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        input[type="text"], input[type="number"], select { width: 85%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; }
    </style>
</head>
<body>

        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×˜×•×¢×Ÿ ×™×¢×“...</b>

    <div id="screen-child" class="hidden">
        <div class="app-header">

            <h2 style="margin:0;">Markovich âœ¨</h2>

            <h2 id="ch-name" style="margin:5px 0;"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:12px; width:80%; font-weight:bold;">×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™ ğŸ</button>
        </div>

            <div id="ch-list-t"></div>
            <button onclick="toggleStore(true)" class="btn-main" style="background:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

            <h2 style="color:var(--gold);">×—× ×•×ª ×”×¦'×•×¤×¨×™×</h2>
            <div id="ch-list-r"></div>
            <button onclick="toggleStore(false)" class="btn-main" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>
        <button onclick="location.reload()" style="margin:20px; background:none; border:none; color:#ccc; font-weight:bold;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="app-header">
            <span class="version-badge">v40.8</span>
            <h2 style="margin:0;">× ×™×”×•×œ ×”×•×¨×™×</h2>
        </div>
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex-grow:1; overflow-y:auto; padding:10px;"></div>

</div>

<script>
    // ×”×’×“×¨×•×ª ×‘×¡×™×¡ ×•× ×ª×•× ×™×
    const DB_KEY = 'MARKOVICH_PRO_V36';
    const DEFAULTS = {
        children: [
            {id:1, name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, 
            {id:2, name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"},
            {id:3, name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}
        ],
        tasks: [{id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, time:"both", assignedTo:"all"}],
        rewards: [{id:201, name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×”×•×¨×™×: ×›×œ ×”×›×‘×•×“ ×¢×œ ×”××××¥ ×”×©×‘×•×¢! ğŸ’ª"
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULTS;
    let activeKidIdx = -1;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); renderLobby(); }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        container.innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b style="font-size:1.1rem;">${c.name}</b><br>
                <span style="color:var(--p); font-weight:900;">${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-shoutout').innerText = db.shoutout;
    }

    // ×¤×•× ×§×¦×™×•×ª × ×™×•×•×˜ ×•×œ×•×’×™×§×” (×–×”×•×ª ×œ×’×¨×¡×” ×§×•×“××ª)
    function kidLogin(i) {
        const p = prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) { activeKidIdx = i; showScreen('screen-child'); renderChild(); }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <b>${t.name}</b>
                <div style="color:var(--p); font-weight:900;">+${t.points} â­</div>
            </div>`).join('');
    }

    function reqTask(name, pts, el) {
        el.style.opacity = "0.2";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts, id: Date.now() });
        save(); alert("× ×©×œ×— ×œ××™×©×•×¨!");
    }

    function showScreen(id) {
        document.querySelectorAll('.app > div').forEach(d => d.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() { if(prompt("×¡×™×¡××ª ×”×•×¨×”:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }
    
    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');
        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <b>${p.child}: ${p.task}</b>
                    <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:10px;">××©×¨</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        }
        // ... (×©××¨ ×”×˜××‘×™× × ×©××¨×™× ×›×¨×’×™×œ)
    }

    function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); save(); setTab('approve');
    }

    renderLobby();
</script>
</body>
</html>

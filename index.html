<script>
    const DB_KEY = 'MARKOVICH_FINAL_DB';
    const AUDIO_COIN = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
    
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || {
        children: [{id:1, name:"×¨× ×™", pin:"1234", points:0, done:[]}, {id:2, name:"××•×¤×™×¨", pin:"1234", points:0, done:[]}, {id:3, name:"××•×¨×™", pin:"1234", points:0, done:[]}],
        tasks: [{id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, emoji:"ğŸ¦·"}, {id:102, name:"×œ×”×ª×œ×‘×© ×œ×‘×“", points:2, emoji:"ğŸ‘•"}],
        rewards: [{id:201, name:"×–××Ÿ ××¡×š", points:10, emoji:"ğŸ“±"}, {id:202, name:"×××ª×§", points:5, emoji:"ğŸ­"}],
        pending: [], goal: { name: "×¢×¨×‘ ×¤×™×¦×”", target: 100, current: 0 }
    };

    let activeKidIdx = -1;
    let isPreview = false;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); renderLobby(); }

    function setTab(t) {
        document.querySelectorAll('.nav-tab').forEach(b => b.classList.toggle('active', b.id.includes(t)));
        const body = document.getElementById('admin-body');
        
        if (t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <div class="item-info"><b>${p.childName}</b>: ${p.taskName} (+${p.pts}â­)</div>
                    <button onclick="doApprove(${i})" class="btn" style="background:var(--success); color:white;">âœ… ××©×¨</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        } else if (t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <div class="item-info"><b>${c.name}</b><br>PIN: ${c.pin} | ${c.points} â­</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="editKid(${i})" class="btn btn-edit">×¢×¨×•×š</button>
                        <button onclick="enterPreview(${i})" class="btn" style="font-size:0.7rem; background:#4a90e2; color:white;">ğŸ‘ï¸ ×¦×¤×™×™×”</button>
                    </div>
                </div>`).join('');
        } else if (t === 'tasks') {
            body.innerHTML = db.tasks.map((tk, i) => `
                <div class="item-row">
                    <div class="item-icon">${tk.emoji}</div>
                    <div class="item-info"><b>${tk.name}</b><br>${tk.points} â­</div>
                    <button onclick="editItem('tasks', ${i})" class="btn btn-edit">×¢×¨×•×š</button>
                    <button onclick="db.tasks.splice(${i},1);save();setTab('tasks');" class="btn" style="color:red">ğŸ—‘ï¸</button>
                </div>`).join('') + `<button onclick="addItem('tasks')" class="btn-gold" style="margin-top:10px;">+ ××©×™××” ×—×“×©×”</button>`;
        } else if (t === 'rewards') {
            body.innerHTML = db.rewards.map((r, i) => `
                <div class="item-row">
                    <div class="item-icon">${r.emoji}</div>
                    <div class="item-info"><b>${r.name}</b><br>${r.points} â­</div>
                    <button onclick="editItem('rewards', ${i})" class="btn btn-edit">×¢×¨×•×š</button>
                    <button onclick="db.rewards.splice(${i},1);save();setTab('rewards');" class="btn" style="color:red">ğŸ—‘ï¸</button>
                </div>`).join('') + `<button onclick="addItem('rewards')" class="btn-gold" style="margin-top:10px;">+ ×¦'×•×¤×¨ ×—×“×©</button>`;
        } else if (t === 'config') {
            body.innerHTML = `<h3>×”×’×“×¨×ª ×”×™×¢×“ ×”××©×¤×—×ª×™</h3>
                <input id="in-gn" value="${db.goal.name}" placeholder="×©× ×”×™×¢×“">
                <input id="in-gt" type="number" value="${db.goal.target}" placeholder="×›×•×›×‘×™× ×œ×™×¢×“">
                <button onclick="db.goal.name=document.getElementById('in-gn').value;db.goal.target=parseInt(document.getElementById('in-gt').value);save();alert('× ×©××¨');" class="btn-gold">×©××•×¨ ×™×¢×“</button>`;
        }
    }

    function doApprove(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.childName);
        if(k) { k.points += p.pts; db.goal.current += p.pts; }
        db.pending.splice(i,1);
        AUDIO_COIN.play();
        confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        save(); setTab('approve');
    }

    function editKid(i) {
        const k = db.children[i];
        const nN = prompt("×©× ×”×™×œ×“:", k.name);
        const nP = prompt("×§×•×“ ×›× ×™×¡×” (PIN):", k.pin);
        if(nN && nP) { k.name = nN; k.pin = nP; save(); setTab('kids'); }
    }

    function editItem(type, i) {
        const item = db[type][i];
        const nN = prompt("×©×:", item.name);
        const nP = parseInt(prompt("×›×•×›×‘×™×:", item.points));
        if(nN && !isNaN(nP)) { item.name = nN; item.points = nP; save(); setTab(type); }
    }

    function addItem(type) {
        const n = prompt("×©× ×”" + (type==='tasks'?'××©×™××”':'×¦'×•×¤×¨') + ":");
        const p = parseInt(prompt("×›×•×›×‘×™×:"));
        if(n && p) { db[type].push({id:Date.now(), name:n, points:p, emoji:type==='tasks'?'âœ¨':'ğŸ'}); save(); setTab(type); }
    }

    function enterPreview(idx) {
        isPreview = true; activeKidIdx = idx;
        document.getElementById('screen-admin').classList.add('hidden');
        document.getElementById('screen-child').classList.remove('hidden');
        document.getElementById('parent-banner').classList.remove('hidden');
        renderChild();
    }

    function exitPreview() {
        isPreview = false;
        document.getElementById('screen-child').classList.add('hidden');
        document.getElementById('screen-admin').classList.remove('hidden');
        document.getElementById('parent-banner').classList.add('hidden');
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}! ğŸ‘‹`;
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="reqT(${t.id},'${t.name}',${t.points})">
                <div class="item-icon">${t.emoji}</div>
                <div class="item-info"><b>${t.name}</b></div>
                <div style="color:var(--p); font-weight:bold;">+${t.points} â­</div>
            </div>`).join('');
    }

    function reqT(id, name, pts) {
        if(isPreview) return alert("××¦×‘ ×¦×¤×™×™×” ×”×•×¨×”");
        db.pending.push({ taskId: id, taskName: name, childName: db.children[activeKidIdx].name, pts: pts });
        save(); alert("× ×©×œ×— ×œ××™×©×•×¨! âœ…");
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-area').classList.toggle('hidden', show);
        document.getElementById('ch-store-area').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <div class="item-icon">${r.emoji}</div>
                    <div class="item-info"><b>${r.name}</b></div>
                    <div style="color:var(--gold); font-weight:bold;">${r.points} â­</div>
                </div>`).join('');
        }
    }

    function buyR(n, c) {
        if(isPreview) return alert("××¦×‘ ×¦×¤×™×™×” ×”×•×¨×”");
        const k = db.children[activeKidIdx];
        if(k.points < c) return alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™×!");
        if(confirm(`×œ×§× ×•×ª ${n}?`)) { k.points -= c; AUDIO_COIN.play(); save(); toggleStore(false); renderChild(); }
    }

    function enterAdmin() { if(prompt("×¡×™×¡××”:")==="1234") { document.getElementById('screen-lobby').classList.add('hidden'); document.getElementById('screen-admin').classList.remove('hidden'); setTab('approve'); } }
    function kidLogin(i) { if(prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`)===db.children[i].pin) { activeKidIdx=i; document.getElementById('screen-lobby').classList.add('hidden'); document.getElementById('screen-child').classList.remove('hidden'); renderChild(); } }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `<div onclick="kidLogin(${i})" style="text-align:center;"><div class="avatar">ğŸ‘¤</div><b>${c.name}</b><br><span>${c.points} â­</span></div>`).join('');
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = `×”×™×¢×“ ×”××©×¤×—×ª×™: ${db.goal.name}`;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;

</script>

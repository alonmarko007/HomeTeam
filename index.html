<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×§×•×‘×™×¥' v31.20 - Store Restored</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #4a90e2; --morning: #ff9f43; --evening: #a29bfe; --success: #2ed573; --danger: #ff4757; --bg: #f0f7ff; --gold: #f1c40f; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 10px auto; min-height: 95vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* Goal UI */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 3px solid var(--success); }
        .goal-container { background: #dfe6e9; border-radius: 50px; height: 35px; width: 100%; position: relative; overflow: hidden; margin-top: 10px; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 1rem; font-weight: bold; line-height: 35px; top: 0; color: #2d3436; }

        /* Child Score */
        .child-header { margin-bottom: 20px; }
        .child-score-bubble { background: #fff; border: 3px solid var(--p); display: inline-block; padding: 10px 30px; border-radius: 50px; box-shadow: 0 4px 15px rgba(74,144,226,0.15); margin-top: 5px; }
        .score-val { font-size: 2.2rem; font-weight: 900; color: var(--p); line-height: 1; }
        
        /* Lists Styles */
        .task-card, .reward-card { background: #fff; border: 2px solid #f0f0f0; border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; transition: 0.2s; cursor: pointer; }
        .task-card:active, .reward-card:active { transform: scale(0.97); }
        .icon-box { width: 50px; height: 50px; background: #f8f9fa; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-left: 15px; }
        .info { flex-grow: 1; text-align: right; font-weight: bold; font-size: 1.1rem; }
        .pts-tag { background: #fff9e6; color: #d35400; padding: 6px 12px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; }

        /* Admin Nav */
        .admin-nav { display: flex; gap: 4px; margin-bottom: 15px; overflow-x: auto; padding: 5px; background: #eee; border-radius: 15px; }
        .admin-nav button { flex: 1; font-size: 0.75rem; background: transparent; padding: 10px; border-radius: 10px; border: none; font-weight: bold; }
        .admin-nav button.active { background: var(--p); color: white; }
        
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 10px 0; }
        .child-card { cursor: pointer; width: 90px; }
        .avatar-circle { width: 75px; height: 75px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 15px; padding: 12px; transition: 0.2s; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
        .version-stamp { font-size: 0.7rem; color: #a4b0be; margin-top: auto; padding: 15px 0 5px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div id="preview-banner" class="hidden" style="background: #333; color: #fff; padding: 8px; border-radius: 10px; display: flex; justify-content: space-between; margin-bottom: 10px;">
        <span>ğŸ‘ï¸ ××¦×‘ ×¦×¤×™×™×”</span>
        <button onclick="backToAdmin()" style="background:var(--danger); color:white; padding:4px 10px; font-size:0.7rem;">×—×–×¨×”</button>
    </div>

    <div id="login-screen">
        <h1 style="margin: 5px 0;">××¨×§×•×‘×™×¥' âœ¨</h1>
        <div class="goal-section">
            <span id="goal-name-label" style="font-weight:bold; color:#d35400;">×˜×•×¢×Ÿ...</span>
            <div class="goal-container">
                <div class="goal-bar" id="goal-progress"></div>
                <div class="goal-text" id="goal-val">0 / 0</div>
            </div>
        </div>
        <div id="children-list" class="children-grid"></div>
        <button onclick="showAdmin()" style="background:#636e72; color:white; width:200px; margin-top:20px;">âš™ï¸ × ×™×”×•×œ</button>
        <div class="version-stamp">v31.20 | STORE RESTORED</div>
    </div>

    <div id="admin-screen" class="hidden">
        <div class="admin-nav">
            <button id="nav-approve" onclick="openTab('approve')" class="active">××™×©×•×¨×™×</button>
            <button id="nav-tasks" onclick="openTab('tasks')">××©×™××•×ª</button>
            <button id="nav-rewards" onclick="openTab('rewards')">×¤×¨×¡×™×</button>
            <button id="nav-kids" onclick="openTab('kids')">×™×œ×“×™×</button>
        </div>
        <div id="tab-approve" class="admin-tab"><div id="pending-list"></div></div>
        <div id="tab-tasks" class="admin-tab hidden">
            <div id="tasks-manage-list"></div>
            <div style="background:#f1f1f1; padding:15px; border-radius:20px; margin-top:10px;">
                <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <button onclick="addTask()" style="background:var(--success); color:white; width:100%;">×”×•×¡×£ ××©×™××”</button>
            </div>
        </div>
        <div id="tab-rewards" class="admin-tab hidden">
            <div id="rewards-manage-list"></div>
            <div style="background:#f1f1f1; padding:15px; border-radius:20px; margin-top:10px;">
                <input type="text" id="r-name" placeholder="×©× ×”×¤×¨×¡ (×œ××©×œ: ×’×œ×™×“×”)">
                <input type="number" id="r-pts" placeholder="××—×™×¨ ×‘×›×•×›×‘×™×">
                <button onclick="addReward()" style="background:var(--gold); color:white; width:100%;">×”×•×¡×£ ×¤×¨×¡</button>
            </div>
        </div>
        <div id="tab-kids" class="admin-tab hidden"><div id="kids-manage-list"></div></div>
        <button onclick="location.reload()" style="background:#333; color:white; width:100%; margin-top:20px;">ğŸ  ×‘×™×ª</button>
    </div>

    <div id="main-screen" class="hidden">
        <div class="child-header">
            <h2 id="c-name" style="margin:0;"></h2>
            <div class="child-score-bubble">
                <div id="c-pts" class="score-val">0</div>
                <div style="font-size:0.8rem; font-weight:bold; color:#666;">×›×•×›×‘×™× ×©×¦×‘×¨×ª</div>
            </div>
        </div>

        <div id="child-tasks-container">
            <div id="child-tasks"></div>
            <button onclick="toggleStore(true)" style="background:var(--gold); color:white; width:100%; margin-top:20px; padding:15px; font-size:1.2rem;">ğŸ ×—× ×•×ª ×¤×¨×¡×™×</button>
        </div>

        <div id="child-store-container" class="hidden">
            <h3 style="color:var(--gold)">ğŸ ×—× ×•×ª ×”×¤×¨×¡×™× ×©×œ×™</h3>
            <div id="child-store-list"></div>
            <button onclick="toggleStore(false)" style="background:#eee; width:100%; margin-top:20px;">×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>
        
        <button onclick="location.reload()" style="background:#f8f9fa; width:100%; margin-top:20px; font-size:0.8rem;">ğŸ  ×”×—×œ×£ ×™×œ×“</button>
    </div>
</div>

<script>
    const DB_KEY = 'MARKOVICH_FINAL_DB';
    const DEFAULT_DATA = {
        children: [{name:"×¨× ×™", pin:"1234", points:0, doneToday:[]}, {name:"××•×¤×™×¨", pin:"1234", points:0, doneToday:[]}, {name:"××•×¨×™", pin:"1234", points:0, doneToday:[]}], 
        tasks: [{id:1, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, type:"both", emoji:"ğŸ¦·"}, {id:2, name:"×œ×”×ª×œ×‘×©", points:2, type:"morning", emoji:"ğŸ‘•"}], 
        rewards: [{id:1, name:"×–××Ÿ ××¡×š (15 ×“×§')", points:10, emoji:"ğŸ“±"}, {id:2, name:"×××ª×§ ×§×˜×Ÿ", points:5, emoji:"ğŸ¬"}],
        pending: [], goal: { name: "×¤×™×¦×”", target: 50, current: 0 } 
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULT_DATA;
    let curIdx = null;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }

    function openTab(id) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        document.getElementById('nav-'+id).classList.add('active');
        renderAdmin(id);
    }

    function renderAdmin(tab) {
        if(tab==='approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `<div class="task-card"><div class="info">${p.childName}: ${p.taskName}</div><button onclick="approve(${i})" style="background:var(--success); color:white;">âœ…</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        }
        if(tab==='tasks') {
            document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `<div class="task-card"><div class="info">${t.name}</div><button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');">ğŸ—‘ï¸</button></div>`).join('');
        }
        if(tab==='rewards') {
            document.getElementById('rewards-manage-list').innerHTML = (db.rewards || []).map((r, i) => `<div class="task-card"><div class="info">${r.name} (${r.points}â­)</div><button onclick="db.rewards.splice(${i},1);save();renderAdmin('rewards');">ğŸ—‘ï¸</button></div>`).join('');
        }
    }

    function addTask() {
        const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value);
        if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, emoji:"âœ¨"}); save(); renderAdmin('tasks'); document.getElementById('t-name').value=''; }
    }

    function addReward() {
        const n = document.getElementById('r-name').value, p = parseInt(document.getElementById('r-pts').value);
        if(n && p) { if(!db.rewards) db.rewards=[]; db.rewards.push({id:Date.now(), name:n, points:p, emoji:"ğŸ"}); save(); renderAdmin('rewards'); document.getElementById('r-name').value=''; }
    }

    function approve(i) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) { c.points += p.points; db.goal.current += p.points; }
        db.pending.splice(i,1); confetti(); save(); renderAdmin('approve');
    }

    function toggleStore(show) {
        document.getElementById('child-tasks-container').className = show ? 'hidden' : '';
        document.getElementById('child-store-container').className = show ? '' : 'hidden';
        if(show) renderStore();
    }

    function renderStore() {
        document.getElementById('child-store-list').innerHTML = (db.rewards || []).map(r => `
            <div class="reward-card" onclick="buyReward('${r.name}', ${r.points})">
                <div class="icon-box">ğŸ</div>
                <div class="info">${r.name}</div>
                <div class="pts-tag">${r.points} â­</div>
            </div>`).join('') || "×”×—× ×•×ª ×¨×™×§×”";
    }

    function buyReward(name, cost) {
        const c = db.children[curIdx];
        if(c.points < cost) return alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™×!");
        if(confirm(`×œ×§× ×•×ª ${name} ×‘-${cost} ×›×•×›×‘×™×?`)) {
            c.points -= cost;
            save();
            updateChildUI();
            renderStore();
            alert("×ª×ª×—×“×©! ×‘×§×© ××”×”×•×¨×™× ××ª ×”×¤×¨×¡ âœ…");
        }
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('c-name').innerText = `×”×™×™ ${c.name}!`;
        document.getElementById('c-pts').innerText = c.points;
        document.getElementById('child-tasks').innerHTML = db.tasks.map(t => `<div class="task-card" onclick="reqTask('${t.name}',${t.points})"><div class="icon-box">âœ¨</div><div class="info">${t.name}</div><div class="pts-tag">+${t.points} â­</div></div>`).join('');
    }

    function reqTask(name, pts) {
        db.pending.push({ taskName: name, childName: db.children[curIdx].name, points: pts });
        save(); alert("× ×©×œ×— ×œ××™×©×•×¨! âœ…");
    }

    function login(i) {
        if(prompt("×¡×™×¡××”:") !== db.children[i].pin) return;
        curIdx = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateChildUI();
    }

    function showAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }
    
    function renderHome() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `<div class="child-card" onclick="login(${i})"><div class="avatar-circle">ğŸ‘¤</div><div style="font-weight:bold; margin-top:10px;">${c.name}</div></div>`).join('');
        document.getElementById('goal-name-label').innerText = `×”×™×¢×“: ${db.goal.name}`;
        document.getElementById('goal-val').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('goal-progress').style.width = Math.min((db.goal.current/db.goal.target)*100, 100) + "%";
    }
    renderHome();
</script>
</body>
</html>

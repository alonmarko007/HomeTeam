<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×§×•×‘×™×¥' Pro âœ…</title>
    <style>
        :root { --p: #4a90e2; --p-dark: #2c5d9e; --bg: #f0f7ff; --pending: #ffa502; --success: #2ed573; --danger: #ff4757; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; direction: rtl; user-select: none; }
        .card { background: white; max-width: 500px; margin: auto; min-height: 100vh; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* ×¡× ×›×¨×•×Ÿ ×•×’×¨×¡×” */
        #status-bar { position: fixed; top: 10px; left: 10px; display: flex; align-items: center; gap: 5px; z-index: 1000; font-size: 10px; color: #aaa; font-weight: bold; }
        #sync-dot { width: 10px; height: 10px; border-radius: 50%; background: #2ed573; }
        .syncing { background: var(--pending) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* ××¡×š ×›× ×™×¡×” - ×ª×™×§×•×Ÿ ×©× ××ª×—×ª ×œ×ª××•× ×” */
        #login-screen { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .kids-grid { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin: 30px 0; width: 100%; }
        .k-card { 
            background: #fff; border: 1px solid #eee; border-radius: 20px; 
            padding: 15px; width: 120px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; cursor: pointer; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); 
        }
        .avatar-img { width: 70px; height: 70px; border-radius: 50%; object-fit: cover; border: 2px solid var(--p); margin-bottom: 10px; }
        .k-name { font-weight: bold; color: #333; font-size: 1.1rem; }

        .row { background: white; border: 1px solid #e0e0e0; padding: 14px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .pending { border: 2px solid var(--pending); background: #fffcf5; cursor: default; }
        .done { opacity: 0.4; pointer-events: none; background: #f5f5f5; }
        .admin-section { background: #f8f9fa; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #ddd; text-align: right; }
        .mgmt-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.85rem; }
        .mgmt-table td { padding: 8px 4px; border-bottom: 1px solid #eee; vertical-align: middle; }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--p); color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-mgmt-active { background: var(--p-dark) !important; }
        .btn-s { width: auto; padding: 6px 10px; font-size: 0.75rem; }
        .btn-danger { background: var(--danger); }
    </style>
</head>
<body>

<div id="status-bar">
    <div id="sync-dot"></div>
    <span>v27.9</span>
</div>

<div class="card">
    <div id="login-screen">
        <h1 style="color:var(--p); margin:0;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        <div id="kids-list" class="kids-grid"></div>
        <button onclick="goAdmin()" style="background:none; color: #777; width: auto; text-decoration: underline;">× ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:none; color:#666; width:auto; font-size: 1.5rem; padding:0;">ğŸ”™</button>
            <div style="text-align: center;">
                <b id="u-name" style="font-size: 1.4rem;"></b><br>
                <span id="u-pts" style="color:var(--p); font-weight:bold; font-size: 1.2rem;">â­ 0</span>
            </div>
            <div id="u-avatar-top"></div>
        </div>
        <div id="tasks-view">
            <div id="list-items"></div>
            <button onclick="showShop()" style="background:var(--success); margin-top:20px; height: 55px; font-size: 1.2rem;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>
        <div id="shop-view" class="hidden">
            <h3 style="margin-top:0;">ğŸ ×—× ×•×ª</h3>
            <div id="shop-items"></div>
            <button onclick="hideShop()" style="background:#666; margin-top:15px;">ğŸ”™ ×—×–×¨×”</button>
        </div>
    </div>

    <div id="admin-screen" class="hidden">
        <h2 style="margin-top:0;">× ×™×”×•×œ ××¢×¨×›×ª âš™ï¸</h2>
        <div class="admin-section" style="border: 2px solid var(--pending);">
            <h4 style="margin:0 0 10px 0;">ğŸ”” ××©×™××•×ª ×œ××™×©×•×¨</h4>
            <div id="admin-pending"></div>
        </div>
        <div class="admin-section">
            <h4 style="margin:0 0 10px 0;">ğŸ”§ ×¢×¨×™×›×ª ×ª×•×›×Ÿ</h4>
            <div style="display:flex; gap:5px; margin-bottom:10px;">
                <button id="btn-kids" class="btn-s" onclick="uiToggle('edit-kids', this)" style="background:#ddd; color:black;">×™×œ×“×™×</button>
                <button id="btn-tasks" class="btn-s" onclick="uiToggle('edit-tasks', this)" style="background:#ddd; color:black;">××©×™××•×ª</button>
                <button id="btn-gifts" class="btn-s" onclick="uiToggle('edit-gifts', this)" style="background:#ddd; color:black;">×¦'×•×¤×¨×™×</button>
            </div>
            <div id="edit-kids" class="hidden">
                <table class="mgmt-table" id="table-kids"></table>
                <div style="border-top: 1px solid #ccc; padding-top: 10px; margin-top: 10px;">
                    <b>×”×•×¡×¤×ª ×™×œ×“ ×—×“×©:</b>
                    <input id="nk" placeholder="×©× ×”×™×œ×“">
                    <input id="np" placeholder="×¡×™×¡××” (PIN)">
                    <button onclick="addK()" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button>
                </div>
            </div>
            <div id="edit-tasks" class="hidden"><table class="mgmt-table" id="table-tasks"></table><input id="tn" placeholder="××©×™××”"><input id="tp" type="number" placeholder="×›×•×›×‘×™×"><select id="tt"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option><option value="all">×›×œ ×”×™×•×</option></select><button onclick="addT()" style="background:var(--success);">+ ×”×•×¡×£ ××©×™××”</button></div>
            <div id="edit-gifts" class="hidden"><table class="mgmt-table" id="table-gifts"></table><input id="gn" placeholder="×¦'×•×¤×¨"><input id="gc" type="number" placeholder="××—×™×¨"><button onclick="addG()" style="background:var(--success);">+ ×”×•×¡×£ ×¦'×•×¤×¨</button></div>
        </div>
        <button onclick="location.reload()" style="background:#333; margin-top:10px;">ğŸ”™ ×—×–×¨×”</button>
    </div>
</div>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<script>
    const URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = JSON.parse(localStorage.getItem('family_db')) || { children: [], tasks: [], pending: [], gifts: [] };
    let cur = null;
    let uploadIdx = null;

    function render() {
        // ×¨× ×“×•×¨ ××¡×š ×›× ×™×¡×” - ×©× ××ª×—×ª ×œ×ª××•× ×”
        document.getElementById('kids-list').innerHTML = db.children.map((c, i) => `
            <div class="k-card" onclick="login(${i})">
                ${c.img ? `<img src="${c.img}" class="avatar-img">` : `<div style="font-size:40px; margin-bottom:10px;">ğŸ‘¤</div>`}
                <span class="k-name">${c.name}</span>
            </div>`).join('');

        document.getElementById('admin-pending').innerHTML = db.pending.map((p, i) => `<div class="row" style="cursor:default"><small><b>${p.child}</b>: ${p.task}</small><div><button class="btn-s" onclick="handleAppr(${i},true)" style="background:var(--success)">âœ…</button><button class="btn-s" onclick="handleAppr(${i},false)" style="background:var(--danger); margin-right:5px;">âŒ</button></div></div>`).join('') || "××™×Ÿ ××©×™××•×ª";
        document.getElementById('table-kids').innerHTML = db.children.map((c,i)=>`<tr><td>${c.img ? `<img src="${c.img}" style="width:35px;height:35px;border-radius:50%;object-fit:cover">` : 'ğŸ‘¤'}</td><td><b>${c.name}</b><br><small>PIN: ${c.pin}</small></td><td style="text-align:left; display:flex; gap:3px;"><button class="btn-s" onclick="triggerFile(${i})" style="background:var(--p)">ğŸ“¸</button><button class="btn-s btn-danger" onclick="del('children',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('table-tasks').innerHTML = db.tasks.map((t,i)=>`<tr><td>${t.name} (${t.points})</td><td style="text-align:left"><button class="btn-s btn-danger" onclick="del('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('table-gifts').innerHTML = db.gifts.map((g,i)=>`<tr><td>${g.name} (${g.cost})</td><td style="text-align:left"><button class="btn-s btn-danger" onclick="del('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
    }

    function triggerFile(i) { uploadIdx = i; document.getElementById('fileInput').click(); }
    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onloadend = function() { db.children[uploadIdx].img = reader.result; render(); save(); }
        reader.readAsDataURL(file);
    };

    function login(i) { if(prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`) === db.children[i].pin) { cur = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateUI(); } }
    
    function updateUI() {
        const c = db.children[cur]; document.getElementById('u-name').innerText = c.name; document.getElementById('u-pts').innerText = `â­ ${c.points}`;
        document.getElementById('u-avatar-top').innerHTML = c.img ? `<img src="${c.img}" style="width:50px;height:50px;border-radius:50%;object-fit:cover">` : `<div style="font-size:2.5rem;">ğŸ‘¤</div>`;
        const h = new Date().getHours(); const type = (h >= 5 && h < 15) ? 'morning' : 'evening';
        document.getElementById('list-items').innerHTML = db.tasks.filter(t => t.type === type || t.type === 'all').map(t => {
            const isP = db.pending.some(p => p.child === c.name && p.tid === t.id); const isD = c.doneToday && c.doneToday.includes(t.id);
            return `<div class="row ${isD?'done':''} ${isP?'pending':''}" onclick="${(!isD && !isP) ? `submitTask(${t.id},'${t.name}',${t.points})` : ''}"><span>${t.name}</span><b>${t.points}â­</b></div>`;
        }).join('');
    }

    function submitTask(id, name, pts) { db.pending.push({ tid: id, task: name, child: db.children[cur].name, pts: pts }); updateUI(); save(); }
    async function sync() { setSync(true); try { const res = await fetch(URL + "?t=" + Date.now()); const data = await res.json(); if (data) { db = data; localStorage.setItem('family_db', JSON.stringify(db)); render(); if(cur !== null) updateUI(); } } catch(e) {} setSync(false); }
    async function save() { localStorage.setItem('family_db', JSON.stringify(db)); setSync(true); fetch(URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }).then(() => setSync(false)); }
    function handleAppr(i, isOk) { if(isOk) { const p = db.pending[i]; const child = db.children.find(x => x.name === p.child); if(child) { child.points += p.pts; if(!child.doneToday) child.doneToday = []; child.doneToday.push(p.tid); } } db.pending.splice(i, 1); render(); save(); }
    function addK() { db.children.push({name: document.getElementById('nk').value, pin: document.getElementById('np').value, img: "", points: 0}); render(); save(); }
    function addT() { db.tasks.push({id: Date.now(), name: document.getElementById('tn').value, points: parseInt(document.getElementById('tp').value), type: document.getElementById('tt').value}); render(); save(); }
    function addG() { db.gifts.push({name: document.getElementById('gn').value, cost: parseInt(document.getElementById('gc').value)}); render(); save(); }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); render(); save(); } }
    function uiToggle(id, btn) { const target = document.getElementById(id); const isHidden = target.classList.contains('hidden'); ['edit-kids', 'edit-tasks', 'edit-gifts'].forEach(boxId => document.getElementById(boxId).classList.add('hidden')); ['btn-kids', 'btn-tasks', 'btn-gifts'].forEach(bId => document.getElementById(bId).classList.remove('btn-mgmt-active')); if (isHidden) { target.classList.remove('hidden'); btn.classList.add('btn-mgmt-active'); } }
    function showShop() { document.getElementById('tasks-view').classList.add('hidden'); document.getElementById('shop-view').classList.remove('hidden'); document.getElementById('shop-items').innerHTML = db.gifts.map(g => `<div class="row" style="cursor:default"><span>${g.name} (<b>${g.cost}</b>â­)</span>${db.children[cur].points >= g.cost ? `<button onclick="buy('${g.name}',${g.cost})" class="btn-s" style="background:var(--success)">×§× ×”</button>` : `<small>×—×¡×¨ ${g.cost-db.children[cur].points}</small>`}</div>`).join('') || "×”×—× ×•×ª ×¨×™×§×”"; }
    function hideShop() { document.getElementById('shop-view').classList.add('hidden'); document.getElementById('tasks-view').classList.remove('hidden'); }
    function buy(name, cost) { if(confirm(`×œ×§× ×•×ª ${name}?`)) { db.children[cur].points -= cost; save(); updateUI(); hideShop(); } }
    function goAdmin() { if(prompt("×¡×™×¡××”:")==="1234"){ document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); render(); } }
    function setSync(s) { document.getElementById('sync-dot').className = s ? 'syncing' : ''; }

    render(); sync();
</script>
</body>
</html>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec"; 
    const DB_KEY = 'MARKO_DB_V31_8';

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { 
        children: [{name:"×¨× ×™", pin:"1234", points:0, img:"", doneToday:[], streak:0, lastDoneDate:""}, {name:"××•×¤×™×¨", pin:"1234", points:0, img:"", doneToday:[], streak:0, lastDoneDate:""}, {name:"××•×¨×™", pin:"1234", points:0, img:"", doneToday:[], streak:0, lastDoneDate:""}], 
        tasks: [], rewards: [], pending: [], history: [], goal: { name: "×¤×™×¦×”", target: 50, current: 0 } 
    };

    let curIdx = null;

    function updateStreaks() {
        const today = new Date().toLocaleDateString();
        const yesterday = new Date(Date.now() - 86400000).toLocaleDateString();
        db.children.forEach(c => { if (c.lastDoneDate && c.lastDoneDate !== today && c.lastDoneDate !== yesterday) c.streak = 0; });
    }

    function getRank(pts) {
        if (pts >= 60) return { label: "×××¡×˜×¨ ×›×•×›×‘×™× ğŸ‘‘", class: "rank-master" };
        if (pts >= 31) return { label: "××‘×™×¨ ××¨×§×•×‘×™×¥' ğŸ›¡ï¸", class: "rank-knight" };
        if (pts >= 11) return { label: "×œ×•×—× ×›×•×›×‘×™× âš”ï¸", class: "rank-warrior" };
        return { label: "××ª×œ××“ ×¦×¢×™×¨ ğŸ¥š", class: "rank-apprentice" };
    }

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); sync(); }
    async function sync() { fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify(db), mode: 'no-cors' }).catch(e=>{}); }

    function renderHome() {
        updateStreaks();
        const g = db.goal;
        document.getElementById('goal-name-label').innerText = `×”×™×¢×“: ${g.name}`;
        document.getElementById('goal-progress').style.width = Math.min((g.current/g.target)*100, 100) + "%";
        document.getElementById('goal-val').innerText = `${g.current} / ${g.target}`;
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => {
            const r = getRank(c.points);
            return `<div class="child-card" onclick="login(${i})">
                ${c.streak > 0 ? `<div class="streak-badge">ğŸ”¥ ${c.streak}</div>` : ''}
                <div class="avatar-circle">${c.img ? `<img src="${c.img}">` : `<span>ğŸ‘¤</span>`}</div>
                <div style="font-weight:bold; margin-top:5px;">${c.name}</div>
                <div class="rank-tag ${r.class}">${r.label.split(' ')[0]}</div>
            </div>`;
        }).join('');
    }

    function login(i, skipPin = false) {
        if (!skipPin) {
            const p = prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`);
            if (p !== db.children[i].pin.toString()) return;
        }
        curIdx = i;
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('admin-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        updateChildUI();
    }

    function parentPreview(i) {
        document.getElementById('preview-mode').classList.remove('hidden');
        document.getElementById('btn-home-child').classList.add('hidden');
        login(i, true);
    }

    function backToAdmin() {
        document.getElementById('preview-mode').classList.add('hidden');
        document.getElementById('main-screen').classList.add('hidden');
        document.getElementById('admin-screen').classList.remove('hidden');
        document.getElementById('btn-home-child').classList.remove('hidden');
    }

    function updateChildUI() {
        const c = db.children[curIdx]; const hr = new Date().getHours();
        const r = getRank(c.points);
        document.getElementById('c-name').innerText = c.name;
        document.getElementById('c-rank-box').innerHTML = `<div class="rank-tag ${r.class}">${r.label}</div>`;
        document.getElementById('c-pts').innerText = `â­ ${c.points}`;
        document.getElementById('c-avatar-box').innerHTML = c.img ? `<img src="${c.img}">` : `<span>ğŸ‘¤</span>`;
        
        const tasks = db.tasks.filter(t => {
            if (t.type === 'bonus') return !db.history.some(h => h.taskId === t.id && h.child === c.name);
            if (t.type === 'morning') return hr < 15 && !c.doneToday.includes(t.id);
            if (t.type === 'evening') return hr >= 12 && !c.doneToday.includes(t.id);
            return true;
        }).filter(t => !db.pending.some(p => p.childName === c.name && p.taskId === t.id));

        document.getElementById('child-tasks').innerHTML = tasks.length ? tasks.map(t => `
            <div class="item-row" onclick="reqTask(${t.id},'${t.name}',${t.points})">
                <span>${t.emoji || 'âœ¨'} ${t.name}</span>
                <b style="color:var(--p)">${t.points}â­</b>
            </div>`).join('') : "×¡×™×™××ª ×”×›×œ! ğŸ†";
        
        document.getElementById('child-store').innerHTML = db.rewards.map((r, i) => `
            <div class="item-row"><span>ğŸ ${r.name}</span><button onclick="buyReward(${i})" style="background:var(--gold); font-size:0.8rem;">${r.points}â­</button></div>`).join('') || "×”×—× ×•×ª ×¨×™×§×”";
    }

    function quickBonus(i) {
        const pts = prompt("×›××” ×›×•×›×‘×™ ×‘×•× ×•×¡?", "1");
        if (pts) { db.children[i].points += parseInt(pts); confetti(); save(); renderAdmin('kids'); }
    }

    function approve(i, bulk = false) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) { 
            c.points += p.points; 
            const today = new Date().toLocaleDateString();
            if (c.lastDoneDate !== today) { c.streak++; c.lastDoneDate = today; }
            if(!c.doneToday) c.doneToday = []; c.doneToday.push(p.taskId); 
        }
        db.pending.splice(i, 1); if(!bulk) { confetti(); save(); renderAdmin('approve'); }
    }

    function renderAdmin(tab) {
        if(tab === 'approve') {
            const sorted = [...db.children].sort((a,b) => b.points - a.points);
            document.getElementById('leaderboard-list').innerHTML = sorted.map(c => `<div class="leaderboard-row"><span>${c.name}</span><b>${c.points} â­</b></div>`).join('');
            document.getElementById('btn-approve-all').classList.toggle('hidden', db.pending.length < 2);
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `<div class="item-row"><span><b>${p.childName}</b>: ${p.taskName}</span><button onclick="approve(${i})" style="background:var(--success); color:white;">âœ…</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        }
        if(tab === 'kids') {
            document.getElementById('kids-manage-list').innerHTML = db.children.map((c, i) => `
                <div class="item-row" style="flex-direction:column; align-items:flex-start; gap:8px;">
                    <div style="display:flex; justify-content:space-between; width:100%;">
                        <b>${c.name}</b>
                        <div style="display:flex; gap:5px;">
                            <button onclick="parentPreview(${i})" style="background:#636e72; color:white; padding:5px;">ğŸ‘ï¸ ×¦×¤×”</button>
                            <button onclick="quickBonus(${i})" style="background:var(--bonus); color:white; padding:5px;">+â­ ×‘×•× ×•×¡</button>
                        </div>
                    </div>
                    <div style="font-size:0.8rem;">× ×§×•×“×•×ª: ${c.points} | ×¨×¦×£: ğŸ”¥ ${c.streak}</div>
                </div>`).join('');
        }
        if(tab === 'tasks') {
            document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `<div class="item-row"><span>${t.emoji||'âœ¨'} ${t.name}</span><button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');">ğŸ—‘ï¸</button></div>`).join('');
        }
        if(tab === 'rewards') {
            document.getElementById('rewards-manage-list').innerHTML = (db.rewards || []).map((r, i) => `<div class="item-row"><span>ğŸ ${r.name}</span><button onclick="db.rewards.splice(${i},1);save();renderAdmin('rewards');">ğŸ—‘ï¸</button></div>`).join('');
        }
    }

    function reqTask(id, name, pts) { db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, points: pts }); save(); updateChildUI(); alert("× ×©×œ×— ×œ××™×©×•×¨!"); }
    function toggleStore() { const s = document.getElementById('child-store'), t = document.getElementById('child-tasks'), b = document.getElementById('btn-store'); s.classList.toggle('hidden'); t.classList.toggle('hidden'); b.innerText = s.classList.contains('hidden') ? "ğŸ ×—× ×•×ª" : "××©×™××•×ª"; }
    function contribute() { if(db.children[curIdx].points > 0) { db.children[curIdx].points--; db.goal.current++; confetti(); save(); updateChildUI(); renderHome(); } }
    function addTask() { const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), t = document.getElementById('t-type').value, e = document.getElementById('t-emoji').value; if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, type:t, emoji:e}); save(); renderAdmin('tasks'); document.getElementById('t-name').value=''; } }
    function addReward() { const n = document.getElementById('r-name').value, p = parseInt(document.getElementById('r-pts').value); if(n && p) { if(!db.rewards) db.rewards = []; db.rewards.push({name:n, points:p}); save(); renderAdmin('rewards'); document.getElementById('r-name').value=''; } }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }
    function openTab(id) { document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden')); document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active')); document.getElementById('tab-' + id).classList.remove('hidden'); document.getElementById('n-' + id.substring(0,4)).classList.add('active'); renderAdmin(id); }
    function approveAll() { while(db.pending.length > 0) { approve(0, true); } save(); renderAdmin('approve'); }
    function resetGoalProgress() { if(confirm(`×œ××¤×¡ ×™×¢×“?`)) { db.goal.current = 0; save(); renderHome(); } }
    function updateGoal() { db.goal.name = document.getElementById('goal-name-in').value || db.goal.name; db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target; save(); renderHome(); alert("×¢×•×“×›×Ÿ"); }

    renderHome();
    setInterval(sync, 30000);
</script>

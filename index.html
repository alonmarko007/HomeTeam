    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, -apple-system, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; display: flex; flex-direction: column; box-shadow: 0 0 30px rgba(0,0,0,0.1); }
        .hidden { display: none !important; }
        
        /* Banner & Tabs */
        .banner { background: #2c3e50; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .filter-tabs { display: flex; justify-content: center; gap: 10px; margin: 15px 0; }
        .filter-btn { border: 1px solid #ddd; background: white; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; cursor: pointer; }
        .filter-btn.active { background: var(--p); color: white; border-color: var(--p); }

        /* Cards */
        .goal-card { background: #fff9e6; margin: 15px; padding: 20px; border-radius: 25px; border: 2px solid #fcebb6; }
        .progress-container { background: #eee; height: 26px; border-radius: 13px; overflow: hidden; position: relative; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.9rem; font-weight: 900; line-height: 26px; top: 0; left: 0; }

        /* Items */
        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 8px 20px; display: flex; align-items: center; justify-content: space-between; }
        .tag { font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; background: #f0f2f5; margin-right: 5px; }

        /* Buttons */
        .btn-gold { background: var(--gold); color: white; width: calc(100% - 40px); margin: 10px 20px; padding: 16px; border-radius: 20px; font-size: 1.1rem; border: none; font-weight: bold; }
        .btn-donate { background: #6c5ce7; color: white; border-radius: 15px; border: none; padding: 10px; margin-top: 10px; font-weight: bold; width: 100%; }
        
        .avatar { width: 75px; height: 75px; border-radius: 50%; border: 3px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2rem; background: white; margin: 0 auto 5px; }
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-tab { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; cursor: pointer; background: none; }
        .nav-tab.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

            <h2 id="ch-name" style="margin:0; opacity:0.6;">×©×œ×•×</h2>
            <span id="ch-pts" style="font-size:5rem; font-weight:900; color:var(--p); display:block;">0</span>
            <div style="font-weight:bold; color:#95a5a6;">×›×•×›×‘×™× ×‘××¨× ×§ ×©×œ×š</div>
            <button onclick="openDonate()" class="btn-donate">ğŸ ×ª×¨×•× ×œ×™×¢×“ ×”××©×¤×—×ª×™</button>
        </div>
        
        <div class="filter-tabs">
            <button class="filter-btn active" onclick="filterTasks('all', this)">×”×›×œ</button>
            <button class="filter-btn" onclick="filterTasks('morning', this)">â˜€ï¸ ×‘×•×§×¨</button>
            <button class="filter-btn" onclick="filterTasks('evening', this)">ğŸŒ™ ×¢×¨×‘</button>
        </div>

        <div id="ch-tasks-area">
            <div id="ch-list-t"></div>
            <button onclick="toggleStore(true)" class="btn-gold">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="ch-store-area" class="hidden">
            <h2 style="color:var(--gold);">×—× ×•×ª ×”×¦'×•×¤×¨×™×</h2>
            <div id="ch-list-r"></div>
            <button onclick="toggleStore(false)" style="margin-top:20px; background:none; border:none; color:#666;">ğŸ”™ ×—×–×¨×”</button>

        <button onclick="location.reload()" style="margin:30px; border:none; background:none; color:#ccc;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>

        <div class="admin-nav">
            <button class="nav-tab active" onclick="setTab('approve', this)">××™×©×•×¨×™×</button>
            <button class="nav-tab" onclick="setTab('kids', this)">×™×œ×“×™×</button>
            <button class="nav-tab" onclick="setTab('tasks', this)">××©×™××•×ª</button>
            <button class="nav-tab" onclick="setTab('config', this)">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="padding:10px; overflow-y:auto; flex-grow:1;"></div>

</div>

<script>
    const DB_KEY = 'MARKOVICH_V45_PERSISTENT';
    const AUDIO_SUCCESS = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');

    const DEFAULTS = {
        children: [
            {id:1, name:"×¨× ×™", pin:"1234", points:0, emoji:"ğŸ‘¤"},
            {id:2, name:"××•×¤×™×¨", pin:"1234", points:0, emoji:"ğŸ‘¤"},
            {id:3, name:"××•×¨×™", pin:"1234", points:0, emoji:"ğŸ‘¤"}
        ],
        tasks: [
            {id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, emoji:"ğŸ¦·", time:"both"},
            {id:102, name:"×¡×™×“×•×¨ ×—×“×¨", points:5, emoji:"ğŸ ", time:"evening"}
        ],
        rewards: [{id:201, name:"×–××Ÿ ××¡×š", points:20, emoji:"ğŸ“±"}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 }
    };

    // ×× ×’× ×•×Ÿ ×©×™××•×¨ × ×ª×•× ×™× - ××™×–×•×’ ×‘××§×•× ×“×¨×™×¡×”
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULTS;
    if (db.children[0].points === undefined) db = DEFAULTS; // ×•×•×“×•× ×ª×§×™× ×•×ª

    let activeKidIdx = -1;
    let currentFilter = 'all';

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); renderLobby(); }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        container.innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br>
                <span style="color:var(--p); font-weight:bold;">${c.points} â­</span>
            </div>
        `).join('');
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function kidLogin(i) {
        if (prompt(`×§×•×“ ×œ${db.children[i].name}:`) === db.children[i].pin) {
            activeKidIdx = i; showScreen('screen-child'); renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        
        const filtered = db.tasks.filter(t => currentFilter === 'all' || t.time === currentFilter || t.time === 'both');
        
        document.getElementById('ch-list-t').innerHTML = filtered.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points})">
                <div style="text-align:right;">
                    <b>${t.name}</b> <br>
                    <span class="tag">${t.time === 'morning' ? 'â˜€ï¸ ×‘×•×§×¨' : t.time === 'evening' ? 'ğŸŒ™ ×¢×¨×‘' : 'âœ¨ ×›×œ ×”×™×•×'}</span>
                </div>
                <div style="color:var(--p); font-weight:bold;">+${t.points}</div>
            </div>
        `).join('');
    }

    function filterTasks(f, btn) {
        currentFilter = f;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderChild();
    }

    function openDonate() {
        const amount = parseInt(prompt("×›××” ×›×•×›×‘×™× ×ª×¨×¦×” ×œ×ª×¨×•× ×œ×™×¢×“ ×”××©×¤×—×ª×™?"));
        const k = db.children[activeKidIdx];
        if (amount > 0 && k.points >= amount) {
            k.points -= amount;
            db.goal.current += amount;
            save(); renderChild(); confetti();
            alert("×ª×•×“×”! ×ª×¨××ª ×œ×”×¦×œ×—×” ×©×œ ×›×•×œ×! â¤ï¸");
        } else if (amount > 0) alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™× ×‘××¨× ×§.");
    }

    function reqTask(n, p) {
        db.pending.push({ child: db.children[activeKidIdx].name, task: n, pts: p, id: Date.now() });
        save(); alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”!");
    }

    function setTab(t, btn) {
        document.querySelectorAll('.nav-tab').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const body = document.getElementById('admin-body');
        
        if (t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <div style="text-align:right;"><b>${p.child}</b>: ${p.task}</div>
                    <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; border-radius:10px; padding:10px;">××©×¨</button>
                </div>
            `).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        } else if (t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <b>${c.name}</b>
                    <div>
                        <button onclick="addBonus(${i}, 5)" style="background:var(--gold); border:none; padding:5px 10px; border-radius:8px;">+5 ×‘×•× ×•×¡</button>
                        <button onclick="editKid(${i})" style="border:none; background:none;">âœï¸</button>
                    </div>
                </div>
            `).join('');
        } else if (t === 'tasks') {
            body.innerHTML = db.tasks.map((t, i) => `
                <div class="item-row">
                    <span>${t.name} (${t.time})</span>
                    <button onclick="db.tasks.splice(${i},1);save();setTab('tasks',btn)" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button>
                </div>
            `).join('') + `<button onclick="addNewTask()" class="btn-gold">×•×¡×£ ××©×™××” ×—×“×©×”</button>`;
        } else if (t === 'config') {
            body.innerHTML = `×™×¢×“: <input id="ig-n" value="${db.goal.name}"> ×›××•×ª: <input id="ig-t" type="number" value="${db.goal.target}">
            <button onclick="db.goal.name=document.getElementById('ig-n').value;db.goal.target=parseInt(document.getElementById('ig-t').value);save();alert('× ×©××¨')" class="btn-gold">×©××•×¨ ×™×¢×“</button>`;
        }
    }

    function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        AUDIO_SUCCESS.play(); confetti(); save(); setTab('approve', document.querySelector('.active'));
    }

    function addBonus(idx, pts) {
        db.children[idx].points += pts;
        save(); setTab('kids', document.querySelector('.active'));
        alert(`× ×•×¡×¤×• ${pts} × ×§×•×“×•×ª ×œ${db.children[idx].name}`);
    }

    function addNewTask() {
        const n = prompt("×©× ×”××©×™××”:");
        const p = parseInt(prompt("× ×§×•×“×•×ª:"));
        const t = prompt("××ª×™? (×‘×•×§×¨/×¢×¨×‘/×©× ×™×”×)");
        let timeTag = 'both';
        if(t === '×‘×•×§×¨') timeTag = 'morning';
        if(t === '×¢×¨×‘') timeTag = 'evening';
        if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, time:timeTag, emoji:"âœ¨"}); save(); alert("× ×•×¡×£!"); }
    }

    function showScreen(id) {
        document.querySelectorAll('.app > div').forEach(d => { if(!d.classList.contains('banner')) d.classList.add('hidden'); });
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve', document.querySelector('.nav-tab')); } }
    
    function toggleStore(s) { 
        document.getElementById('ch-tasks-area').classList.toggle('hidden', s);
        document.getElementById('ch-store-area').classList.toggle('hidden', !s);
        if(s) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `<div class="item-row" onclick="buyR('${r.name}',${r.points})"><b>${r.name}</b> <span>${r.points} â­</span></div>`).join('');
        }
    }

    function buyR(n, c) {
        const k = db.children[activeKidIdx];
        if(k.points >= c && confirm(`×œ×§× ×•×ª ${n}?`)) { k.points -= c; save(); renderChild(); toggleStore(false); }
    }

    renderLobby();
</script>

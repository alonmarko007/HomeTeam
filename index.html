<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v32.0</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/star--v1.png">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href='data:application/manifest+json,{"name":"Markovich","short_name":"Markovich","display":"standalone","background_color":"#ffffff","theme_color":"#4a90e2","icons":[{"src":"https://img.icons8.com/fluency/240/star--v1.png","sizes":"240x240","type":"image/png"}]}'>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        .goal-card { background: #fff9e6; margin: 15px; padding: 20px; border-radius: 25px; border: 2px solid #fcebb6; cursor: pointer; }
        .progress-container { background: #eee; height: 26px; border-radius: 13px; overflow: hidden; position: relative; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.9rem; font-weight: 900; line-height: 26px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 10px 20px; display: flex; align-items: center; justify-content: space-between; transition: all 0.3s ease; }
        .pts-display { font-size: 5rem; font-weight: 900; color: var(--p); margin: 10px 0; display: block; }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; background: white; margin: 0 auto 8px; }
        
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .preview-banner { background: #2c3e50; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="app">
    <div id="parent-banner" class="preview-banner hidden">
        <span>ğŸ‘ï¸ ××¦×‘ ×¦×¤×™×™×”</span>
        <button onclick="exitPreview()" style="background:var(--danger); border:none; color:white; border-radius:8px; padding:5px 10px;">×™×¦×™××”</button>
    </div>

    <div id="screen-lobby">
        <h1 style="margin-top:40px;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×”×™×¢×“ ×”××©×¤×—×ª×™</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div id="lb-kids" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; padding:20px;"></div>
        <button onclick="enterAdmin()" style="background:none; border:none; color:var(--p); font-weight:bold;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="screen-child" class="hidden">
        <div style="padding:40px 20px;">
            <h2 id="ch-name"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:12px; width:80%; font-weight:bold;">×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™ ğŸ</button>
        </div>
        <div id="ch-list-t"></div>
        <button onclick="location.reload()" style="margin:20px; background:none; border:none; color:#ccc; font-weight:bold;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
        </div>
        <div id="admin-body" style="flex-grow:1; overflow-y:auto;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#2c3e50;">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    const DB_KEY = 'MARKOVICH_V32';
    const AUDIO_SUCCESS = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');

    const DEFAULTS = {
        children: [{id:1, name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}, {id:2, name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘¤"}],
        tasks: [{id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2}, {id:102, name:"×¡×™×“×•×¨ ×—×“×¨", points:5}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 }
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULTS;
    let activeKidIdx = -1;
    let isPreview = false;

    function save() { 
        if(!isPreview) localStorage.setItem(DB_KEY, JSON.stringify(db)); 
        renderLobby(); 
    }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        container.innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br>
                <span style="color:var(--p); font-weight:900;">${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function kidLogin(i) {
        const p = prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) {
            activeKidIdx = i;
            showScreen('screen-child');
            renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        
        // ××¦×™×’ ×¨×§ ××©×™××•×ª ×©×œ× × ××¦××•×ª ×›×¨×’×¢ ×‘×¨×©×™××ª ×”×”××ª× ×” ×œ××™×©×•×¨ ×¢×‘×•×¨ ×”×™×œ×“ ×”×–×”
        const pendingNames = db.pending.filter(p => p.child === k.name).map(p => p.task);
        const availableTasks = db.tasks.filter(t => !pendingNames.includes(t.name));

        document.getElementById('ch-list-t').innerHTML = availableTasks.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <div style="text-align:right;"><b>${t.name}</b></div>
                <div style="color:var(--p); font-weight:900;">+${t.points} â­</div>
            </div>`).join('') || "<p style='padding:20px; color:#999;'>×›×œ ×”××©×™××•×ª ×‘×•×¦×¢×• ×•×××ª×™× ×•×ª ×œ××™×©×•×¨! ğŸŒŸ</p>";
    }

    function reqTask(name, pts, element) {
        if(isPreview) return alert("××¦×‘ ×¦×¤×™×™×”");
        
        AUDIO_SUCCESS.play().catch(() => {});
        
        // ×”×¢×œ××” ×•×™×–×•××œ×™×ª ××™×™×“×™×ª ××”××¡×š
        element.style.opacity = "0";
        setTimeout(() => {
            db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts, id: Date.now() });
            save();
            renderChild();
        }, 300);
    }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');

        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <div style="text-align:right;"><b>${p.child}</b>: ${p.task}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold;">××©×¨</button>
                        <button onclick="db.pending.splice(${i},1);save();setTab('approve')" style="background:var(--danger); color:white; border:none; padding:8px 12px; border-radius:10px;">X</button>
                    </div>
                </div>`).join('') || "<p style='margin:20px; color:#999;'>××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª</p>";
        } else if (t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <b>${c.name} (${c.points}â­)</b>
                    <button onclick="startPreview(${i})" style="background:var(--p); color:white; border:none; padding:5px 10px; border-radius:8px;">ğŸ‘ï¸ ×¦×¤×”</button>
                </div>`).join('');
        } else if (t === 'tasks') {
            body.innerHTML = db.tasks.map((t, i) => `
                <div class="item-row">
                    <b>${t.name} (${t.points}â­)</b>
                    <button onclick="db.tasks.splice(${i},1);save();setTab('tasks')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button>
                </div>`).join('') + `<button onclick="addItem()" class="btn-main" style="background:var(--success)">+ ×”×•×¡×£ ××©×™××”</button>`;
        }
    }

    function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti();
        save();
        setTab('approve');
    }

    function showScreen(id) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-child').classList.add('hidden');
        document.getElementById('screen-admin').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function startPreview(i) {
        isPreview = true; activeKidIdx = i; showScreen('screen-child');
        document.getElementById('parent-banner').classList.remove('hidden');
        renderChild();
    }

    function exitPreview() {
        isPreview = false; document.getElementById('parent-banner').classList.add('hidden');
        showScreen('screen-admin'); setTab('kids');
    }

    function enterAdmin() {
        if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve'); }
    }

    function openDonate() {
        const amt = parseInt(prompt("×›××” ×›×•×›×‘×™× ×œ×ª×¨×•× ×œ×™×¢×“?"));
        if(amt > 0 && db.children[activeKidIdx].points >= amt) {
            db.children[activeKidIdx].points -= amt;
            db.goal.current += amt;
            confetti(); save(); renderChild();
        }
    }

    function addItem() {
        const n = prompt("×©× ×”××©×™××”:");
        const p = parseInt(prompt("× ×§×•×“×•×ª:"));
        if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p}); save(); setTab('tasks'); }
    }

    renderLobby();
</script>
</body>
</html>

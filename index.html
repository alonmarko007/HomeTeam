<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO Cloud v38.5</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/star--v1.png">

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; height: 100vh; overflow: hidden; }
        
        /* Main Container */
        .app { max-width: 500px; margin: 0 auto; height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .screen { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
        .hidden { display: none !important; }
        
        /* Loader Overlay */
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; font-weight: bold; color: var(--p); }
        .loader-spin { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Main Elements */
        .goal-card { background: #fff9e6; margin: 10px 15px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; cursor: pointer; flex-shrink: 0; }
        .shoutout-card { background: #ebf5ff; margin: 5px 15px 15px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; flex-shrink: 0; }
        .shoutout-card::before { content: "ğŸ“¢"; position: absolute; top: -10px; right: 10px; font-size: 1.5rem; }
        
        .progress-container { background: #eee; height: 24px; border-radius: 12px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 900; line-height: 24px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 8px 15px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; flex-shrink: 0; }
        .pts-display { font-size: 5rem; font-weight: 900; color: var(--p); margin: 10px 0; display: block; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2rem; background: white; margin: 0 auto 8px; }
        
        /* Admin Navigation */
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; flex-shrink: 0; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 30px); margin: 10px 15px; cursor: pointer; flex-shrink: 0; }
        
        .tab-btn { border: 1px solid #ddd; background: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--p); color: white; }
        
        /* Version & Footer - Adjusted position */
        .footer-info { margin-top: auto; padding: 10px; margin-bottom: 35px; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 0.8rem; color: #bbb; flex-shrink: 0; }
        input, select { width: 85%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; }
    </style>
</head>
<body>

<div id="loader">
    <div class="loader-spin"></div>
    <div>××ª×—×‘×¨ ×œ×¢× ×Ÿ... â˜ï¸</div>
</div>

<div class="app">
    <div id="parent-banner" class="preview-banner hidden" style="background:#2c3e50; color:white; padding:10px; display:flex; justify-content:space-between; align-items:center; z-index: 100;">
        <span>ğŸ‘ï¸ ××¦×‘ ×¦×¤×™×™×” ×©×œ ×”×•×¨×”</span>
        <button onclick="exitPreview()" style="background:var(--danger); border:none; color:white; border-radius:8px; padding:5px 10px;">×™×¦×™××”</button>
    </div>

    <div id="screen-lobby" class="screen hidden">
        <h1 style="margin-top:30px; margin-bottom:10px;">Markovich âœ¨</h1>
        
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×˜×•×¢×Ÿ ×™×¢×“...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>

        <div class="shoutout-card"><div id="lb-shoutout" style="font-weight:bold; color:#1e3799;">ğŸ“¢ ×˜×•×¢×Ÿ ×”×•×“×¢×”...</div></div>
        
        <div id="lb-kids" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; padding:15px; flex-grow: 1;"></div>
        
        <div class="footer-info">
            <span>v38.5 Cloud</span> 
            <span>|</span> 
            <button onclick="enterAdmin()" style="background:none; border:none; color:var(--p); font-weight:bold; cursor:pointer;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
        </div>
    </div>

    <div id="screen-child" class="screen hidden">
        <div style="padding:20px; flex-shrink: 0;">
            <h2 id="ch-name"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:12px; width:80%; font-weight:bold;">×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™ ğŸ</button>
        </div>

        <div id="ch-tasks-ui" style="display:flex; flex-direction:column; flex:1; overflow: hidden;">
            <div style="display:flex; justify-content:center; gap:8px; margin-bottom:15px; flex-shrink:0;">
                <button id="f-all" class="tab-btn active" onclick="filterTasks('all')">×”×›×œ</button>
                <button id="f-morning" class="tab-btn" onclick="filterTasks('morning')">â˜€ï¸ ×‘×•×§×¨</button>
                <button id="f-evening" class="tab-btn" onclick="filterTasks('evening')">ğŸŒ™ ×¢×¨×‘</button>
            </div>
            <div id="ch-list-t" style="overflow-y:auto; flex:1; padding-bottom: 10px;"></div>
            <button onclick="toggleStore(true)" class="btn-main" style="background:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="ch-store-ui" class="hidden" style="display:flex; flex-direction:column; flex:1; overflow: hidden;">
            <h2 style="color:var(--gold);">×—× ×•×ª ×”×¦'×•×¤×¨×™×</h2>
            <div id="ch-list-r" style="overflow-y:auto; flex:1;"></div>
            <button onclick="toggleStore(false)" class="btn-main" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>

        <button onclick="location.reload()" style="margin-bottom:25px; background:none; border:none; color:#ccc; font-weight:bold; flex-shrink:0;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="screen hidden">
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex:1; overflow-y:auto; padding:10px;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#2c3e50;">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    const AUDIO_SUCCESS = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');

    const DEFAULTS = {
        children: [{id:1, name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}, {id:2, name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘¤"}, {id:3, name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}],
        tasks: [{id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, time:"both", assignedTo:"all"}],
        rewards: [{id:201, name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×”×•×¨×™×: ×›×œ ×”×›×‘×•×“ ×¢×œ ×”××××¥ ×”×©×‘×•×¢! ğŸ’ª"
    };

    let db = DEFAULTS;
    let activeKidIdx = -1;
    let currentFilter = 'all';
    let isPreview = false;

    // --- Cloud Functions ---
    async function sync(isLoad = false) {
        document.getElementById('loader').classList.remove('hidden');
        try {
            if (isLoad) {
                const resp = await fetch(SCRIPT_URL);
                const data = await resp.json();
                if (data && data.children) db = data;
            } else if (!isPreview) {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            }
        } catch (e) { console.error("Sync Error", e); }
        
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            if (activeKidIdx === -1) showScreen('screen-lobby');
            renderLobby();
        }, 400);
    }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        if (!container) return;
        container.innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span style="color:var(--p); font-weight:900;">${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-shoutout').innerText = db.shoutout;
    }

    function kidLogin(i) {
        if(prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`) === db.children[i].pin) {
            activeKidIdx = i; showScreen('screen-child'); renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        const pendingForMe = db.pending.filter(p => p.child === k.name).map(p => p.task);
        const available = db.tasks.filter(t => (t.assignedTo === "all" || t.assignedTo === k.name) && !pendingForMe.includes(t.name) && (currentFilter === 'all' || t.time === currentFilter || t.time === 'both'));

        document.getElementById('ch-list-t').innerHTML = available.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <div style="text-align:right;"><b>${t.name}</b>${t.assignedTo !== 'all' ? '<br><small style="color:var(--p);">××™×©×™</small>' : ''}</div>
                <div style="color:var(--p); font-weight:900;">+${t.points} â­</div>
            </div>`).join('') || "<p style='padding:20px; color:#999;'>××™×Ÿ ××©×™××•×ª ×–××™× ×•×ª ×›×¨×’×¢</p>";
    }

    async function reqTask(name, pts, el) {
        if(isPreview) return;
        AUDIO_SUCCESS.play().catch(()=>{});
        el.style.opacity = "0.2";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts, id: Date.now() });
        await sync(); renderChild();
    }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.toggle('active', b.id === 'tab-'+t));
        const body = document.getElementById('admin-body');
        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <div style="text-align:right;"><b>${p.child}</b>: ${p.task}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px; border-radius:10px; cursor:pointer;">××©×¨</button>
                        <button onclick="db.pending.splice(${i},1);sync();setTab('approve')" style="background:var(--danger); color:white; border:none; padding:8px; border-radius:10px; cursor:pointer;">X</button>
                    </div>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        } else if (t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `<div class="item-row"><b>${c.name} (${c.points}â­)</b><div style="display:flex; gap:5px;"><button onclick="startPreview(${i})" style="background:var(--p); color:white; border:none; padding:5px 10px; border-radius:8px;">ğŸ‘ï¸</button><button onclick="editKid(${i})" style="background:#eee; border:none; padding:5px 10px; border-radius:8px;">âœï¸</button></div></div>`).join('');
        } else if (t === 'tasks') {
            body.innerHTML = db.tasks.map((item, i) => `<div class="item-row"><div style="text-align:right;"><b>${item.name}</b><br><small>×œ××™: ${item.assignedTo === 'all' ? '×›×•×œ×' : item.assignedTo}</small></div><button onclick="db.tasks.splice(${i},1);sync();setTab('tasks')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button onclick="addTaskDialog()" class="btn-main" style="background:var(--success)">+ ××©×™××” ×—×“×©×”</button>`;
        } else if (t === 'rewards') {
            body.innerHTML = db.rewards.map((item, i) => `<div class="item-row"><b>${item.name} (${item.points}â­)</b><button onclick="db.rewards.splice(${i},1);sync();setTab('rewards')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button onclick="addItem('rewards')" class="btn-main" style="background:var(--success)">+ ×¦'×•×¤×¨</button>`;
        } else if (t === 'config') {
            body.innerHTML = `<h3>×¤×¨×’×•×Ÿ ×‘×œ×•×— ×”×¨××©×™:</h3><input id="c-shout" type="text" value="${db.shoutout}"><h3>×”×’×“×¨×ª ×™×¢×“ ××©×¤×—×ª×™:</h3><input id="c-gn" type="text" value="${db.goal.name}"><input id="c-gt" type="number" value="${db.goal.target}"><button onclick="saveConfig()" class="btn-main">×©××•×¨ ×”×›×œ ×œ×¢× ×Ÿ</button>`;
        }
    }

    async function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); await sync(); setTab('approve');
    }

    async function addTaskDialog() {
        const name = prompt("×©× ×”××©×™××”:"); if(!name) return;
        const pts = parseInt(prompt("×›××•×ª ×›×•×›×‘×™×:", "5"));
        const t = prompt("1=×‘×•×§×¨, 2=×¢×¨×‘, 3=×©× ×™×”×", "3");
        const time = t === "1" ? "morning" : t === "2" ? "evening" : "both";
        let opt = "0=×›×•×œ×\n" + db.children.map((c,idx)=>`${idx+1}=${c.name}`).join('\n');
        const choice = prompt("×¢×‘×•×¨ ××™ ×”××©×™××”?\n" + opt, "0");
        const assignedTo = choice === "0" ? "all" : db.children[parseInt(choice)-1].name;
        db.tasks.push({id: Date.now(), name, points: pts, time, assignedTo});
        await sync(); setTab('tasks');
    }

    async function addItem(type) {
        const n = prompt("×©× ×”×¦'×•×¤×¨:"); const p = parseInt(prompt("×¢×œ×•×ª ×‘×›×•×›×‘×™×:"));
        if(n && p) { db[type].push({id:Date.now(), name:n, points:p}); await sync(); setTab(type); }
    }

    async function editKid(i) {
        const n = prompt("×©× ×”×™×œ×“:", db.children[i].name);
        const e = prompt("×××•×’'×™:", db.children[i].emoji || "ğŸ‘¤");
        if(n) { db.children[i].name = n; db.children[i].emoji = e; await sync(); setTab('kids'); }
    }

    async function saveConfig() {
        db.shoutout = document.getElementById('c-shout').value;
        db.goal.name = document.getElementById('c-gn').value;
        db.goal.target = parseInt(document.getElementById('c-gt').value);
        await sync(); alert("× ×©××¨ ×‘×”×¦×œ×—×” ×‘×¢× ×Ÿ!");
    }

    async function openDonate() {
        const amt = parseInt(prompt("×›××” ×›×•×›×‘×™× ×œ×ª×¨×•× ×œ×™×¢×“ ×”××©×¤×—×ª×™?"));
        if(amt > 0 && db.children[activeKidIdx].points >= amt) {
            db.children[activeKidIdx].points -= amt; db.goal.current += amt;
            confetti(); await sync(); renderChild();
        }
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <b>${r.name}</b>
                    <span style="color:var(--gold); font-weight:bold;">${r.points} â­</span>
                </div>`).join('') || "××™×Ÿ ×¦'×•×¤×¨×™× ×‘×—× ×•×ª ×›×¨×’×¢";
        }
    }

    function buyR(n, c) {
        const k = db.children[activeKidIdx];
        if(k.points >= c && confirm(`×œ×§× ×•×ª ××ª ×”×¦'×•×¤×¨: ${n}?`)) { 
            k.points -= c; sync(); renderChild(); toggleStore(false); 
        }
    }

    function filterTasks(f) {
        currentFilter = f;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'f-'+f));
        renderChild();
    }

    function showScreen(id) { 
        document.querySelectorAll('.app > .screen').forEach(d => d.classList.add('hidden')); 
        document.getElementById(id).classList.remove('hidden'); 
    }
    
    function startPreview(i) { isPreview = true; activeKidIdx = i; showScreen('screen-child'); document.getElementById('parent-banner').classList.remove('hidden'); renderChild(); }
    function exitPreview() { isPreview = false; document.getElementById('parent-banner').classList.add('hidden'); showScreen('screen-admin'); setTab('kids'); }
    function enterAdmin() { if(prompt("×¡×™×¡××ª ×× ×”×œ:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }

    // Init App
    sync(true);
</script>

<!DOCTYPE html>

    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3048/3048122.png">
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; --pending: #ffa502; }
        body { font-family: system-ui, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        
        .card { 
            background: white; padding: 20px; border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; 
            margin: 10px auto; min-height: 94vh; display: flex; 
            flex-direction: column; box-sizing: border-box; 
        }

        .hidden { display: none !important; }
        
        /* ××¨×›×•×– ×™×œ×“×™× ×‘××¡×š ×”×‘×™×ª */
        #login-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; /* ×××¨×›×– ×× ×›×™×ª */
            align-items: center;    /* ×××¨×›×– ××•×¤×§×™×ª */
        }

        #children-list { 
            display: flex; flex-wrap: wrap; gap: 15px; 
            justify-content: center; width: 100%; margin: 20px 0;
        }

        .child-card {
            background: #fff; border: 2px solid #eee; border-radius: 20px;
            padding: 15px; width: 120px; cursor: pointer; transition: transform 0.2s;
        }
        .child-card:active { transform: scale(0.95); }

        .avatar-main { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--p); object-fit: cover; }
        
        .admin-section { background: #f9f9fb; padding: 12px; border-radius: 20px; margin-bottom: 10px; border: 1px solid #eee; text-align: right; }
        .mgmt-table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; font-size: 0.85rem; }
        .mgmt-table td { padding: 8px; border-bottom: 1px solid #eee; }
        
        .item-row { background: white; border: 2px solid #eee; padding: 12px; border-radius: 18px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .status-pending { border-color: var(--pending); background: #fffaf0; position: relative; }
        .status-pending::after { content: "â³ ×××ª×™×Ÿ"; font-size: 0.6rem; color: var(--pending); position: absolute; bottom: 2px; left: 10px; }
        .done { opacity: 0.5; background: #f1f2f6; pointer-events: none; }

        input, select, button { width: 100%; padding: 10px; margin: 4px 0; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; font-family: inherit; }
        button { background: var(--p); color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-small { width: auto; padding: 5px 10px; font-size: 0.75rem; }
        .btn-danger { background: var(--danger); }
        
        #loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--p); transition: width 0.3s; width: 0%; z-index: 2000; }
    </style>
</head>
<body>

<div id="loading-bar"></div>

<div class="card">
    <div id="login-screen">
        <h1 style="color: var(--p); margin: 0;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        <div id="children-list"></div>
        <button onclick="showAdmin()" style="background:#636e72; width: auto; padding: 8px 20px;">âš™ï¸ ×××©×§ ×”×•×¨×™× <span id="pending-badge-login" class="hidden" style="background:red; border-radius:50%; padding:2px 6px; font-size: 0.7rem;">0</span></button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="location.reload()" style="background:none; color:#636e72; width:auto; padding:0;">ğŸ”™ ×™×¦×™××”</button>
            <div style="text-align: center;">
                <b id="user-title" style="font-size: 1.3rem;"></b><br>
                <span id="points-display" style="color: var(--p); font-weight: bold; font-size: 1.2rem;">â­ 0</span>
            </div>
            <div id="avatar-box"></div>
        </div>
        
        <div id="tasks-view">
            <div id="tasks-list"></div>
            <button onclick="showShop()" style="background:var(--success); margin-top: 15px; height: 50px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="shop-view" class="hidden">
            <h3>ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</h3>
            <div id="shop-list"></div>
            <button onclick="hideShop()" style="background:#636e72; margin-top: 15px;">ğŸ”™ ×—×–×¨×”</button>
        </div>
    </div>

    <div id="admin-screen" class="hidden">
        <h3 style="margin: 5px;">× ×™×”×•×œ ×”×•×¨×™× ğŸ›¡ï¸</h3>
        
        <div class="admin-section" style="border: 2px solid var(--pending);">
            <h4 style="margin: 0 0 8px 0;">ğŸ”” ××©×™××•×ª ×œ××™×©×•×¨ (<span id="pending-count">0</span>)</h4>
            <div id="pending-tasks-list" style="max-height: 150px; overflow-y: auto;"></div>
        </div>

        <div class="admin-section">
            <h4 style="margin: 0 0 8px 0;">ğŸ”§ ×”×’×“×¨×•×ª ×•×ª×•×›×Ÿ</h4>
            <div style="display: flex; gap: 5px; margin-bottom: 10px;">
                <button onclick="toggleBox('kids-mgmt')" class="btn-small" style="background:#ddd; color:#333;">×™×œ×“×™×</button>
                <button onclick="toggleBox('tasks-mgmt')" class="btn-small" style="background:#ddd; color:#333;">××©×™××•×ª</button>
                <button onclick="toggleBox('gifts-mgmt')" class="btn-small" style="background:#ddd; color:#333;">×¦'×•×¤×¨×™×</button>
            </div>

            <div id="kids-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-kids-table"></table>
                <input type="text" id="new-kid-name" placeholder="×©× ×”×™×œ×“">
                <input type="tel" id="new-kid-pin" placeholder="PIN">
                <button onclick="addKid()" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button>
            </div>

            <div id="tasks-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-tasks-table"></table>
                <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <select id="t-type"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option></select>
                <select id="t-target"></select>
                <button onclick="addTask()" style="background:var(--success);">+ ×”×•×¡×£ ××©×™××”</button>
            </div>

            <div id="gifts-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-gifts-table"></table>
                <input type="text" id="g-name" placeholder="×©× ×”×¦'×•×¤×¨">
                <input type="number" id="g-cost" placeholder="××—×™×¨ ×‘×›×•×›×‘×™×">
                <button onclick="addGift()" style="background:var(--success);">+ ×”×•×¡×£ ×¦'×•×¤×¨</button>
            </div>
        </div>

        <button onclick="forceSync()" style="background:var(--p); margin-top: 10px;">ğŸ”„ ×¡× ×›×¨×•×Ÿ ×¢× ×Ÿ</button>
        <button onclick="location.reload()" style="background:#333; margin-top: 10px;">ğŸ”™ ×—×–×¨×”</button>
    </div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = { children: [], tasks: [], pending: [], gifts: [] };
    let curIdx = null;

    async function init() {
        updateBar(30);
        try {
            const r = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
            db = await r.json();
            if (!db.pending) db.pending = [];
            renderAll();
            updateBar(100);
            setTimeout(() => updateBar(0), 800);
        } catch (e) { updateBar(0); }
    }

    function renderAll() {
        // ×¨×©×™××ª ×™×œ×“×™×
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <img src="${c.img || 'https://via.placeholder.com/80'}" class="avatar-main"><br>
                <b>${c.name}</b>
            </div>
        `).join('');

        // ××™×©×•×¨ ××©×™××•×ª
        const pCount = db.pending.length;
        document.getElementById('pending-count').innerText = pCount;
        document.getElementById('pending-tasks-list').innerHTML = db.pending.map((p, i) => `
            <div class="item-row">
                <small><b>${p.childName}</b>: ${p.taskName}</small>
                <div>
                    <button class="btn-small" style="background:var(--success)" onclick="approveTask(${i})">V</button>
                    <button class="btn-small" style="background:var(--danger)" onclick="rejectTask(${i})">X</button>
                </div>
            </div>
        `).join('') || "××™×Ÿ ××©×™××•×ª ×××ª×™× ×•×ª";

        // ×˜×‘×œ××•×ª × ×™×”×•×œ
        document.getElementById('mgmt-kids-table').innerHTML = db.children.map((c, i) => `<tr><td>${c.name}</td><td><button class="btn-small btn-danger" onclick="del('children',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-tasks-table').innerHTML = db.tasks.map((t, i) => `<tr><td>${t.name}</td><td><button class="btn-small btn-danger" onclick="del('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-gifts-table').innerHTML = db.gifts.map((g, i) => `<tr><td>${g.name}</td><td><button class="btn-small btn-danger" onclick="del('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        
        const opts = `<option value="all">×œ×›×•×œ×</option>` + db.children.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        document.getElementById('t-target').innerHTML = opts;
    }

    async function login(i) {
        if (prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`) === db.children[i].pin) {
            curIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        }
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('user-title').innerText = c.name;
        document.getElementById('points-display').innerText = `â­ ${c.points}`;
        document.getElementById('avatar-box').innerHTML = `<img src="${c.img || ''}" class="avatar-main" style="width:50px; height:50px;">`;
        
        const type = (new Date().getHours() >= 5 && new Date().getHours() < 15) ? 'morning' : 'evening';
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === c.name))
            .map(t => {
                const isP = db.pending.some(p => p.childName === c.name && p.taskId === t.id);
                const isD = c.doneToday && c.doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''} ${isP?'status-pending':''}" onclick="${(!isD && !isP)?`submit(${t.id},'${t.name}',${t.points})`:''}">
                    <span>${t.name}</span><b>${t.points}â­</b></div>`;
            }).join('');
    }

    async function submit(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, pts: pts });
        updateChildUI();
        await save();
    }

    function showShop() {
        document.getElementById('tasks-view').classList.add('hidden');
        document.getElementById('shop-view').classList.remove('hidden');
        const pts = db.children[curIdx].points;
        document.getElementById('shop-list').innerHTML = db.gifts.map(g => `
            <div class="item-row">
                <span>${g.name} (<b>${g.cost}</b>â­)</span>
                ${pts >= g.cost ? `<button onclick="buy('${g.name}', ${g.cost})" style="width:auto; background:var(--success); padding:5px 10px;">×§× ×”</button>` : `<small>×—×¡×¨ ${g.cost-pts}</small>`}
            </div>
        `).join('') || "××™×Ÿ ×¦'×•×¤×¨×™× ×‘×—× ×•×ª";
    }

    function hideShop() {
        document.getElementById('shop-view').classList.add('hidden');
        document.getElementById('tasks-view').classList.remove('hidden');
    }

    async function buy(name, cost) {
        if(confirm(`×œ×§× ×•×ª ××ª ${name}?`)) {
            db.children[curIdx].points -= cost;
            await save();
            location.reload();
        }
    }

    async function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if (child) {
            child.points += p.pts;
            if (!child.doneToday) child.doneToday = [];
            child.doneToday.push(p.taskId);
        }
        db.pending.splice(i, 1);
        renderAll();
        await save();
    }

    async function rejectTask(i) { db.pending.splice(i, 1); renderAll(); await save(); }
    async function save() { updateBar(50); await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); updateBar(100); setTimeout(()=>updateBar(0),800); }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); renderAll(); } }
    function toggleBox(id) { document.getElementById(id).classList.toggle('hidden'); }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); renderAll(); save(); } }
    function addKid() { db.children.push({name: document.getElementById('new-kid-name').value, pin: document.getElementById('new-kid-pin').value, points: 0, doneToday: []}); renderAll(); save(); }
    function addTask() { db.tasks.push({id: Date.now(), name: document.getElementById('t-name').value, points: parseInt(document.getElementById('t-pts').value), type: document.getElementById('t-type').value, target: document.getElementById('t-target').value}); renderAll(); save(); }
    function addGift() { db.gifts.push({name: document.getElementById('g-name').value, cost: parseInt(document.getElementById('g-cost').value)}); renderAll(); save(); }
    function updateBar(p) { document.getElementById('loading-bar').style.width = p + "%"; }
    async function forceSync() { await init(); }

    init();
</script>
</body>
</html>

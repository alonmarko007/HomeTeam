<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××¨×§×•×‘×™×¥' v29.0 - Ultimate Management</title>
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; --bonus: #9b59b6; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 800px; margin: 10px auto; min-height: 96vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        #sync-status { position: absolute; top: 15px; left: 15px; width: 10px; height: 10px; border-radius: 50%; background: var(--success); }
        .syncing { background: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        /* UI Elements */
        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px 0; }
        .avatar-circle { width: 90px; height: 90px; border-radius: 50%; border: 4px solid var(--p); background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; font-weight: bold; color: var(--p); box-shadow: 0 6px 15px rgba(0,0,0,0.05); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .bonus-task { border-color: var(--bonus); background: #fdf0ff; }
        
        .admin-tab-btn { background: #eee; color: #333; padding: 8px; border-radius: 12px; flex: 1; font-size: 0.8rem; border: none; cursor: pointer; }
        .admin-tab-btn.active { background: var(--p); color: white; }
        
        /* Family Goal Bar */
        .goal-container { background: #eee; border-radius: 15px; height: 25px; width: 100%; position: relative; margin: 10px 0; overflow: hidden; }
        .goal-bar { background: var(--success); height: 100%; transition: 0.5s; width: 0%; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 0.8rem; font-weight: bold; line-height: 25px; }

        button { background: var(--p); color: white; border: none; font-weight: bold; border-radius: 14px; cursor: pointer; padding: 12px; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 10px; border: 1px solid #ddd; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 12px 25px; border-radius: 50px; z-index: 3000; opacity: 0; transition: 0.4s; }
        #toast.show { opacity: 1; bottom: 50px; }
    </style>
</head>
<body>

<div id="sync-status"></div>
<div id="toast"></div>

<div class="card">

        <div id="family-goal-display" style="padding: 10px; background: #fff9e6; border-radius: 20px; margin-bottom: 10px;">
            <span id="goal-name-label">×™×¢×“ ××©×¤×—×ª×™: ×˜×•×¢×Ÿ...</span>

        </div>

        <button onclick="showAdmin()" style="background: #636e72; padding: 10px 30px;">âš™ï¸ × ×™×”×•×œ</button>
        <span style="font-size: 0.7rem; color: #b2bec3; margin-top: 15px; display: block;">×’×¨×¡×” 29.0 | Powered by Alon Markovich</span>
    </div>

    <div id="admin-screen" class="hidden">
        <div style="display:flex; gap:3px; margin-bottom:15px; flex-wrap:wrap;">
            <button class="admin-tab-btn" id="btn-tab-approve" onclick="openTab('approve')">ğŸ”” ××™×©×•×¨</button>
            <button class="admin-tab-btn" id="btn-tab-kids" onclick="openTab('kids')">ğŸ‘¶ ×™×œ×“×™×</button>
            <button class="admin-tab-btn" id="btn-tab-tasks" onclick="openTab('tasks')">ğŸ“ ××©×™××•×ª</button>
            <button class="admin-tab-btn" id="btn-tab-gifts" onclick="openTab('gifts')">ğŸ ×—× ×•×ª</button>
            <button class="admin-tab-btn" id="btn-tab-setup" onclick="openTab('setup')">âš™ï¸ ×™×¢×“</button>
        </div>

        <div id="tab-approve" class="tab-content hidden">

                <button onclick="smartReset('morning')" style="background:var(--morning); font-size:0.8rem;">â˜€ï¸ ××™×¤×•×¡ ×‘×•×§×¨</button>
                <button onclick="smartReset('evening')" style="background:var(--evening); font-size:0.8rem;">ğŸŒ™ ××™×¤×•×¡ ×¢×¨×‘</button>
            </div>
            <div id="pending-tasks-list"></div>
        </div>

        <div id="tab-kids" class="tab-content hidden"><table style="width:100%" id="mgmt-kids-table"></table></div>
        
        <div id="tab-tasks" class="tab-content hidden">
            <table style="width:100%" id="mgmt-tasks-table"></table>
            <div style="background:#f9f9f9; padding:10px; border-radius:15px; margin-top:10px;">
                <input type="text" id="t-name" placeholder="×©× ××©×™××”">
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <select id="t-type">
                    <option value="morning">â˜€ï¸ ×‘×•×§×¨</option>
                    <option value="evening">ğŸŒ™ ×¢×¨×‘</option>
                    <option value="bonus">âš¡ ×‘×•× ×•×¡ (×—×“ ×¤×¢××™ ×œ×›×•×œ×)</option>
                </select>
                <button onclick="addTask()" style="background:var(--success); width:100%;">+ ×”×•×¡×£ ××©×™××”</button>
            </div>
        </div>

        <div id="tab-gifts" class="tab-content hidden">
            <table style="width:100%" id="mgmt-gifts-table"></table>
            <div style="background:#f9f9f9; padding:10px; border-radius:15px; margin-top:10px;">
                <input type="text" id="g-name" placeholder="×©× ×”××ª× ×”">
                <input type="number" id="g-cost" placeholder="××—×™×¨ ×‘×›×•×›×‘×™×">
                <input type="number" id="g-stock" placeholder="×›××•×ª ×‘××œ××™ (×œ××©×œ 5)">
                <button onclick="addGift()" style="background:var(--success); width:100%;">+ ×”×•×¡×£ ×œ×—× ×•×ª</button>
            </div>
        </div>

        <div id="tab-setup" class="tab-content hidden">
            <h4>×”×’×“×¨×ª ×™×¢×“ ××©×¤×—×ª×™</h4>
            <input type="text" id="goal-name-in" placeholder="×©× ×”×™×¢×“ (×œ××©×œ: ×¡×¨×˜ ××©×¤×—×ª×™)">
            <input type="number" id="goal-target-in" placeholder="×›××•×ª ×›×•×›×‘×™× ×“×¨×•×©×”">
            <button onclick="updateGoalSettings()" style="background:var(--p); width:100%;">×¢×“×›×Ÿ ×™×¢×“</button>
            <hr>
            <h4>×”×™×¡×˜×•×¨×™×” ××—×¨×•× ×”</h4>
            <div id="history-list" style="max-height: 200px; overflow-y: auto; font-size: 0.8rem; text-align: right;"></div>
        </div>

        <button onclick="location.reload()" style="background:#333; margin-top:20px; width:100%;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="location.reload()" style="background:#eee; color:#333; padding:5px 15px;">ğŸ  ×‘×™×ª</button>
            <div style="text-align:center;"><b id="user-title"></b><br><span id="points-display" style="color:var(--p); font-size:1.5rem;">â­ 0</span></div>
            <div id="avatar-box"></div>
        </div>

        <div id="child-goal-area" style="background:#f0f7ff; padding:10px; border-radius:15px; margin-bottom:10px;">
            <small>×ª×¨×•× ×œ×™×¢×“ ×”××©×¤×—×ª×™:</small>
            <button onclick="contributeToGoal()" style="background:var(--success); padding:5px 15px; margin-right:10px;">×ª×¨×•× â­1</button>
        </div>

        <div id="tasks-list"></div>
        <button onclick="showShop()" style="background:var(--success); margin-top:15px; width:100%; height:50px; border-radius:15px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        
        <div id="shop-view" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; padding:20px; box-sizing:border-box;">
            <h2>×—× ×•×ª ×”××ª× ×•×ª ğŸ</h2>
            <div id="shop-list"></div>
            <button onclick="hideShop()" style="background:#636e72; width:100%; margin-top:20px;">×—×–×¨×”</button>
        </div>
    </div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = JSON.parse(localStorage.getItem('marco_db_v29')) || { 
        children: [], tasks: [], pending: [], gifts: [], history: [], 
        goal: { name: "×™×¢×“ ××©×¤×—×ª×™", target: 100, current: 0 } 
    };
    let curIdx = null;

    function showToast(msg) {
        const t = document.getElementById('toast'); t.innerText = msg; t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 3000);
    }

    renderAll();
    syncWithCloud();

    async function syncWithCloud() {
        document.getElementById('sync-status').classList.add('syncing');
        try {
            const r = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
            const cloudData = await r.json();
            if (cloudData) {
                db = { ...db, ...cloudData };
                if (!db.goal) db.goal = { name: "×™×¢×“ ××©×¤×—×ª×™", target: 100, current: 0 };
                renderAll();
            }
        } catch (e) { console.warn("Offline"); }
        document.getElementById('sync-status').classList.remove('syncing');
    }

    function save() {
        localStorage.setItem('marco_db_v29', JSON.stringify(db));
        fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
    }

    function renderAll() {
        // ×¢×“×›×•×Ÿ ×™×¢×“
        const prog = (db.goal.current / db.goal.target) * 100;
        document.getElementById('goal-name-label').innerText = `×™×¢×“ ××©×¤×—×ª×™: ${db.goal.name}`;
        document.getElementById('goal-progress').style.width = Math.min(prog, 100) + "%";
        document.getElementById('goal-val').innerText = `${db.goal.current} / ${db.goal.target}`;

        // ×¨×©×™××ª ×™×œ×“×™× ×œ×›× ×™×¡×”
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">${c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`}</div>
                <div style="font-weight:bold; margin-top:5px;">${c.name}</div>
            </div>`).join('');

        // ×˜×‘×œ××•×ª × ×™×”×•×œ
        document.getElementById('mgmt-kids-table').innerHTML = db.children.map((c, i) => `
            <tr>
                <td style="text-align:right"><b>${c.name}</b> (${c.points}â­)</td>
                <td>
                    <button onclick="editPoints(${i}, -1)" style="background:var(--danger); padding:4px 8px;">â›” ×§× ×¡</button>
                    <button onclick="editKid(${i})" style="background:#eee; color:#333; padding:4px 8px;">âœï¸</button>
                </td>
            </tr>`).join('');

        document.getElementById('mgmt-tasks-table').innerHTML = (db.tasks || []).map((t, i) => `
            <tr class="${t.type === 'bonus' ? 'bonus-task' : ''}">
                <td style="text-align:right"><b>${t.name}</b> (${t.points}â­)</td>
                <td><button onclick="del('tasks',${i})" style="background:var(--danger); padding:2px 8px;">ğŸ—‘ï¸</button></td>
            </tr>`).join('');

        document.getElementById('mgmt-gifts-table').innerHTML = (db.gifts || []).map((g, i) => `
            <tr>
                <td style="text-align:right"><b>${g.name}</b> (${g.cost}â­) | ××œ××™: ${g.stock}</td>
                <td><button onclick="del('gifts',${i})" style="background:var(--danger); padding:2px 8px;">ğŸ—‘ï¸</button></td>
            </tr>`).join('');

        document.getElementById('pending-tasks-list').innerHTML = (db.pending || []).map((p, i) => `
            <div class="item-row">
                <span><b>${p.childName}</b>: ${p.taskName}</span>
                <div><button onclick="approveTask(${i})">âœ…</button><button onclick="rejectTask(${i})" style="background:var(--danger)">âŒ</button></div>
            </div>`).join('');

        document.getElementById('history-list').innerHTML = (db.history || []).slice(-20).reverse().map(h => 
            `<div style="padding:5px; border-bottom:1px solid #eee">${h.time} | <b>${h.child}</b>: ${h.action}</div>`
        ).join('');
    }

    function login(i) {
        let p = prompt(`PIN ×¢×‘×•×¨ ${db.children[i].name}:`);
        if (p === db.children[i].pin) {
            curIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        } else if (p !== null) alert("PIN ×©×’×•×™!");
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('user-title').innerText = c.name;
        document.getElementById('points-display').innerText = `â­ ${c.points}`;
        const hr = new Date().getHours();
        const nowType = (hr >= 5 && hr < 15) ? 'morning' : 'evening';
        
        // ×¡×™× ×•×Ÿ ××©×™××•×ª: ×‘×•×§×¨/×¢×¨×‘ ××• ×‘×•× ×•×¡ ×©×˜×¨× ×‘×•×¦×¢
        const tasks = db.tasks.filter(t => {
            if (t.type === 'bonus') return !db.history.some(h => h.taskId === t.id);
            return t.type === nowType && !(c.doneToday && c.doneToday.includes(t.id));
        }).filter(t => !db.pending.some(p => p.childName === c.name && p.taskId === t.id));

        document.getElementById('tasks-list').innerHTML = tasks.map(t => `
            <div class="item-row ${t.type === 'bonus' ? 'bonus-task' : ''}" onclick="submitTask(${t.id},'${t.name}',${t.points})">
                <span>${t.type === 'bonus' ? 'âš¡ ' : ''}${t.name}</span>
                <b>${t.points}â­</b>
            </div>`).join('') || "<p>××™×Ÿ ××©×™××•×ª ×›×¨×’×¢, ×›×œ ×”×›×‘×•×“! ğŸŒŸ</p>";
    }

    function submitTask(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, pts: pts });
        showToast("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×™×! ğŸ‘");
        updateChildUI(); save();
    }

    function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if (child) {
            child.points += p.pts;
            if (!child.doneToday) child.doneToday = [];
            child.doneToday.push(p.taskId);
            addHistory(child.name, `×‘×™×¦×¢: ${p.taskName} (+${p.pts}â­)`, p.taskId);
        }
        db.pending.splice(i, 1);
        renderAll(); save();
    }

    function contributeToGoal() {
        const c = db.children[curIdx];
        if (c.points > 0) {
            c.points--;
            db.goal.current++;
            addHistory(c.name, `×ª×¨× ×›×•×›×‘ ×œ×™×¢×“ ×”××©×¤×—×ª×™ ğŸ†`);
            updateChildUI(); renderAll(); save();
            showToast("×ª×•×“×” ×¢×œ ×”×ª×¨×•××” ×œ×™×¢×“ ×”××©×•×ª×£! â¤ï¸");
        }
    }

    function editPoints(idx, change) {
        const amt = parseInt(prompt("×›××•×ª ×›×•×›×‘×™× ×œ×”×•×¨×“×” (×§× ×¡):", "5"));
        if (amt > 0) {
            const reason = prompt("×¡×™×‘×” ×œ×§× ×¡:");
            db.children[idx].points -= amt;
            addHistory(db.children[idx].name, `×§× ×¡: ${reason} (-${amt}â­)`);
            renderAll(); save();
        }
    }

    function addHistory(child, action, taskId = null) {
        if (!db.history) db.history = [];
        db.history.push({ 
            child, action, taskId, 
            time: new Date().toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'}) 
        });
    }

    function updateGoalSettings() {
        db.goal.name = document.getElementById('goal-name-in').value || db.goal.name;
        db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target;
        renderAll(); save(); showToast("×”×™×¢×“ ×¢×•×“×›×Ÿ!");
    }

    function addGift() {
        const name = document.getElementById('g-name').value;
        const cost = parseInt(document.getElementById('g-cost').value);
        const stock = parseInt(document.getElementById('g-stock').value);
        if (name && cost) {
            db.gifts.push({ id: Date.now(), name, cost, stock });
            renderAll(); save();
        }
    }

    function buyGift(i) {
        const g = db.gifts[i];
        const c = db.children[curIdx];
        if (c.points >= g.cost && g.stock > 0) {
            c.points -= g.cost;
            g.stock--;
            addHistory(c.name, `×§× ×”: ${g.name} (-${g.cost}â­)`);
            showToast("×ª×ª×—×“×©! ×”×§× ×™×™×” ×”×¦×œ×™×—×” ğŸ");
            hideShop(); updateChildUI(); renderAll(); save();
        }
    }

    function showShop() {
        document.getElementById('shop-view').classList.remove('hidden');
        document.getElementById('shop-list').innerHTML = db.gifts.map((g, i) => `
            <div class="item-row">
                <span>${g.name} (<b>${g.cost}</b>â­) <br><small>× ×•×ª×¨×•: ${g.stock}</small></span>
                ${g.stock > 0 ? 
                    `<button onclick="buyGift(${i})" ${db.children[curIdx].points < g.cost ? 'disabled style="opacity:0.5"' : ''}>×§× ×”</button>` 
                    : '<b style="color:red">××–×œ</b>'}
            </div>`).join('');
    }

    function hideShop() { document.getElementById('shop-view').classList.add('hidden'); }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }
    function openTab(t) { 
        document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden')); 
        document.querySelectorAll('.admin-tab-btn').forEach(x => x.classList.remove('active'));
        document.getElementById('tab-'+t).classList.remove('hidden'); 
        document.getElementById('btn-tab-'+t).classList.add('active'); 
    }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); renderAll(); save(); } }
    function addTask() {
        const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), t = document.getElementById('t-type').value;
        if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, type:t}); renderAll(); save(); }
    }
    function smartReset(mode) {
        db.children.forEach(c => {
            c.doneToday = (c.doneToday || []).filter(tid => {
                const t = db.tasks.find(tk => tk.id === tid);
                return t && t.type !== mode;
            });
        });
        renderAll(); save(); showToast(`××™×¤×•×¡ ${mode} ×”×•×©×œ×!`);
    }
</script>

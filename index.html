<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××©×¤×—×ª ××¨×§×•×‘×™×¥ - v26.1 âœ¨</title>
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --afternoon: #f0932b; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; }
        body { font-family: system-ui, sans-serif; background: var(--bg); text-align: center; padding: 10px; direction: rtl; margin: 0; color: #2d3436; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; min-height: 92vh; position: relative; display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .version-footer { font-size: 0.7rem; color: #b2bec3; margin-top: auto; padding-top: 20px; }
        #loading-overlay { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:1000; border-radius:30px; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .children-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .child-card { background: #fff; border: 3px solid #eee; border-radius: 20px; padding: 15px; cursor: pointer; }
        .avatar-main { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 4px solid var(--p); background: #f9f9f9; }
        .admin-section { background: #f9f9fb; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; text-align: right; }
        .mgmt-table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 10px; font-size: 0.85rem; }
        .mgmt-table td { padding: 12px 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .avatar-sm { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-left: 8px; }
        .time-header { font-size: 1.5rem; margin-bottom: 15px; padding: 15px; border-radius: 20px; color: white; font-weight: bold; }
        .morning-bg { background: var(--morning); }
        .evening-bg { background: var(--evening); }
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--p); color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-small { width: auto; padding: 6px 10px; font-size: 0.75rem; margin-right: 2px; }
        .btn-danger { background: var(--danger); }
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .done { opacity: 0.5; background: #f1f2f6; text-decoration: line-through; }
    </style>
</head>
<body>

<div class="card">
    <div id="loading-overlay" class="hidden"><div class="spinner"></div><p id="loading-text">××¢×“×›×Ÿ...</p></div>

    <div id="login-screen">
        <h1 id="family-greeting">××©×¤×—×ª ××¨×§×•×‘×™×¥ âœ¨</h1>
        <div class="children-grid" id="children-list"></div>
        <button onclick="showAdmin()" style="background:#636e72;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="admin-screen" class="hidden">
        <h2 style="margin-top:0;">××¨×›×– ×©×œ×™×˜×” âš™ï¸</h2>
        <div class="admin-section">
            <h3>ğŸ‘¶ × ×™×”×•×œ ×™×œ×“×™× ×•×ª××•× ×•×ª</h3>
            <table class="mgmt-table"><tbody id="mgmt-kids"></tbody></table>
            <input type="file" id="change-photo-input" class="hidden" accept="image/*" onchange="processPhotoChange(event)">
            <button onclick="toggleBox('add-kid-box')" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button>
            <div id="add-kid-box" class="hidden"><input type="text" id="new-name" placeholder="×©×"><input type="password" id="new-pin" placeholder="×¡×™×¡××”"><button onclick="saveChild()">×©××•×¨</button></div>
        </div>
        <button onclick="location.reload()" style="background:#333;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <h2 id="user-title"></h2>
        <div id="avatar-container"></div>
        <div style="font-size: 2.2rem; margin: 10px 0; background: var(--s); border-radius: 50px; padding: 10px;">â­ <span id="points-display">0</span></div>
        <div id="tasks-view">
            <div id="current-time-header" class="time-header"></div>
            <div id="tasks-list"></div>
            <button onclick="showShop()" style="background:var(--success); margin-top:15px; height: 55px; border-radius: 15px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>
        <button onclick="location.reload()" style="background:#eee; color:black; margin-top:15px;">â¬…ï¸ ×”×—×œ×£ ×™×œ×“</button>
    </div>

    <div class="version-footer">×’×¨×¡×”: <span id="ver-num"></span> | ×¢×“×›×•×Ÿ ××—×¨×•×Ÿ: <span id="ver-date"></span></div>
</div>

<script>
    const VERSION = "26.1";
    const LAST_UPDATE = "09/01/2026 00:35";
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    const defImg = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
    
    let db = { adminPin: "1234", children: [], tasks: [], gifts: [], history: [] };
    let curIdx = null;

    function initVersion() {
        document.getElementById('ver-num').innerText = VERSION;
        document.getElementById('ver-date').innerText = LAST_UPDATE;
    }

    async function init() {
        initVersion();
        showLoading(true, "×˜×•×¢×Ÿ × ×ª×•× ×™×...");
        try {
            const response = await fetch(CLOUD_URL);
            const data = await response.json();
            if (data && data.children) db = data;
        } catch (e) { console.log("×˜×•×¢×Ÿ ××§×•××™×ª"); }
        showLoading(false);
        render();
    }

    async function save() {
        showLoading(true, "××¡× ×›×¨×Ÿ...");
        try {
            await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            setTimeout(() => showLoading(false), 800);
        } catch (e) { showLoading(false); }
    }

    function render() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="checkPin(${i})">
                <img src="${c.img || defImg}" class="avatar-main"><br><b>${c.name}</b><br><small>â­ ${c.points}</small>
            </div>`).join('');
        
        document.getElementById('mgmt-kids').innerHTML = db.children.map((c, i) => `
            <tr>
                <td><img src="${c.img || defImg}" class="avatar-sm"> ${c.name}</td>
                <td style="text-align:left;">
                    <button class="btn-small" style="background:#747d8c" onclick="openPhotoPicker(${i})">ğŸ“·</button>
                    ${c.img ? `<button class="btn-small btn-danger" onclick="removePhoto(${i})">ğŸ—‘ï¸</button>` : ''}
                    <button class="btn-small btn-danger" onclick="delItem('children',${i})">âŒ</button>
                </td>
            </tr>`).join('');
    }

    function removePhoto(i) { if(confirm("×œ×”×¡×™×¨?")) { db.children[i].img = null; save(); render(); } }
    function openPhotoPicker(i) { curIdx = i; document.getElementById('change-photo-input').click(); }
    function processPhotoChange(e) {
        const file = e.target.files[0];
        if (!file) return;
        showLoading(true, "××›×•×•×¥...");
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_WIDTH = 150; 
                const scaleSize = MAX_WIDTH / img.width;
                canvas.width = MAX_WIDTH; canvas.height = img.height * scaleSize;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                db.children[curIdx].img = canvas.toDataURL('image/jpeg', 0.7); 
                save(); render();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    function checkPin(i) { let p = prompt(`×¡×™×¡××”:`); if(p === db.children[i].pin) login(i); }
    function login(i) {
        curIdx = i;
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('user-title').innerText = "×”×œ×•×— ×©×œ " + db.children[i].name;
        document.getElementById('avatar-container').innerHTML = `<img src="${db.children[i].img || defImg}" class="avatar-main">`;
        updateScore();
    }
    function showLoading(s, t) { document.getElementById('loading-text').innerText = t; document.getElementById('loading-overlay').classList.toggle('hidden', !s); }
    function showAdmin() { if(prompt("×¡×™×¡××”:") === db.adminPin) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); render(); } }
    function saveChild() { db.children.push({ name: document.getElementById('new-name').value, pin: document.getElementById('new-pin').value, points: 0, doneToday: [], img: null }); save(); render(); }
    function delItem(t, i) { if(confirm("×œ××—×•×§?")) { db[t].splice(i,1); save(); render(); } }
    function toggleBox(id) { document.getElementById(id).classList.toggle('hidden'); }
    function updateScore() { document.getElementById('points-display').innerText = db.children[curIdx].points; }
    init();
</script>
</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #4a90e2; --morning: #ff9f43; --evening: #a29bfe; --success: #2ed573; --danger: #ff4757; --bg: #f0f7ff; --gold: #f1c40f; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 500px; margin: 10px auto; min-height: 95vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* Goal Progress */
        .goal-section { background: #fff9e6; border-radius: 20px; padding: 15px; margin-bottom: 20px; border: 3px solid var(--success); }
        .goal-container { background: #dfe6e9; border-radius: 50px; height: 35px; width: 100%; position: relative; overflow: hidden; margin-top: 10px; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 1rem; font-weight: bold; line-height: 35px; top: 0; color: #2d3436; }

        /* Child UI Elements */
        .child-score-bubble { background: #fff; border: 3px solid var(--p); display: inline-block; padding: 10px 35px; border-radius: 50px; box-shadow: 0 5px 15px rgba(74,144,226,0.15); margin: 10px 0 20px 0; }
        .score-val { font-size: 2.5rem; font-weight: 900; color: var(--p); display: block; line-height: 1; }
        
        /* List Items (Tasks/Rewards) */
        .item-card { background: #fff; border: 2px solid #f0f0f0; border-radius: 20px; padding: 15px; margin-bottom: 12px; display: flex; align-items: center; transition: 0.2s; cursor: pointer; }
        .item-card:active { transform: scale(0.97); }
        .icon-box { width: 50px; height: 50px; background: #f8f9fa; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; margin-left: 15px; }
        .info { flex-grow: 1; text-align: right; font-weight: bold; }
        .pts-tag { background: #fff9e6; color: #d35400; padding: 6px 12px; border-radius: 12px; font-weight: bold; font-size: 0.9rem; border: 1px solid #fcebb6; }

        /* Admin Nav */
        .admin-nav { display: flex; gap: 4px; margin-bottom: 15px; overflow-x: auto; padding: 5px; background: #eee; border-radius: 15px; }
        .admin-nav button { flex: 1; font-size: 0.75rem; background: transparent; padding: 10px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; }
        .admin-nav button.active { background: var(--p); color: white; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 15px; padding: 12px; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ddd; font-size: 1rem; box-sizing: border-box; }
        .version-stamp { font-size: 0.7rem; color: #a4b0be; margin-top: auto; padding: 10px; font-weight: bold; }
    </style>

<body>

<div class="card">

                <div style="display:flex; gap:5px;">
                    <select id="t-emoji" style="width:70px;"><option>ğŸ¦·</option><option>ğŸ‘•</option><option>ğŸš¿</option><option>ğŸ“š</option><option>ğŸ§¸</option><option>ğŸ½ï¸</option><option>âœ¨</option></select>
                    <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                </div>
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <select id="t-type">
                    <option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option><option value="both">ğŸŒ“ ×ª××™×“</option>
                </select>
                <button onclick="addOrUpdateTask()" id="btn-save-task" style="background:var(--success); color:white; width:100%; margin-top:10px;">×©××•×¨ ××©×™××” +</button>

            </div>

        <button onclick="location.reload()" style="background:#333; color:white; width:100%; margin-top:20px;">ğŸ  ×—×–×¨×” ×œ×‘×™×ª</button>

                <span id="c-pts" class="score-val">0</span>

</div>

<script>
    const DB_KEY = 'MARKOVICH_FINAL_DB';
    const DEFAULT_DATA = {
        children: [{name:"×¨× ×™", pin:"1234", points:0, doneToday:[]}, {name:"××•×¤×™×¨", pin:"1234", points:0, doneToday:[]}, {name:"××•×¨×™", pin:"1234", points:0, doneToday:[]}], 
        tasks: [{id:1, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, type:"both", emoji:"ğŸ¦·"}, {id:2, name:"×œ×”×ª×œ×‘×©", points:2, type:"morning", emoji:"ğŸ‘•"}], 
        rewards: [{id:1, name:"×××ª×§", points:5}, {id:2, name:"×–××Ÿ ××¡×š", points:10}],
        pending: [], goal: { name: "×¤×™×¦×” ××©×¤×—×ª×™×ª", target: 50, current: 0 } 
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULT_DATA;
    let curIdx = null;
    let editingTaskId = null;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }

    // Navigation
    function openTab(id) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-'+id).classList.remove('hidden');
        document.getElementById('nav-'+id).classList.add('active');
        renderAdmin(id);
    }

    // Admin Rendering
    function renderAdmin(tab) {
        if(tab==='approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="item-card">
                    <div class="info">${p.childName}: ${p.taskName}</div>
                    <button onclick="approve(${i})" style="background:var(--success); color:white;">âœ…</button>
                    <button onclick="db.pending.splice(${i},1);save();renderAdmin('approve');" style="background:var(--danger); color:white; margin-right:5px;">âŒ</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        }
        if(tab==='tasks') {
            document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `
                <div class="item-card">
                    <div class="icon-box">${t.emoji}</div>
                    <div class="info">${t.name} (${t.points}â­)</div>
                    <button onclick="startEditTask(${i})" style="margin-left:5px;">ğŸ“</button>
                    <button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');" style="background:none;">ğŸ—‘ï¸</button>
                </div>`).join('');
        }
        if(tab==='rewards') {
            document.getElementById('rewards-manage-list').innerHTML = (db.rewards || []).map((r, i) => `
                <div class="item-card">
                    <div class="info">${r.name} (${r.points}â­)</div>
                    <button onclick="db.rewards.splice(${i},1);save();renderAdmin('rewards');" style="background:none;">ğŸ—‘ï¸</button>
                </div>`).join('');
        }
    }

    // Task Functions
    function startEditTask(i) {
        const t = db.tasks[i];
        editingTaskId = t.id;
        document.getElementById('t-name').value = t.name;
        document.getElementById('t-pts').value = t.points;
        document.getElementById('t-emoji').value = t.emoji;
        document.getElementById('t-type').value = t.type;
        document.getElementById('btn-save-task').innerText = "×¢×“×›×Ÿ ××©×™××”";
    }

    function addOrUpdateTask() {
        const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), e = document.getElementById('t-emoji').value, ty = document.getElementById('t-type').value;
        if(!n || isNaN(p)) return alert("××œ× ×©× ×•× ×™×§×•×“");
        
        if(editingTaskId) {
            const idx = db.tasks.findIndex(t => t.id === editingTaskId);
            db.tasks[idx] = {...db.tasks[idx], name:n, points:p, emoji:e, type:ty};
            editingTaskId = null;
            document.getElementById('btn-save-task').innerText = "×©××•×¨ ××©×™××” +";
        } else {
            db.tasks.push({id:Date.now(), name:n, points:p, emoji:e, type:ty});
        }
        save(); renderAdmin('tasks');
        document.getElementById('t-name').value = ''; document.getElementById('t-pts').value = '';
    }

    function addReward() {
        const n = document.getElementById('r-name').value, p = parseInt(document.getElementById('r-pts').value);
        if(n && p) { db.rewards.push({id:Date.now(), name:n, points:p}); save(); renderAdmin('rewards'); }
    }

    function approve(i) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) {
            c.points += p.points;
            db.goal.current += p.points;
            if(!c.doneToday) c.doneToday = [];
            c.doneToday.push({id: p.taskId, date: new Date().toLocaleDateString(), session: p.session});
        }
        db.pending.splice(i,1); confetti(); save(); renderAdmin('approve');
    }

    // Child Functions
    function updateChildUI() {
        const c = db.children[curIdx], hr = new Date().getHours(), today = new Date().toLocaleDateString();
        document.getElementById('c-name').innerText = `×”×™×™ ${c.name}! ğŸ‘‹`;
        document.getElementById('c-pts').innerText = c.points;
        
        const tasks = db.tasks.filter(t => {
            const sess = hr < 15 ? 'am' : 'pm';
            const alreadyPending = db.pending.some(p => p.childName === c.name && p.taskId === t.id && p.session === sess);
            const alreadyDone = c.doneToday && c.doneToday.some(d => d.id === t.id && d.date === today && d.session === sess);
            if (alreadyPending || alreadyDone) return false;
            if (t.type === 'morning') return hr < 15;
            if (t.type === 'evening') return hr >= 12;
            return true;
        });

        document.getElementById('child-tasks-list').innerHTML = tasks.map(t => `
            <div class="item-card" onclick="reqTask(${t.id},'${t.name}',${t.points})">
                <div class="icon-box">${t.emoji}</div>
                <div class="info">${t.name}</div>
                <div class="pts-tag">+${t.points} â­</div>
            </div>`).join('') || "<div style='padding:30px; color:#666;'>×¡×™×™××ª ×”×›×œ! ×›×œ ×”×›×‘×•×“ ğŸ†</div>";
    }

    function reqTask(id, name, pts) {
        const sess = new Date().getHours() < 15 ? 'am' : 'pm';
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, points: pts, session: sess });
        save(); updateChildUI(); alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×™×! âœ…");
    }

    function toggleStore(show) {
        document.getElementById('child-content').className = show ? 'hidden' : '';
        document.getElementById('child-store-list').className = show ? '' : 'hidden';
        document.getElementById('btn-back-tasks').className = show ? '' : 'hidden';
        if(show) {
            document.getElementById('child-store-list').innerHTML = db.rewards.map(r => `
                <div class="item-card" onclick="buyReward('${r.name}', ${r.points})">
                    <div class="icon-box">ğŸ</div>
                    <div class="info">${r.name}</div>
                    <div class="pts-tag">${r.points} â­</div>
                </div>`).join('');
        }
    }

    function buyReward(name, cost) {
        const c = db.children[curIdx];
        if(c.points < cost) return alert("×—×¡×¨×™× ×œ×š ×›×•×›×‘×™×!");
        if(confirm(`×œ×§× ×•×ª ${name}?`)) {
            c.points -= cost; save(); updateChildUI(); toggleStore(false); alert("×ª×ª×—×“×©! ×‘×™×§×©×ª ××”×”×•×¨×™×?");
        }
    }

    // Auth & Init
    function login(i) {
        if(prompt("×¡×™×¡××”:") === db.children[i].pin) { curIdx = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateChildUI(); }
    }
    function showAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }

    function renderHome() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `<div onclick="login(${i})" style="cursor:pointer;"><div style="width:70px; height:70px; border-radius:50%; border:3px solid var(--p); display:flex; align-items:center; justify-content:center; font-size:1.5rem; background:white;">ğŸ‘¤</div><b>${c.name}</b></div>`).join('');
        document.getElementById('goal-name-label').innerText = `×”×™×¢×“ ×”××©×¤×—×ª×™: ${db.goal.name}`;
        document.getElementById('goal-val').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('goal-progress').style.width = Math.min((db.goal.current/db.goal.target)*100, 100) + "%";
    }
    renderHome();
</script>

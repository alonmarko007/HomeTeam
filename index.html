<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v40.1</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; padding: 0; direction: rtl; height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        .app { width: 100%; max-width: 500px; height: 100vh; background: white; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .screen { flex: 1; display: flex; flex-direction: column; padding: 15px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* ×¡×¨×’×œ × ×™×”×•×œ - ×ª×™×§×•×Ÿ × ×¨××•×ª */
        .admin-nav { 
            display: flex; 
            background: var(--dark); 
            padding: 8px; 
            gap: 4px; 
            position: sticky; 
            top: 0; 
            z-index: 100;
        }
        .nav-item { 
            flex: 1; 
            border: none; 
            padding: 12px 2px; 
            border-radius: 8px; 
            font-size: 0.8rem; 
            font-weight: bold; 
            cursor: pointer; 
            background: rgba(255,255,255,0.1); 
            color: white;
            white-space: nowrap;
        }
        .nav-item.active { background: var(--p); color: white; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 15px; padding: 16px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; font-size: 1rem; }
        
        /* ×œ×•×‘×™ */
        .goal-card { background: #fff9e6; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; margin-bottom: 10px; cursor: pointer; }
        .progress-container { background: #eee; height: 22px; border-radius: 11px; overflow: hidden; position: relative; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, var(--success), #7bed9f); height: 100%; width: 0%; transition: width 1s; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.8rem; line-height: 22px; font-weight: bold; color: #333; top: 0; }
        
        #lb-kids { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: #f8f9fa; margin: 0 auto 5px; }

        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 10000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; }
        .footer { margin-top: auto; padding: 15px; text-align: center; color: #bbb; font-size: 0.8rem; padding-bottom: 35px; }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <p style="margin-top:10px;">×˜×•×¢×Ÿ × ×ª×•× ×™×...</p>
</div>

<div class="app">
    <div id="screen-lobby" class="screen">
        <h1 style="text-align:center; margin-top: 20px;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×˜×•×¢×Ÿ ×™×¢×“...</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div id="lb-kids"></div>
        <div class="footer">v40.1 | <span onclick="enterAdmin()" style="color:var(--p); font-weight:bold; cursor:pointer;">âš™ï¸ × ×™×”×•×œ</span></div>
    </div>

    <div id="screen-child" class="screen hidden">
        <h2 id="ch-name"></h2>
        <div id="ch-pts" style="font-size: 4rem; font-weight: 900; color: var(--p); text-align: center; margin: 10px 0;">0</div>
        <div id="ch-tasks-ui" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
            <div id="ch-list-t" style="flex:1; overflow-y:auto;"></div>
            <button class="btn-main" style="background:var(--gold);" onclick="toggleStore(true)">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>
        <div id="ch-store-ui" class="hidden" style="flex:1; display:flex; flex-direction:column; overflow:hidden;">
            <h3 style="color:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</h3>
            <div id="ch-list-r" style="flex:1; overflow-y:auto;"></div>
            <button class="btn-main" onclick="toggleStore(false)" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>
        <button onclick="location.reload()" style="background:none; border:none; color:#ccc; margin: 15px 0;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="screen hidden" style="padding:0;">
        <div class="admin-nav">
            <button class="nav-item active" onclick="setTab('approve', this)">××™×©×•×¨×™×</button>
            <button class="nav-item" onclick="setTab('kids', this)">×™×œ×“×™×</button>
            <button class="nav-item" onclick="setTab('tasks', this)">××©×™××•×ª</button>
            <button class="nav-item" onclick="setTab('rewards', this)">×¦'×•×¤×¨×™×</button>
            <button class="nav-item" onclick="setTab('config', this)">×™×¢×“</button>
        </div>
        <div id="admin-body" style="flex:1; overflow-y:auto; padding:15px;"></div>
        <div style="padding:15px;"><button class="btn-main" onclick="location.reload()" style="background:var(--dark);">ğŸ”™ ×—×–×¨×”</button></div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    
    let db = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, assignedTo:"all"}],
        rewards: [{name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 }
    };

    let activeKidIdx = -1;

    async function sync(isLoad = false) {
        document.getElementById('loader').classList.remove('hidden');
        try {
            if (isLoad) {
                const resp = await fetch(SCRIPT_URL);
                const data = await resp.json();
                if (data && data.children) db = data;
            } else {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            }
        } catch (e) { console.warn("Offline"); }
        document.getElementById('loader').classList.add('hidden');
        renderLobby();
    }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="text-align:center; cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span style="color:var(--p); font-weight:bold;">${c.points} â­</span>
            </div>`).join('');
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function kidLogin(i) {
        let p = prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) { activeKidIdx = i; showScreen('screen-child'); renderChild(); }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => `<div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)"><b>${t.name}</b><span style="color:var(--p);">+${t.points} â­</span></div>`).join('');
    }

    async function reqTask(name, pts, el) {
        el.style.opacity = "0.5";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts, id: Date.now() });
        await sync(); alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”!");
    }

    // ×¤×•× ×§×¦×™×™×ª ×”×˜××‘×™× ×”××ª×•×§× ×ª - ×¤×•×ª×¨×ª ××ª ×”×‘×¢×™×” ××”×ª××•× ×”
    function setTab(tab, btn) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const body = document.getElementById('admin-body');
        
        if(tab === 'approve') {
            body.innerHTML = `<h3>âœ… ××™×©×•×¨×™×</h3>` + (db.pending.map((p, i) => `<div class="item-row"><span><b>${p.child}</b>: ${p.task}</span><button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px; border-radius:8px;">××©×¨</button></div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª");
        } else if(tab === 'kids') {
            body.innerHTML = `<h3>ğŸ‘¥ ×™×œ×“×™×</h3>` + db.children.map((c, i) => `<div class="item-row"><b>${c.name}</b> <span>${c.points} â­</span></div>`).join('');
        } else if(tab === 'tasks') {
            // ×ª×¦×•×’×ª ××©×™××•×ª
            body.innerHTML = `<h3>ğŸ“ × ×™×”×•×œ ××©×™××•×ª</h3>` + db.tasks.map((t, i) => `<div class="item-row"><span>${t.name} (${t.points}â­)</span><button onclick="db.tasks.splice(${i},1);sync();setTab('tasks',btn)" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button class="btn-main" onclick="addTask()">+ ×”×•×¡×£ ××©×™××”</button>`;
        } else if(tab === 'rewards') {
            // ×ª×¦×•×’×ª ×¦'×•×¤×¨×™× - ×›××Ÿ ×”×™×” ×”×‘×œ×‘×•×œ ×‘×ª××•× ×”
            body.innerHTML = `<h3>ğŸ × ×™×”×•×œ ×¦'×•×¤×¨×™× (×—× ×•×ª)</h3>` + db.rewards.map((r, i) => `<div class="item-row"><span>${r.name} (${r.points}â­)</span><button onclick="db.rewards.splice(${i},1);sync();setTab('rewards',btn)" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button></div>`).join('') + `<button class="btn-main" style="background:var(--gold);" onclick="addReward()">+ ×”×•×¡×£ ×¦'×•×¤×¨</button>`;
        } else if(tab === 'config') {
            body.innerHTML = `<h3>ğŸ¯ ×™×¢×“ ××©×¤×—×ª×™</h3><input id="gn" value="${db.goal.name}"><input id="gt" type="number" value="${db.goal.target}"><button class="btn-main" onclick="saveGoal()">×©××•×¨</button>`;
        }
    }

    async function approve(i) {
        const p = db.pending[i];
        const kid = db.children.find(c => c.name === p.child);
        if(kid) kid.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); await sync(); setTab('approve', document.querySelector('.nav-item.active'));
    }

    function addTask() {
        const n = prompt("×©× ×”××©×™××”:"); const p = parseInt(prompt("× ×§×•×“×•×ª:"));
        if(n && p) { db.tasks.push({name:n, points:p, assignedTo:"all"}); sync(); alert("× ×•×¡×£!"); }
    }

    function addReward() {
        const n = prompt("×©× ×”×¦'×•×¤×¨:"); const p = parseInt(prompt("×¢×œ×•×ª ×‘×›×•×›×‘×™×:"));
        if(n && p) { db.rewards.push({name:n, points:p}); sync(); alert("× ×•×¡×£ ×œ×—× ×•×ª!"); }
    }

    function saveGoal() {
        db.goal.name = document.getElementById('gn').value;
        db.goal.target = document.getElementById('gt').value;
        sync(); alert("×¢×•×“×›×Ÿ!");
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() {
        if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve', document.querySelector('.nav-item')); }
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `<div class="item-row" onclick="buyR('${r.name}', ${r.points})"><b>${r.name}</b><span style="color:var(--gold); font-weight:bold;">${r.points} â­</span></div>`).join('') || "×”×—× ×•×ª ×¨×™×§×”";
        }
    }

    async function buyR(name, cost) {
        if(db.children[activeKidIdx].points >= cost && confirm(`×œ×§× ×•×ª ${name}?`)) {
            db.children[activeKidIdx].points -= cost;
            await sync(); renderChild(); toggleStore(false);
            alert("×ª×ª×—×“×©!");
        }
    }

    sync(true);
</script>
</body>
</html>

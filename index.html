<script>
    const DB_KEY = 'MARKO_DB_V31_13';
    let db = JSON.parse(localStorage.getItem(DB_KEY)) || { 
        children: [{name:"×¨× ×™", pin:"1234", points:0, img:"", streak:0, lastDoneDate:"", doneToday:[]}, {name:"××•×¤×™×¨", pin:"1234", points:0, img:"", streak:0, lastDoneDate:"", doneToday:[]}, {name:"××•×¨×™", pin:"1234", points:0, img:"", streak:0, lastDoneDate:"", doneToday:[]}], 
        tasks: [], rewards: [], pending: [], goal: { name: "×¤×™×¦×”", target: 50, current: 0 } 
    };
    let curIdx = null;

    function save() { localStorage.setItem(DB_KEY, JSON.stringify(db)); }

    function playSound(type) {
        try {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if(type === 'ding') { osc.frequency.setValueAtTime(880, audioCtx.currentTime); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.1); }
            else { osc.frequency.setValueAtTime(523, audioCtx.currentTime); osc.frequency.exponentialRampToValueAtTime(1046, audioCtx.currentTime + 0.3); gain.gain.setValueAtTime(0.1, audioCtx.currentTime); osc.start(); osc.stop(audioCtx.currentTime + 0.3); }
        } catch(e) {}
    }

    function openTab(tabId) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.querySelectorAll('.admin-nav button').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + tabId).classList.remove('hidden');
        document.getElementById('nav-' + tabId).classList.add('active');
        renderAdmin(tabId);
    }

    function renderAdmin(tab) {
        if(tab === 'approve') {
            document.getElementById('pending-list').innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <span><b>${p.childName}</b>: ${p.taskName}</span>
                    <button onclick="approve(${i})" style="background:var(--success); color:white;">âœ… ××©×•×¨</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        }
        if(tab === 'tasks') {
            document.getElementById('tasks-manage-list').innerHTML = db.tasks.map((t, i) => `
                <div class="item-row">
                    <span>${t.emoji} ${t.name} (${t.points}â­)</span>
                    <button onclick="db.tasks.splice(${i},1);save();renderAdmin('tasks');">ğŸ—‘ï¸</button>
                </div>`).join('') || "××™×Ÿ ××©×™××•×ª";
        }
        if(tab === 'kids') {
            document.getElementById('kids-manage-list').innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <b>${c.name} (${c.points}â­)</b>
                    <button onclick="parentPreview(${i})" style="background:#636e72; color:white;">ğŸ‘ï¸ ×¦×¤×”</button>
                </div>`).join('');
        }
        if(tab === 'rewards') {
            document.getElementById('rewards-manage-list').innerHTML = db.rewards.map((r, i) => `
                <div class="item-row">
                    <span>ğŸ ${r.name} (${r.points}â­)</span>
                    <button onclick="db.rewards.splice(${i},1);save();renderAdmin('rewards');">ğŸ—‘ï¸</button>
                </div>`).join('');
        }
    }

    function addTask() {
        const n = document.getElementById('t-name').value, p = parseInt(document.getElementById('t-pts').value), t = document.getElementById('t-type').value, e = document.getElementById('t-emoji').value;
        if(n && p) { db.tasks.push({id:Date.now(), name:n, points:p, type:t, emoji:e}); save(); renderAdmin('tasks'); document.getElementById('t-name').value=''; }
    }

    function addReward() {
        const n = document.getElementById('r-name').value, p = parseInt(document.getElementById('r-pts').value);
        if(n && p) { db.rewards.push({name:n, points:p}); save(); renderAdmin('rewards'); document.getElementById('r-name').value=''; }
    }

    function approve(i) {
        const p = db.pending[i], c = db.children.find(child => child.name === p.childName);
        if(c) {
            c.points += p.points;
            if(!c.doneToday) c.doneToday = [];
            c.doneToday.push({ id: p.taskId, date: new Date().toLocaleDateString(), session: p.session });
        }
        db.pending.splice(i, 1); confetti(); playSound('success'); save(); renderAdmin('approve');
    }

    function updateChildUI() {
        const c = db.children[curIdx], hr = new Date().getHours(), today = new Date().toLocaleDateString();
        document.getElementById('c-name').innerText = c.name;
        document.getElementById('c-pts').innerText = `â­ ${c.points}`;
        document.getElementById('c-avatar-box').innerHTML = `<span>ğŸ‘¤</span>`;
        
        const tasks = db.tasks.filter(t => {
            const sess = hr < 15 ? 'am' : 'pm';
            if (db.pending.some(p => p.childName === c.name && p.taskId === t.id && p.session === sess)) return false;
            if (c.doneToday && c.doneToday.some(d => d.id === t.id && d.date === today && d.session === sess)) return false;
            if (t.type === 'morning') return hr < 15;
            if (t.type === 'evening') return hr >= 12;
            return true;
        });
        
        document.getElementById('child-tasks').innerHTML = tasks.map(t => `
            <div class="item-row" onclick="reqTask(${t.id},'${t.name}',${t.points})">
                <span>${t.emoji} ${t.name}</span>
                <b style="color:var(--p)">${t.points}â­</b>
            </div>`).join('') || "××™×Ÿ ××©×™××•×ª ×›×¨×’×¢ ğŸ†";
    }

    function reqTask(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, points: pts, session: (new Date().getHours() < 15 ? 'am' : 'pm') });
        playSound('ding'); save(); updateChildUI(); alert("× ×©×œ×— ×œ××™×©×•×¨ ×œ×”×•×¨×™×!");
    }

    function renderHome() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle"><span>ğŸ‘¤</span></div>
                <div style="font-weight:bold; margin-top:10px;">${c.name}</div>
            </div>`).join('');
        document.getElementById('goal-name-label').innerText = `×”×™×¢×“: ${db.goal.name}`;
        document.getElementById('goal-progress').style.width = Math.min((db.goal.current/db.goal.target)*100, 100) + "%";
        document.getElementById('goal-val').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function login(i, skip = false) {
        if(!skip) { const p = prompt("×¡×™×¡××”:"); if(p !== db.children[i].pin) return; }
        curIdx = i; document.getElementById('login-screen').classList.add('hidden'); document.getElementById('main-screen').classList.remove('hidden'); updateChildUI();
    }

    function showAdmin() { if(prompt("×¡×™×¡××ª ×”×•×¨×”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); openTab('approve'); } }
    function parentPreview(i) { document.getElementById('preview-mode').classList.remove('hidden'); login(i, true); }
    function backToAdmin() { document.getElementById('preview-mode').classList.add('hidden'); document.getElementById('main-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); }
    function toggleStore() { document.getElementById('child-store').classList.toggle('hidden'); document.getElementById('child-tasks').classList.toggle('hidden'); }
    function updateGoal() { db.goal.name = document.getElementById('goal-name-in').value || db.goal.name; db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target; save(); renderHome(); alert("×”×™×¢×“ ×¢×•×“×›×Ÿ!"); }

    renderHome();
</script>

<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v45.2</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; --dark: #2c3e50; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        .app-header { padding: 20px 15px; border-bottom: 1px solid #eee; }
        .version-badge { background: #eee; color: #888; font-size: 0.7rem; font-weight: bold; padding: 3px 12px; border-radius: 20px; }
        .goal-card { background: #fff9e6; margin: 10px 15px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; }
        .progress-container { background: #eee; height: 24px; border-radius: 12px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.85rem; font-weight: 900; line-height: 24px; top: 0; color: #333; }
        .shoutout-card { background: #ebf5ff; margin: 5px 15px 15px; padding: 12px; border-radius: 20px; border: 2px solid #c2e0ff; font-weight: bold; color: #1e3799; }
        .kids-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; padding: 15px; }
        .kid-btn { position: relative; cursor: pointer; }
        .avatar { width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.2rem; background: white; margin: 0 auto 8px; }
        .pending-badge { position: absolute; top: -5px; right: 5px; background: var(--danger); color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 0.75rem; line-height: 22px; font-weight: bold; border: 2px solid white; }
        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 12px 15px; margin: 8px 15px; display: flex; align-items: center; justify-content: space-between; }
        .item-row.sent { opacity: 0.5; pointer-events: none; background: #f9f9f9; }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; font-size: 1rem; }
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .quick-adj { display: flex; gap: 5px; align-items: center; }
        .btn-adj { border: none; width: 30px; height: 30px; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; }
        .loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div style="font-size: 3rem;">â˜ï¸</div>
    <b>××¢×“×›×Ÿ × ×ª×•× ×™×...</b>
</div>

<div class="app">
    <div id="screen-lobby">
        <div class="app-header"><span class="version-badge">v45.2</span><h1>âœ¨ Markovich âœ¨</h1></div>
        <div class="goal-card">
            <b id="lb-goal-n">×˜×•×¢×Ÿ...</b>
            <div class="progress-container"><div id="lb-goal-b" class="progress-fill"></div><div id="lb-goal-s" class="progress-text">0 / 0</div></div>
        </div>
        <div class="shoutout-card" id="lb-shoutout">ğŸ“¢ ×˜×•×¢×Ÿ...</div>
        <div id="lb-kids" class="kids-grid"></div>
        <button class="btn-main" style="background:var(--dark);" onclick="enterAdmin()">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="screen-child" class="hidden">
        <div class="app-header"><h2 id="ch-name"></h2><div id="ch-pts" style="font-size:3.5rem; color:var(--p); font-weight:900;">0</div><p>×›×•×›×‘×™×</p></div>
        <div id="ch-tasks-view">
            <button class="btn-main" style="background:var(--success);" onclick="contributeToGoal()">ğŸ ×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™ (10)</button>
            <button class="btn-main" style="background:var(--gold);" onclick="toggleStore(true)">ğŸ›’ ×—× ×•×ª ×¦'×•×¤×¨×™×</button>
            <h3 style="text-align:right; margin: 10px 20px;">××©×™××•×ª ×œ×‘×™×¦×•×¢:</h3>
            <div id="ch-list-t"></div>
            <div id="ch-history" style="margin: 15px; font-size: 0.8rem; text-align: right; opacity: 0.7;"></div>
        </div>
        <div id="ch-store-view" class="hidden">
            <h3 style="color:var(--gold);">×—× ×•×ª ×¦'×•×¤×¨×™×:</h3>
            <div id="ch-list-r"></div>
            <button class="btn-main" style="background:#eee; color:#333;" onclick="toggleStore(false)">ğŸ”™ ×—×–×¨×”</button>
        </div>
        <button onclick="location.reload()" class="btn-main" style="background:#ccc; margin-top: auto;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="app-header"><h2>× ×™×”×•×œ ×”×•×¨×™×</h2></div>
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex:1; overflow-y:auto; padding-bottom: 20px;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:var(--dark);">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>

    <div id="pin-modal" class="hidden" style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:flex; align-items:center; justify-content:center; z-index:1000;">
        <div style="background:white; padding:30px; border-radius:20px; width:90%; max-width:320px;">
            <h3 id="pin-title">×”×–×Ÿ ×§×•×“</h3>
            <input id="pin-input" type="password" inputmode="numeric" maxlength="4" style="font-size:2rem; text-align:center; width:100%;">
            <div style="display:flex; gap:10px; margin-top:15px;"><button onclick="checkPin()" class="btn-main" style="flex:1; margin:0;">××™×©×•×¨</button><button onclick="closePinModal()" class="btn-main" style="flex:1; margin:0; background:#ccc;">×‘×™×˜×•×œ</button></div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    const DB_KEY = 'MARKOVICH_DB_V45_2';

    let db = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¦"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘§"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¶"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2}, {name:"×¡×™×“×•×¨ ×—×“×¨", points:5}],
        rewards: [{name:"15 ×“×§' ××¡×š", points:20}, {name:"×××ª×§", points:30}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×›×œ ×”×›×‘×•×“!",
        history: []
    };

    let activeKidIdx = -1;

    async function loadData() {
        try {
            const res = await fetch(SCRIPT_URL);
            const data = await res.json();
            if (data && data.children) db = data;
        } catch (e) {
            const local = localStorage.getItem(DB_KEY);
            if(local) db = JSON.parse(local);
        }
        document.getElementById('loader').classList.add('hidden');
        renderLobby();
    }

    async function sync() {
        localStorage.setItem(DB_KEY, JSON.stringify(db));
        try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); } catch (e) {}
    }

    function renderLobby() {
        const grid = document.getElementById('lb-kids');
        grid.innerHTML = db.children.map((c, i) => {
            const count = db.pending.filter(p => p.child === c.name).length;
            return `
                <div class="kid-btn" onclick="openPinModal(${i})">
                    <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                    <b>${c.name}</b><br><small>â­ ${c.points}</small>
                    ${count > 0 ? `<div class="pending-badge">${count}</div>` : ''}
                </div>`;
        }).join('');
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-goal-b').style.width = Math.min(100, (db.goal.current/db.goal.target*100)) + "%";
        document.getElementById('lb-shoutout').innerText = "ğŸ“¢ " + db.shoutout;
    }

    function renderChild() {
        const kid = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = `×”×™×™ ${kid.name}!`;
        document.getElementById('ch-pts').innerText = kid.points;
        document.getElementById('ch-list-t').innerHTML = db.tasks.map(t => {
            const isSent = db.pending.some(p => p.child === kid.name && p.item === t.name);
            return `<div class="item-row ${isSent ? 'sent' : ''}" onclick="actionItem('${t.name}', ${t.points}, 'task')"><b>${t.name}</b> <span>${isSent ? '×‘×‘×“×™×§×”...' : `+${t.points} â­`}</span></div>`;
        }).join('');
        document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `<div class="item-row" onclick="actionItem('${r.name}', ${r.points}, 'reward')"><b>${r.name}</b> <span>${r.points} â­</span></div>`).join('');
    }

    function openPinModal(i) { activeKidIdx = i; document.getElementById('pin-modal').classList.remove('hidden'); document.getElementById('pin-input').value=""; document.getElementById('pin-input').focus(); }
    function closePinModal() { document.getElementById('pin-modal').classList.add('hidden'); }
    function checkPin() { if(document.getElementById('pin-input').value === db.children[activeKidIdx].pin) { closePinModal(); showScreen('screen-child'); renderChild(); } else { alert("×§×•×“ ×©×’×•×™"); } }

    async function actionItem(name, pts, type) {
        if(type === 'reward' && db.children[activeKidIdx].points < pts) { alert("××™×Ÿ ××¡×¤×™×§ ×›×•×›×‘×™×"); return; }
        db.pending.push({ child: db.children[activeKidIdx].name, item: name, val: (type==='task'?pts:-pts) });
        renderChild(); await sync(); alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×™×!");
    }

    async function contributeToGoal() {
        const kid = db.children[activeKidIdx];
        if(kid.points >= 10) { kid.points -= 10; db.goal.current += 10; if(window.confetti) confetti(); await sync(); renderChild(); } else { alert("×¦×¨×™×š 10 ×›×•×›×‘×™×"); }
    }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');
        body.innerHTML = "";

        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `<div class="item-row"><div style="text-align:right"><b>${p.child}</b><br><small>${p.item}</small></div><div style="display:flex; gap:5px;"><button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:10px; border-radius:10px;">âœ…</button><button onclick="reject(${i})" style="background:var(--danger); color:white; border:none; padding:10px; border-radius:10px;">âŒ</button></div></div>`).join('') || "<p>××™×Ÿ ×‘×§×©×•×ª</p>";
        } else if(t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <b>${c.emoji} ${c.name}</b>
                    <div class="quick-adj">
                        <span>${c.points} â­</span>
                        <button class="btn-adj" style="background:var(--danger)" onclick="adjPts(${i}, -5)">-5</button>
                        <button class="btn-adj" style="background:var(--success)" onclick="adjPts(${i}, 5)">+5</button>
                    </div>
                </div>`).join('');
        } else if(t === 'tasks' || t === 'rewards') {
            const list = db[t];
            body.innerHTML = list.map((item, i) => `<div class="item-row"><b>${item.name}</b> <span>${item.points} â­ <button onclick="deleteItem('${t}', ${i})">ğŸ—‘ï¸</button></span></div>`).join('') + `<button class="btn-main" onclick="addItem('${t}')">+ ×”×•×¡×£</button>`;
        } else if(t === 'config') {
            body.innerHTML = `<div style="padding:15px; text-align:right;"><label>××™×œ×” ×˜×•×‘×”:</label><input id="in-shout" value="${db.shoutout}"><label>×™×¢×“:</label><input id="in-gn" value="${db.goal.name}"><label>××˜×¨×”:</label><input id="in-gt" type="number" value="${db.goal.target}"><button class="btn-main" onclick="saveConfig()">×©××•×¨</button></div>`;
        }
    }

    async function adjPts(idx, amount) {
        db.children[idx].points += amount;
        if(db.children[idx].points < 0) db.children[idx].points = 0;
        await sync(); setTab('kids');
    }

    async function approve(i) {
        const p = db.pending[i];
        const kid = db.children.find(c => c.name === p.child);
        if(kid) { kid.points += p.val; if(kid.points < 0) kid.points = 0; }
        db.pending.splice(i, 1); await sync(); setTab('approve');
    }
    async function reject(i) { db.pending.splice(i,1); await sync(); setTab('approve'); }
    async function deleteItem(type, i) { db[type].splice(i,1); await sync(); setTab(type); }
    async function addItem(type) { const n = prompt("×©×:"); const p = parseInt(prompt("× ×™×§×•×“:")); if(n && p) { db[type].push({name:n, points:p}); await sync(); setTab(type); } }
    async function saveConfig() { db.shoutout = document.getElementById('in-shout').value; db.goal.name = document.getElementById('in-gn').value; db.goal.target = parseInt(document.getElementById('in-gt').value); await sync(); alert("× ×©××¨"); }
    function showScreen(id) { document.querySelectorAll('.app > div').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
    function toggleStore(show) { document.getElementById('ch-tasks-view').classList.toggle('hidden', show); document.getElementById('ch-store-view').classList.toggle('hidden', !show); }
    function enterAdmin() { if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve'); } }
    loadData();
</script>
</body>
</html>

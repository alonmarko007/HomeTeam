<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO v34.1</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/star--v1.png">
    <meta name="theme-color" content="#4a90e2">
    <link rel="manifest" href='data:application/manifest+json,{"name":"Markovich","short_name":"Markovich","display":"standalone","background_color":"#ffffff","theme_color":"#4a90e2","icons":[{"src":"https://img.icons8.com/fluency/240/star--v1.png","sizes":"240x240","type":"image/png"}]}'>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        body { background: var(--bg); margin: 0; direction: rtl; user-select: none; color: #2c3e50; text-align: center; }
        .app { max-width: 500px; margin: 0 auto; min-height: 100vh; background: white; position: relative; box-shadow: 0 0 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .hidden { display: none !important; }
        
        .goal-card { background: #fff9e6; margin: 15px; padding: 20px; border-radius: 25px; border: 2px solid #fcebb6; cursor: pointer; }
        .progress-container { background: #eee; height: 26px; border-radius: 13px; overflow: hidden; position: relative; margin-top: 10px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.9rem; font-weight: 900; line-height: 26px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 10px 20px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .pts-display { font-size: 5.5rem; font-weight: 900; color: var(--p); margin: 10px 0; display: block; }
        .avatar { width: 80px; height: 80px; border-radius: 50%; border: 4px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 2.5rem; background: white; margin: 0 auto 8px; }
        
        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.8rem; font-weight: bold; background: none; cursor: pointer; white-space: nowrap; }
        .nav-item.active { background: white; color: var(--p); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 40px); margin: 10px 20px; cursor: pointer; }
        .preview-banner { background: #2c3e50; color: white; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .filter-tabs { display: flex; justify-content: center; gap: 8px; margin: 10px 0; }
        .tab-btn { border: 1px solid #ddd; background: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--p); color: white; }
        
        .footer-info { margin-top: auto; padding: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 0.8rem; color: #bbb; }
    </style>
</head>
<body>

<div class="app">
    <div id="parent-banner" class="preview-banner hidden">
        <span>ğŸ‘ï¸ ××¦×‘ ×¦×¤×™×™×”</span>
        <button onclick="exitPreview()" style="background:var(--danger); border:none; color:white; border-radius:8px; padding:5px 10px;">×™×¦×™××”</button>
    </div>

    <div id="screen-lobby" style="flex-grow: 1; display: flex; flex-direction: column;">
        <h1 style="margin-top:40px;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×”×™×¢×“ ×”××©×¤×—×ª×™</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div id="lb-kids" style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:10px; padding:20px;"></div>
        
        <div class="footer-info">
            <span>v34.1</span>
            <span>|</span>
            <button onclick="enterAdmin()" style="background:none; border:none; color:var(--p); font-weight:bold; cursor:pointer; font-size: 0.9rem;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
        </div>
    </div>

    <div id="screen-child" class="hidden">
        <div style="padding:30px 20px;">
            <h2 id="ch-name"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:12px; width:80%; font-weight:bold;">×ª×¨×•××” ×œ×™×¢×“ ×”××©×¤×—×ª×™ ğŸ</button>
        </div>

        <div id="ch-tasks-ui">
            <div class="filter-tabs">
                <button id="f-all" class="tab-btn active" onclick="filterTasks('all')">×”×›×œ</button>
                <button id="f-morning" class="tab-btn" onclick="filterTasks('morning')">â˜€ï¸ ×‘×•×§×¨</button>
                <button id="f-evening" class="tab-btn" onclick="filterTasks('evening')">ğŸŒ™ ×¢×¨×‘</button>
            </div>
            <div id="ch-list-t"></div>
            <button onclick="toggleStore(true)" class="btn-main" style="background:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>

        <div id="ch-store-ui" class="hidden">
            <h2 style="color:var(--gold);">×—× ×•×ª ×”×¦'×•×¤×¨×™×</h2>
            <div id="ch-list-r"></div>
            <button onclick="toggleStore(false)" class="btn-main" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×” ×œ××©×™××•×ª</button>
        </div>

        <button onclick="location.reload()" style="margin:20px; background:none; border:none; color:#ccc; font-weight:bold;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="hidden">
        <div class="admin-nav">
            <button id="tab-approve" class="nav-item active" onclick="setTab('approve')">××™×©×•×¨×™×</button>
            <button id="tab-kids" class="nav-item" onclick="setTab('kids')">×™×œ×“×™×</button>
            <button id="tab-tasks" class="nav-item" onclick="setTab('tasks')">××©×™××•×ª</button>
            <button id="tab-rewards" class="nav-item" onclick="setTab('rewards')">×¦'×•×¤×¨×™×</button>
            <button id="tab-config" class="nav-item" onclick="setTab('config')">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex-grow:1; overflow-y:auto; padding:10px;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#2c3e50;">×—×–×¨×” ×œ×‘×™×ª</button>
    </div>
</div>

<script>
    const DB_KEY = 'MARKOVICH_FINAL_V341';
    const AUDIO_SUCCESS = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');

    const DEFAULTS = {
        children: [
            {id:1, name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}, 
            {id:2, name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘¤"},
            {id:3, name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}
        ],
        tasks: [
            {id:101, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, time:"both"}, 
            {id:102, name:"×¡×™×“×•×¨ ×—×“×¨", points:5, time:"evening"}
        ],
        rewards: [{id:201, name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 }
    };

    let db = JSON.parse(localStorage.getItem(DB_KEY)) || DEFAULTS;
    let activeKidIdx = -1;
    let currentFilter = 'all';
    let isPreview = false;

    function save() { 
        if(!isPreview) localStorage.setItem(DB_KEY, JSON.stringify(db)); 
        renderLobby(); 
    }

    function renderLobby() {
        const container = document.getElementById('lb-kids');
        container.innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})" style="cursor:pointer;">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br>
                <span style="color:var(--p); font-weight:900;">${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
    }

    function kidLogin(i) {
        const p = prompt(`×§×•×“ ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) {
            activeKidIdx = i;
            showScreen('screen-child');
            renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-pts').innerText = k.points;
        document.getElementById('ch-name').innerText = `×”×™×™ ${k.name}!`;
        
        const pendingForMe = db.pending.filter(p => p.child === k.name).map(p => p.task);
        const available = db.tasks.filter(t => !pendingForMe.includes(t.name) && (currentFilter === 'all' || t.time === currentFilter || t.time === 'both'));

        document.getElementById('ch-list-t').innerHTML = available.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <div style="text-align:right;"><b>${t.name}</b></div>
                <div style="color:var(--p); font-weight:900;">+${t.points} â­</div>
            </div>`).join('') || "<p style='padding:20px; color:#999;'>××™×Ÿ ××©×™××•×ª ×–××™× ×•×ª ×›×¨×’×¢</p>";
    }

    function filterTasks(f) {
        currentFilter = f;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('f-' + f).classList.add('active');
        renderChild();
    }

    function reqTask(name, pts, el) {
        if(isPreview) return alert("××¦×‘ ×¦×¤×™×™×”");
        AUDIO_SUCCESS.play().catch(() => {});
        el.style.opacity = "0.2";
        setTimeout(() => {
            db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts, id: Date.now() });
            save();
            renderChild();
        }, 300);
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <b>${r.name}</b>
                    <span style="color:var(--gold); font-weight:bold;">${r.points} â­</span>
                </div>`).join('') || "××™×Ÿ ×¦'×•×¤×¨×™× ×›×¨×’×¢";
        }
    }

    function buyR(n, c) {
        if(isPreview) return;
        const k = db.children[activeKidIdx];
        if(k.points >= c && confirm(`×œ×§× ×•×ª ${n}?`)) {
            k.points -= c; save(); renderChild(); toggleStore(false);
        } else if (k.points < c) alert("×—×¡×¨ ×œ×š ×›×•×›×‘×™×");
    }

    function setTab(t) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById('tab-' + t).classList.add('active');
        const body = document.getElementById('admin-body');

        if(t === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <div style="text-align:right;"><b>${p.child}</b>: ${p.task}</div>
                    <div style="display:flex; gap:5px;">
                        <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:10px;">××©×¨</button>
                        <button onclick="db.pending.splice(${i},1);save();setTab('approve')" style="background:var(--danger); color:white; border:none; padding:8px 12px; border-radius:10px;">X</button>
                    </div>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª ×××ª×™× ×•×ª";
        } else if (t === 'kids') {
            body.innerHTML = db.children.map((c, i) => `
                <div class="item-row">
                    <b>${c.name} (${c.points}â­)</b>
                    <div style="display:flex; gap:5px;">
                        <button onclick="startPreview(${i})" style="background:var(--p); color:white; border:none; padding:5px 10px; border-radius:8px;">ğŸ‘ï¸</button>
                        <button onclick="editKid(${i})" style="background:#eee; border:none; padding:5px 10px; border-radius:8px;">âœï¸</button>
                    </div>
                </div>`).join('');
        } else if (t === 'tasks' || t === 'rewards') {
            body.innerHTML = db[t].map((item, i) => `
                <div class="item-row">
                    <b>${item.name} (${item.points}â­)</b>
                    <button onclick="db['${t}'].splice(${i},1);save();setTab('${t}')" style="color:red; background:none; border:none;">ğŸ—‘ï¸</button>
                </div>`).join('') + `<button onclick="addItem('${t}')" class="btn-main" style="background:var(--success)">+ ×”×•×¡×£</button>`;
        } else if (t === 'config') {
            body.innerHTML = `<label>×™×¢×“ ××©×¤×—×ª×™:</label><input id="c-gn" value="${db.goal.name}" style="padding:10px; border-radius:10px; border:1px solid #ddd; width:80%; margin:10px;"><br><label>× ×§×•×“×•×ª ×œ×™×¢×“:</label><input id="c-gt" type="number" value="${db.goal.target}" style="padding:10px; border-radius:10px; border:1px solid #ddd; width:80%; margin:10px;"><button onclick="saveConfig()" class="btn-main">×©××•×¨ ×”×’×“×¨×•×ª</button>`;
        }
    }

    function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); save(); setTab('approve');
    }

    function editKid(i) {
        const n = prompt("×©× ×”×™×œ×“:", db.children[i].name);
        const e = prompt("×××•×’'×™:", db.children[i].emoji || "ğŸ‘¤");
        if(n) { db.children[i].name = n; db.children[i].emoji = e; save(); setTab('kids'); }
    }

    function addItem(type) {
        const n = prompt("×©×:");
        const p = parseInt(prompt("× ×§×•×“×•×ª:"));
        let time = "both";
        if(type === 'tasks') {
            const t = prompt("1=×‘×•×§×¨, 2=×¢×¨×‘, 3=×©× ×™×”×", "3");
            time = t === "1" ? "morning" : t === "2" ? "evening" : "both";
        }
        if(n && p) { db[type].push({id:Date.now(), name:n, points:p, time:time}); save(); setTab(type); }
    }

    function saveConfig() {
        db.goal.name = document.getElementById('c-gn').value;
        db.goal.target = parseInt(document.getElementById('c-gt').value);
        save(); alert("×”×”×’×“×¨×•×ª × ×©××¨×•!");
    }

    function showScreen(id) {
        document.getElementById('screen-lobby').classList.add('hidden');
        document.getElementById('screen-child').classList.add('hidden');
        document.getElementById('screen-admin').classList.add('hidden');
        document.getElementById(id).classList.remove('hidden');
    }

    function startPreview(i) {
        isPreview = true; activeKidIdx = i; showScreen('screen-child');
        document.getElementById('parent-banner').classList.remove('hidden');
        renderChild();
    }

    function exitPreview() {
        isPreview = false; document.getElementById('parent-banner').classList.add('hidden');
        showScreen('screen-admin'); setTab('kids');
    }

    function enterAdmin() {
        if(prompt("×¡×™×¡××ª ×”×•×¨×”:") === "1234") { showScreen('screen-admin'); setTab('approve'); }
    }

    function openDonate() {
        const amt = parseInt(prompt("×›××” ×›×•×›×‘×™× ×œ×ª×¨×•× ×œ×™×¢×“ ×”××©×¤×—×ª×™?"));
        if(amt > 0 && db.children[activeKidIdx].points >= amt) {
            db.children[activeKidIdx].points -= amt;
            db.goal.current += amt;
            confetti(); save(); renderChild();
        }
    }

    renderLobby();
</script>
</body>
</html>

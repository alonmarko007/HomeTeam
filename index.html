        body { font-family: system-ui, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 15px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 500px; margin: auto; min-height: 95vh; display: flex; flex-direction: column; box-sizing: border-box; }
        .hidden { display: none !important; }
        .admin-section { background: #f9f9fb; padding: 12px; border-radius: 20px; margin-bottom: 10px; border: 1px solid #eee; text-align: right; }
        .mgmt-table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; font-size: 0.85rem; }
        .mgmt-table td { padding: 8px; border-bottom: 1px solid #eee; }
        .item-row { background: white; border: 2px solid #eee; padding: 12px; border-radius: 18px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
        .status-pending { border-color: var(--pending); background: #fffaf0; position: relative; }
        .status-pending::after { content: "â³ ×××ª×™×Ÿ ×œ××™×©×•×¨"; font-size: 0.6rem; color: var(--pending); position: absolute; bottom: 2px; left: 10px; }
        .done { opacity: 0.5; background: #f1f2f6; pointer-events: none; }
        input, select, button { width: 100%; padding: 10px; margin: 4px 0; border-radius: 10px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background: var(--p); color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-small { width: auto; padding: 4px 8px; font-size: 0.7rem; }
        .btn-danger { background: var(--danger); }
        .admin-badge { background: var(--danger); color: white; border-radius: 50%; padding: 2px 7px; font-size: 0.7rem; }
        #loading-bar { position: fixed; top: 0; left: 0; height: 3px; background: var(--p); transition: width 0.3s; width: 0%; z-index: 2000; }
        .avatar-main { width: 70px; height: 70px; border-radius: 50%; border: 3px solid var(--p); object-fit: cover; background: #eee; }
    </style>
</head>
<body>

<div id="loading-bar"></div>

<div class="card">
    <div id="login-screen">
        <h2 style="margin: 15px 0;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h2>
        <div id="children-list" style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px;"></div>
        <button onclick="showAdmin()" style="background:#636e72; width: 80%;">âš™ï¸ ×××©×§ ×”×•×¨×™× <span id="pending-badge-login" class="admin-badge hidden">0</span></button>
    </div>

    <div id="admin-screen" class="hidden">
        <h3 style="margin: 5px;">× ×™×”×•×œ ××¢×¨×›×ª ğŸ›¡ï¸</h3>
        
        <div class="admin-section" style="border: 2px solid var(--pending);">
            <h4 style="margin: 0 0 8px 0;">ğŸ”” ××™×©×•×¨ ××©×™××•×ª (<span id="pending-count">0</span>)</h4>
            <div id="pending-tasks-list" style="max-height: 150px; overflow-y: auto;"></div>
        </div>

        <div class="admin-section">
            <h4 style="margin: 0 0 8px 0;">ğŸ”§ ×¢×¨×™×›×ª ×ª×•×›×Ÿ</h4>
            <div style="display:flex; gap:5px;">
                <button onclick="toggleBox('kids-mgmt')" class="btn-small" style="background:#eee; color:#333;">×™×œ×“×™×</button>
                <button onclick="toggleBox('tasks-mgmt')" class="btn-small" style="background:#eee; color:#333;">××©×™××•×ª</button>
                <button onclick="toggleBox('gifts-mgmt')" class="btn-small" style="background:#eee; color:#333;">×¦'×•×¤×¨×™×</button>
            </div>

            <div id="kids-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-kids-table"></table>
                <div style="border:1px solid #ddd; padding:5px; margin-top:5px; border-radius:10px;">
                    <input type="text" id="new-kid-name" placeholder="×©× ×”×™×œ×“">
                    <input type="tel" id="new-kid-pin" placeholder="PIN (4 ×¡×¤×¨×•×ª)">
                    <button onclick="addKid()" style="background:var(--success);">×”×•×¡×£ ×™×œ×“</button>
                </div>
            </div>

            <div id="tasks-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-tasks-table"></table>
                <input type="text" id="t-name" placeholder="×©× ×”××©×™××”">
                <input type="number" id="t-pts" placeholder="×›×•×›×‘×™×">
                <select id="t-type"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option></select>
                <select id="t-target"></select>
                <button onclick="addTask()" style="background:var(--success);">×”×•×¡×£ ××©×™××”</button>
            </div>

            <div id="gifts-mgmt" class="hidden">
                <table class="mgmt-table" id="mgmt-gifts-table"></table>
                <input type="text" id="g-name" placeholder="×©× ×”×¦'×•×¤×¨">
                <input type="number" id="g-cost" placeholder="××—×™×¨ ×‘×›×•×›×‘×™×">
                <button onclick="addGift()" style="background:var(--success);">×”×•×¡×£ ×¦'×•×¤×¨</button>
            </div>
        </div>

        <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="processPhoto(event)">
        <button onclick="forceSync()" style="background:var(--p); margin-top: 5px;">ğŸ”„ ×¡× ×›×¨×•×Ÿ ×¢× ×Ÿ</button>
        <button onclick="location.reload()" style="background:#333; margin-top: 5px;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <button onclick="location.reload()" style="background:none; color:#636e72; padding:0; width:auto;">ğŸ”™ ×™×¦×™××”</button>
            <div style="text-align: center;">
                <b id="user-title" style="font-size: 1.3rem;"></b><br>
                <span id="points-display" style="color: var(--p); font-weight: bold; font-size: 1.2rem;">â­ 0</span>
            </div>
            <div id="avatar-box"></div>
        </div>
        <div id="tasks-list"></div>
        <button onclick="showShop()" style="background:var(--success); margin-top: 15px; height: 50px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
    </div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    let db = { children: [], tasks: [], pending: [], gifts: [], history: [] };
    let curIdx = null;
    let photoTargetIdx = null;

    async function init() {
        updateLoading(30);
        try {
            const r = await fetch(`${CLOUD_URL}?t=${Date.now()}`);
            db = await r.json();
            if (!db.pending) db.pending = [];
            renderAll();
            updateLoading(100);
        } catch (e) { updateLoading(0); }
    }

    function renderAll() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div onclick="login(${i})" style="background:white; border-radius:15px; padding:10px; border:2px solid #eee;">
                <img src="${c.img || ''}" class="avatar-main" onerror="this.src='https://via.placeholder.com/60?text=?'"><br>
                <b>${c.name}</b>
            </div>
        `).join('');

        document.getElementById('pending-count').innerText = db.pending.length;
        document.getElementById('pending-tasks-list').innerHTML = db.pending.map((p, i) => `
            <div class="item-row">
                <small><b>${p.childName}</b>: ${p.taskName}</small>
                <div>
                    <button class="btn-small" style="background:var(--success)" onclick="approveTask(${i})">âœ…</button>
                    <button class="btn-small" style="background:var(--danger)" onclick="rejectTask(${i})">âŒ</button>
                </div>
            </div>
        `).join('');

        document.getElementById('mgmt-kids-table').innerHTML = db.children.map((c, i) => `
            <tr>
                <td>${c.name}</td>
                <td style="text-align:left;">
                    <button class="btn-small" style="background:#636e72;" onclick="pickPhoto(${i})">ğŸ“·</button>
                    <button class="btn-small btn-danger" onclick="del('children',${i})">ğŸ—‘ï¸</button>
                </td>
            </tr>`).join('');
        
        document.getElementById('mgmt-tasks-table').innerHTML = db.tasks.map((t, i) => `<tr><td>${t.name} (${t.type==='morning'?'â˜€ï¸':'ğŸŒ™'})</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-gifts-table').innerHTML = db.gifts.map((g, i) => `<tr><td>${g.name}</td><td style="text-align:left;"><button class="btn-small btn-danger" onclick="del('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        
        const opts = `<option value="all">×œ×›×•×œ×</option>` + db.children.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        document.getElementById('t-target').innerHTML = opts;
    }

    async function login(i) {
        if (prompt(`×¡×™×¡××” ×œ-${db.children[i].name}:`) === db.children[i].pin) {
            curIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        }
    }

    function updateChildUI() {
        const c = db.children[curIdx];
        document.getElementById('user-title').innerText = c.name;
        document.getElementById('points-display').innerText = `â­ ${c.points}`;
        document.getElementById('avatar-box').innerHTML = `<img src="${c.img || ''}" class="avatar-main" onerror="this.src='https://via.placeholder.com/60'">`;
        const type = (new Date().getHours() >= 5 && new Date().getHours() < 15) ? 'morning' : 'evening';
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === c.name))
            .map(t => {
                const isP = db.pending.some(p => p.childName === c.name && p.taskId === t.id);
                const isD = c.doneToday && c.doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''} ${isP?'status-pending':''}" onclick="${(!isD && !isP)?`submit(${t.id},'${t.name}',${t.points})`:''}">
                    <span>${t.name}</span><b>${t.points}â­</b></div>`;
            }).join('');
    }

    async function submit(id, name, pts) {
        db.pending.push({ taskId: id, taskName: name, childName: db.children[curIdx].name, pts: pts, time: new Date().toLocaleTimeString() });
        updateChildUI(); await quickSave();
    }

    async function approveTask(i) {
        const p = db.pending[i];
        const child = db.children.find(c => c.name === p.childName);
        if (child) {
            child.points += p.pts;
            if (!child.doneToday) child.doneToday = [];
            child.doneToday.push(p.taskId);
        }
        db.pending.splice(i, 1); renderAll(); await quickSave();
    }

    function pickPhoto(i) { photoTargetIdx = i; document.getElementById('photo-input').click(); }

    function processPhoto(e) {
        const file = e.target.files[0];
        if (!file) return;
        updateLoading(50);
        const reader = new FileReader();
        reader.onload = function(event) {
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const MAX_SIZE = 100; // ×’×•×“×œ ×§×˜×Ÿ ×××•×“ ×œ×©××™×¨×” ×¢×œ ×™×¦×™×‘×•×ª
                let width = img.width;
                let height = img.height;
                if (width > height) { if (width > MAX_SIZE) { height *= MAX_SIZE / width; width = MAX_SIZE; } }
                else { if (height > MAX_SIZE) { width *= MAX_SIZE / height; height = MAX_SIZE; } }
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);
                db.children[photoTargetIdx].img = canvas.toDataURL('image/jpeg', 0.6); // ×“×—×™×¡×” ×œ-60%
                renderAll();
                quickSave();
            };
            img.src = event.target.result;
        };
        reader.readAsDataURL(file);
    }

    async function rejectTask(i) { db.pending.splice(i, 1); renderAll(); await quickSave(); }
    async function quickSave() { updateLoading(50); await fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) }); updateLoading(100); setTimeout(()=>updateLoading(0),800); }
    function showAdmin() { if (prompt("×¡×™×¡××”:") === "1234") { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); renderAll(); } }
    function toggleBox(id) { document.getElementById(id).classList.toggle('hidden'); }
    function del(cat, i) { if(confirm("×œ××—×•×§?")) { db[cat].splice(i,1); renderAll(); quickSave(); } }
    function addKid() { db.children.push({name: document.getElementById('new-kid-name').value, pin: document.getElementById('new-kid-pin').value, points: 0, doneToday: [], img: ""}); renderAll(); quickSave(); }
    function addTask() { db.tasks.push({id: Date.now(), name: document.getElementById('t-name').value, points: parseInt(document.getElementById('t-pts').value), type: document.getElementById('t-type').value, target: document.getElementById('t-target').value}); renderAll(); quickSave(); }
    function addGift() { db.gifts.push({id: Date.now(), name: document.getElementById('g-name').value, cost: parseInt(document.getElementById('g-cost').value)}); renderAll(); quickSave(); }
    function updateLoading(p) { document.getElementById('loading-bar').style.width = p + "%"; }
    async function forceSync() { await init(); }

    init();
</script>
</body>

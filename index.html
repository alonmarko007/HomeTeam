<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>

        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); text-align: center; margin: 0; direction: rtl; user-select: none; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); max-width: 800px; margin: 10px auto; min-height: 96vh; display: flex; flex-direction: column; position: relative; box-sizing: border-box; }
        .hidden { display: none !important; }
        
        /* ××™× ×“×™×§×˜×•×¨ ×¡× ×›×¨×•×Ÿ ××©×•×œ×‘ ×‘×™×¢×“ ×”××©×¤×—×ª×™ */
        .goal-section { 
            background: #fff9e6; 
            border-radius: 20px; 
            padding: 15px; 
            margin-bottom: 20px; 
            border: 2px solid transparent; 
            transition: 0.5s;
        }
        /* ××¦×‘ ××—×•×‘×¨ - ×”×™×œ×” ×™×¨×•×§×” */
        .sync-online { border-color: var(--success); box-shadow: 0 0 15px rgba(46, 213, 115, 0.3); }
        /* ××¦×‘ ×× ×•×ª×§ - ×”×™×œ×” ××“×•××” ××”×‘×”×‘×ª */
        .sync-offline { border-color: var(--danger); animation: blink-red 1.5s infinite; }
        @keyframes blink-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .goal-container { background: #dfe6e9; border-radius: 50px; height: 35px; width: 100%; position: relative; overflow: hidden; margin-top: 10px; }
        .goal-bar { background: linear-gradient(90deg, #55efc4, #00b894); height: 100%; transition: width 0.8s ease; width: 0%; border-radius: 50px; }
        .goal-text { position: absolute; width: 100%; text-align: center; font-size: 1rem; font-weight: bold; line-height: 35px; top: 0; color: #2d3436; }

        .children-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; padding: 20px 0; }
        .child-card { cursor: pointer; text-align: center; width: 110px; }
        .avatar-circle { width: 95px; height: 95px; border-radius: 50%; border: 4px solid var(--p); background: #fff; display: flex; align-items: center; justify-content: center; overflow: hidden; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .avatar-circle img { width: 100%; height: 100%; object-fit: cover; }
        
        button { cursor: pointer; border: none; font-weight: bold; border-radius: 15px; }
        .btn-admin { background: #636e72; padding: 10px 30px; color: white; margin-top: 10px; }
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #2d3436; color: white; padding: 12px 25px; border-radius: 50px; z-index: 5000; opacity: 0; transition: 0.4s; pointer-events: none; }
        #toast.show { opacity: 1; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="card">
    <div id="login-screen">
        <h1 style="margin-top: 10px;">××©×¤×—×ª ××¨×§×•×‘×™×¥' âœ¨</h1>
        
        <div id="sync-wrapper" class="goal-section sync-online">
            <span id="goal-name-label" style="font-weight:bold; color:#d35400;">×™×¢×“ ××©×¤×—×ª×™</span>
            <div class="goal-container">
                <div class="goal-bar" id="goal-progress"></div>
                <div class="goal-text" id="goal-val">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
            </div>
        </div>

        <div id="children-list" class="children-grid"></div>
        <button class="btn-admin" onclick="showAdmin()">âš™ï¸ × ×™×”×•×œ</button>
        <div style="font-size: 0.75rem; color: #b2bec3; margin-top: 20px;">×’×¨×¡×” 29.4 | ×¡× ×›×¨×•×Ÿ ×—×›× ×¤×¢×™×œ</div>
    </div>

    <div id="admin-screen" class="hidden">
        <h3>× ×™×”×•×œ ×”×•×¨×™× ğŸ›¡ï¸</h3>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <button onclick="openTab('approve')" style="flex:1; padding:10px; background:var(--p); color:white;">××™×©×•×¨×™×</button>
            <button onclick="openTab('setup')" style="flex:1; padding:10px; background:#eee;">×”×’×“×¨×ª ×™×¢×“</button>
        </div>
        <div id="tab-approve" class="admin-tab">
            <div id="pending-list"></div>
        </div>
        <div id="tab-setup" class="admin-tab hidden">
            <input type="text" id="goal-name-in" placeholder="×©× ×”×™×¢×“" style="width:90%; padding:10px; margin-bottom:10px;">
            <input type="number" id="goal-target-in" placeholder="×™×¢×“ ×›×•×›×‘×™×" style="width:90%; padding:10px;">
            <button onclick="updateGoal()" style="background:var(--p); color:white; width:90%; padding:10px; margin-top:10px;">×¢×“×›×Ÿ</button>
        </div>
        <button onclick="location.reload()" style="background:#333; color:white; width:100%; padding:12px; margin-top:20px;">×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <button onclick="location.reload()" style="background:#eee; padding:8px 15px;">ğŸ  ×‘×™×ª</button>
            <div><b id="child-name-display" style="font-size:1.3rem;"></b><br><span id="child-points" style="color:var(--p); font-size:1.6rem; font-weight:bold;">â­ 0</span></div>
            <div id="child-avatar-box" class="avatar-circle" style="width:50px; height:50px; margin:0; border-width:2px;"></div>
        </div>
        <div id="tasks-list"></div>
    </div>
</div>

<script>
    const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec";
    
    let db = JSON.parse(localStorage.getItem('marco_db_v29')) || { 
        children: [{name:"×¨× ×™", pin:"1234", points:0, img:""}, {name:"××•×¤×™×¨", pin:"1234", points:0, img:""}, {name:"××•×¨×™", pin:"1234", points:0, img:""}], 
        tasks: [{id:1, name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2}], 
        pending: [], 
        goal: { name: "×¡×¨×˜ ××©×¤×—×ª×™", target: 50, current: 0 } 
    };

    function save() { 
        localStorage.setItem('marco_db_v29', JSON.stringify(db));
        syncWithCloud();
    }

    async function syncWithCloud() {
        const wrapper = document.getElementById('sync-wrapper');
        try {
            const r = await fetch(CLOUD_URL, { method: 'POST', body: JSON.stringify(db), mode: 'no-cors' });
            wrapper.classList.remove('sync-offline');
            wrapper.classList.add('sync-online');
        } catch (e) {
            wrapper.classList.remove('sync-online');
            wrapper.classList.add('sync-offline');
        }
    }

    function renderHome() {
        const goal = db.goal || {name: "×”×’×“×™×¨×• ×™×¢×“", target: 100, current: 0};
        const prog = (goal.current / goal.target) * 100;
        document.getElementById('goal-name-label').innerText = `×™×¢×“ ××©×¤×—×ª×™: ${goal.name}`;
        document.getElementById('goal-progress').style.width = Math.min(prog, 100) + "%";
        document.getElementById('goal-val').innerText = `${goal.current} / ${goal.target} ×›×•×›×‘×™×`;

        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="login(${i})">
                <div class="avatar-circle">
                    ${c.img ? `<img src="${c.img}">` : `<span style="color:var(--p); font-weight:bold;">${c.name}</span>`}
                </div>
                <div style="font-weight:bold; margin-top:8px;">${c.name}</div>
            </div>`).join('');
    }

    function login(i) {
        const pass = prompt(`×¡×™×¡××” ×¢×‘×•×¨ ${db.children[i].name}:`);
        if (pass === db.children[i].pin.toString()) {
            curChildIdx = i;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-screen').classList.remove('hidden');
            updateChildUI();
        } else if (pass !== null) alert("×©×’×•×™!");
    }

    function updateChildUI() {
        const c = db.children[curChildIdx];
        document.getElementById('child-name-display').innerText = c.name;
        document.getElementById('child-points').innerText = `â­ ${c.points}`;
        document.getElementById('child-avatar-box').innerHTML = c.img ? `<img src="${c.img}">` : `<span>${c.name}</span>`;
        document.getElementById('tasks-list').innerHTML = db.tasks.map(t => `
            <div class="item-row" onclick="requestTask('${t.name}', ${t.points})">
                <span>${t.name}</span>
                <b style="color:var(--p);">${t.points} â­</b>
            </div>`).join('');
    }

    function requestTask(name, pts) {
        db.pending.push({ childName: db.children[curChildIdx].name, taskName: name, points: pts });
        save();
        alert("× ×©×œ×— ×œ××™×©×•×¨! ğŸ‘");
    }

    function showAdmin() {
        if (prompt("×¡×™×¡××”:") === "1234") {
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('admin-screen').classList.remove('hidden');
        }
    }

    function openTab(id) {
        document.querySelectorAll('.admin-tab').forEach(t => t.classList.add('hidden'));
        document.getElementById('tab-' + id).classList.remove('hidden');
    }

    function updateGoal() {
        db.goal.name = document.getElementById('goal-name-in').value || db.goal.name;
        db.goal.target = parseInt(document.getElementById('goal-target-in').value) || db.goal.target;
        save(); renderHome(); alert("×¢×•×“×›×Ÿ!");
    }

    // ×”×¤×¢×œ×”
    renderHome();
    setInterval(syncWithCloud, 30000); // ×‘×“×™×§×ª ×¡× ×›×¨×•×Ÿ ×›×œ 30 ×©× ×™×•×ª
</script>
</body>
</html>

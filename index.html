<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>××©×¤×—×ª ××¨×§×•×‘×™×¥ - × ×™×”×•×œ ×—×›× âœ¨</title>
    <style>
        :root { --p: #4a90e2; --s: #ffeb3b; --morning: #ff9f43; --afternoon: #f0932b; --evening: #a29bfe; --danger: #ff4757; --success: #2ed573; --bg: #f0f7ff; }
        body { font-family: system-ui, sans-serif; background: var(--bg); text-align: center; padding: 10px; direction: rtl; margin: 0; color: #2d3436; }
        .card { background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 600px; margin: auto; min-height: 92vh; }
        .hidden { display: none !important; }
        
        .history-purchase { color: var(--danger); font-weight: bold; background: #fff5f5; }
        .time-tag { background: #eee; color: #666; padding: 2px 6px; border-radius: 6px; font-size: 0.75rem; font-family: monospace; margin-left: 8px; }
        .calendar-nav { display: flex; align-items: center; justify-content: center; gap: 10px; background: #f1f2f6; padding: 12px; border-radius: 15px; margin: 10px 0; border: 1px solid #ddd; }
        
        .children-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .child-card { background: #fff; border: 3px solid #eee; border-radius: 20px; padding: 15px; cursor: pointer; }
        .avatar-main { width: 90px; height: 90px; border-radius: 50%; object-fit: cover; border: 4px solid var(--p); background: #f9f9f9; }

        .admin-section { background: #f9f9fb; padding: 15px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; text-align: right; }
        .mgmt-table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; border-radius: 10px; font-size: 0.85rem; }
        .mgmt-table td { padding: 12px 8px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .avatar-sm { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; vertical-align: middle; margin-left: 8px; }
        
        .time-header { font-size: 1.5rem; margin-bottom: 15px; padding: 15px; border-radius: 20px; color: white; font-weight: bold; }
        .morning-bg { background: var(--morning); }
        .afternoon-bg { background: var(--afternoon); }
        .evening-bg { background: var(--evening); }
        
        input, select, button { width: 100%; padding: 12px; margin: 5px 0; border-radius: 12px; border: 1px solid #ccc; box-sizing: border-box; font-size: 1rem; }
        button { background: var(--p); color: white; font-weight: bold; border: none; cursor: pointer; }
        .btn-small { width: auto; padding: 6px 12px; font-size: 0.8rem; }
        
        .item-row { background: white; border: 2px solid #eee; padding: 15px; border-radius: 18px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .done { opacity: 0.5; background: #f1f2f6; text-decoration: line-through; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-screen">
        <h1 id="family-greeting">××©×¤×—×ª ××¨×§×•×‘×™×¥ âœ¨</h1>
        <div class="children-grid" id="children-list"></div>
        <button onclick="showAdmin()" style="background:#636e72;">âš™ï¸ × ×™×”×•×œ ×”×•×¨×™×</button>
    </div>

    <div id="admin-screen" class="hidden">
        <h2 style="margin-top:0;">××¨×›×– ×©×œ×™×˜×” âš™ï¸</h2>
        
        <div class="admin-section" style="background: #eef2f3;">
            <div style="display: flex; gap: 5px;">
                <button onclick="changeAdminPin()" style="background:#2d3436;" class="btn-small">ğŸ”‘ ×¡×™×¡××ª ×”×•×¨×”</button>
                <button onclick="exportData()" style="background:#2f3542;" class="btn-small">ğŸ“¥ ×’×™×‘×•×™</button>
                <button onclick="document.getElementById('importFile').click()" style="background:#747d8c;" class="btn-small">ğŸ“¤ ×©×—×–×•×¨</button>
            </div>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importData(event)">
        </div>

        <div class="admin-section">
            <h3>ğŸ“œ ×“×•×— ×¤×¢×™×œ×•×ª ×™×•××™</h3>
            <div class="calendar-nav">
                <input type="date" id="history-date-picker" onchange="renderHistory()" style="width: auto;">
            </div>
            <div style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 10px;">
                <table class="mgmt-table"><tbody id="history-body"></tbody></table>
            </div>
        </div>

        <div class="admin-section">
            <h3>ğŸ‘¶ ×™×œ×“×™×</h3>
            <table class="mgmt-table"><tbody id="mgmt-kids"></tbody></table>
            <input type="file" id="change-photo-input" class="hidden" accept="image/*" onchange="processPhotoChange(event)">
            <button onclick="toggleBox('add-kid-box')" style="background:var(--success);">+ ×”×•×¡×£ ×™×œ×“</button>
            <div id="add-kid-box" class="hidden">
                <input type="text" id="new-name" placeholder="×©×">
                <input type="password" id="new-pin" placeholder="×¡×™×¡××”">
                <button onclick="saveChild()">×©××•×¨</button>
            </div>
        </div>

        <div class="admin-section">
            <h3>ğŸ“‹ ××©×™××•×ª ×•×¦'×•×¤×¨×™×</h3>
            <button onclick="toggleBox('tasks-area')" style="background:#ddd; color:#333;">×¢×¨×•×š ×ª×•×›×Ÿ</button>
            <div id="tasks-area" class="hidden">
                <h4>××©×™××•×ª</h4>
                <table class="mgmt-table"><tbody id="mgmt-tasks"></tbody></table>
                <button onclick="toggleBox('add-task-box')">+ ××©×™××”</button>
                <div id="add-task-box" class="hidden">
                    <input type="text" id="task-n" placeholder="×©×"><input type="number" id="task-p" placeholder="× ×§×•×“×•×ª">
                    <select id="task-t"><option value="morning">â˜€ï¸ ×‘×•×§×¨</option><option value="evening">ğŸŒ™ ×¢×¨×‘</option></select>
                    <select id="task-target-select"></select><button onclick="addTask()">×”×•×¡×£</button>
                </div>
                <hr>
                <h4>×¦'×•×¤×¨×™×</h4>
                <table class="mgmt-table"><tbody id="mgmt-gifts"></tbody></table>
                <button onclick="toggleBox('add-gift-box')">+ ×¦'×•×¤×¨</button>
                <div id="add-gift-box" class="hidden">
                    <input type="text" id="gift-n" placeholder="×©×"><input type="number" id="gift-p" placeholder="××—×™×¨">
                    <select id="gift-target-select"></select><button onclick="addGift()">×”×•×¡×£</button>
                </div>
            </div>
        </div>

        <button onclick="location.reload()" style="background:#333;">ğŸ”™ ×—×–×¨×”</button>
    </div>

    <div id="main-screen" class="hidden">
        <h2 id="user-title"></h2>
        <div id="avatar-container"></div>
        <div style="font-size: 2.2rem; margin: 10px 0; background: var(--s); border-radius: 50px; padding: 10px; border: 3px solid #fff;">â­ <span id="points-display">0</span></div>
        <div id="tasks-view">
            <div id="current-time-header" class="time-header"></div>
            <div id="tasks-list"></div>
            <button onclick="showShop()" style="background:var(--success); margin-top:15px; font-size: 1.2rem; height: 55px; border-radius: 15px;">ğŸ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>
        <div id="shop-view" class="hidden">
            <h3>×”×—× ×•×ª ğŸ</h3><div id="shop-list"></div>
            <button onclick="hideShop()" style="background:#636e72; margin-top:10px;">ğŸ”™ ×—×–×•×¨</button>
        </div>
        <button onclick="location.reload()" style="background:#eee; color:black; margin-top:15px;">â¬…ï¸ ×”×—×œ×£ ×™×œ×“</button>
    </div>
</div>

<script>
    const defImg = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ccc'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E";
    
    // ×˜×¢×™× ×ª × ×ª×•× ×™× ×¢× ×ª××™×›×” ×‘×’×¨×¡××•×ª ×§×•×“××•×ª
    let db = JSON.parse(localStorage.getItem('hero_db_v21') || localStorage.getItem('hero_db_v20') || localStorage.getItem('hero_db_v19')) || {
        adminPin: "1234", children: [], tasks: [], gifts: [], history: []
    };
    let curIdx = null;

    function init() {
        const h = new Date().getHours();
        let g = h < 12 ? "×‘×•×§×¨ ×˜×•×‘" : h < 16 ? "×¦×”×¨×™×™× ×˜×•×‘×™×" : h < 19 ? "××—×¨ ×”×¦×”×¨×™×™× ×˜×•×‘×™×" : "×¢×¨×‘ ×˜×•×‘";
        document.getElementById('family-greeting').innerText = `××©×¤×—×ª ××¨×§×•×‘×™×¥, ${g} âœ¨`;
        document.getElementById('history-date-picker').value = new Date().toISOString().split('T')[0];
        render();
    }

    function render() {
        document.getElementById('children-list').innerHTML = db.children.map((c, i) => `
            <div class="child-card" onclick="checkPin(${i})">
                <img src="${c.img || defImg}" class="avatar-main"><br>
                <b>${c.name}</b><br><small>â­ ${c.points}</small>
            </div>`).join('');
        
        document.getElementById('mgmt-kids').innerHTML = db.children.map((c, i) => `
            <tr>
                <td><img src="${c.img || defImg}" class="avatar-sm"> ${c.name} (<b>${c.pin}</b>)</td>
                <td style="text-align:left;">
                    <button class="btn-small" style="background:#747d8c" onclick="openPhotoPicker(${i})">ğŸ“·</button>
                    <button class="btn-small" style="background:#ff4757" onclick="delItem('children',${i})">ğŸ—‘ï¸</button>
                </td>
            </tr>`).join('');

        const opts = `<option value="all">×œ×›×•×œ×</option>` + db.children.map(c => `<option value="${c.name}">${c.name}</option>`).join('');
        document.getElementById('task-target-select').innerHTML = opts;
        document.getElementById('gift-target-select').innerHTML = opts;
        
        document.getElementById('mgmt-tasks').innerHTML = db.tasks.map((t, i) => `<tr><td>${t.type==='morning'?'â˜€ï¸':'ğŸŒ™'} ${t.name}</td><td><button class="btn-small" onclick="delItem('tasks',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        document.getElementById('mgmt-gifts').innerHTML = db.gifts.map((g, i) => `<tr><td>ğŸ ${g.name}</td><td><button class="btn-small" onclick="delItem('gifts',${i})">ğŸ—‘ï¸</button></td></tr>`).join('');
        
        renderHistory();
    }

    function checkPin(i) {
        let p = prompt(`×”×›× ×¡ ×¡×™×¡××” ×¢×‘×•×¨ ${db.children[i].name}:`);
        if(p === db.children[i].pin) login(i);
        else if(p !== null) alert("×¡×™×¡××” ×©×’×•×™×”");
    }

    function login(i) {
        curIdx = i;
        const now = new Date();
        if(db.children[i].lastLogin !== now.toLocaleDateString()) {
            db.children[i].doneToday = [];
            db.children[i].lastLogin = now.toLocaleDateString();
            save();
        }
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('main-screen').classList.remove('hidden');
        document.getElementById('user-title').innerText = "×”×œ×•×— ×©×œ " + db.children[i].name;
        document.getElementById('avatar-container').innerHTML = `<img src="${db.children[i].img || defImg}" class="avatar-main" style="width:110px; height:110px;">`;
        
        const isM = now.getHours() >= 5 && now.getHours() < 15;
        const h = document.getElementById('current-time-header');
        h.innerText = isM ? "××©×™××•×ª ×”×‘×•×§×¨ ×©×œ×™ â˜€ï¸" : "××©×™××•×ª ×”×¢×¨×‘ ×©×œ×™ ğŸŒ™";
        h.className = `time-header ${isM ? 'morning-bg' : 'evening-bg'}`;
        
        renderTasks(isM ? 'morning' : 'evening');
        updateScore();
    }

    function renderTasks(type) {
        document.getElementById('tasks-list').innerHTML = db.tasks
            .filter(t => t.type === type && (t.target === 'all' || t.target === db.children[curIdx].name))
            .map(t => {
                const isD = db.children[curIdx].doneToday.includes(t.id);
                return `<div class="item-row ${isD?'done':''}" onclick="doTask(${t.id},'${t.name}',${t.points},this)"><span><b>${t.name}</b> (${t.points}â­)</span><span>${isD?'âœ…':'âšª'}</span></div>`;
            }).join('');
    }

    function doTask(id, n, p, el) {
        if(db.children[curIdx].doneToday.includes(id)) return;
        const now = new Date();
        db.children[curIdx].doneToday.push(id);
        db.children[curIdx].points += p;
        db.history.push({
            id: Date.now().toString(),
            child: db.children[curIdx].name,
            task: n, pts: p, taskId: id,
            fullDate: now.toISOString().split('T')[0],
            time: now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0')
        });
        save(); el.classList.add('done'); updateScore();
    }

    function showShop() {
        document.getElementById('tasks-view').classList.add('hidden');
        document.getElementById('shop-view').classList.remove('hidden');
        const pts = db.children[curIdx].points;
        document.getElementById('shop-list').innerHTML = db.gifts
            .filter(g => g.target === 'all' || g.target === db.children[curIdx].name)
            .map(g => {
                const can = pts >= g.cost;
                return `<div class="item-row"><span><b>${g.name}</b> (${g.cost}â­)</span>
                ${can ? `<button onclick="buyGift('${g.name}',${g.cost})" style="width:auto; background:var(--success); padding:5px 15px;">×§× ×”!</button>` : 
                `<button disabled style="width:auto; background:#ccc; padding:5px 15px;">×—×¡×¨ ${g.cost-pts}</button>`}</div>`;
            }).join('');
    }

    function buyGift(n, c) {
        if(confirm(`×œ×§× ×•×ª ${n}?`)) {
            const now = new Date();
            db.children[curIdx].points -= c;
            db.history.push({
                id: Date.now().toString(), child: db.children[curIdx].name,
                task: "ğŸ ×¨×›×™×©×”: " + n, pts: -c, taskId: "buy",
                fullDate: now.toISOString().split('T')[0],
                time: now.getHours().toString().padStart(2,'0') + ":" + now.getMinutes().toString().padStart(2,'0')
            });
            save(); alert("×ª×ª×—×“×©!"); location.reload();
        }
    }

    function renderHistory() {
        const d = document.getElementById('history-date-picker').value;
        const fil = db.history.filter(h => h.fullDate === d);
        document.getElementById('history-body').innerHTML = fil.length ? fil.slice().reverse().map(h => `
            <tr class="${h.task.includes('ğŸ') ? 'history-purchase' : ''}">
                <td><span class="time-tag">${h.time || '--:--'}</span> ${h.child}: ${h.task}</td>
                <td><button class="btn-small" onclick="undoGlobal('${h.id}')">â†º</button></td>
            </tr>`).join('') : '<tr><td colspan="2">××™×Ÿ ×¤×¢×™×œ×•×ª</td></tr>';
    }

    function save() { localStorage.setItem('hero_db_v21', JSON.stringify(db)); }
    function showAdmin() { if(prompt("×¡×™×¡××ª ×”×•×¨×”:") === db.adminPin) { document.getElementById('login-screen').classList.add('hidden'); document.getElementById('admin-screen').classList.remove('hidden'); render(); } }
    function openPhotoPicker(i) { curIdx = i; document.getElementById('change-photo-input').click(); }
    function processPhotoChange(e) { const f = e.target.files[0]; if(f) { const r = new FileReader(); r.onload=(ev)=>{ db.children[curIdx].img=ev.target.result; save(); render(); }; r.readAsDataURL(f); } }
    function undoGlobal(hid) { const i = db.history.findIndex(h => h.id === hid); const h = db.history[i]; const c = db.children.find(child => child.name === h.child); if(c) { c.points -= h.pts; if(h.pts > 0) c.doneToday = c.doneToday.filter(tid => tid !== h.taskId); db.history.splice(i, 1); save(); render(); } }
    function changeAdminPin() { let p = prompt("×—×“×©×”:"); if(p) { db.adminPin = p; save(); } }
    function saveChild() { db.children.push({ name: document.getElementById('new-name').value, pin: document.getElementById('new-pin').value, points: 0, doneToday: [], lastLogin: new Date().toLocaleDateString(), img: null }); save(); render(); toggleBox('add-kid-box'); }
    function addTask() { db.tasks.push({ id: Date.now(), name: document.getElementById('task-n').value, points: parseInt(document.getElementById('task-p').value), type: document.getElementById('task-t').value, target: document.getElementById('task-target-select').value }); save(); render(); }
    function addGift() { db.gifts.push({ name: document.getElementById('gift-n').value, cost: parseInt(document.getElementById('gift-p').value), target: document.getElementById('gift-target-select').value }); save(); render(); }
    function delItem(t, i) { if(confirm("×œ××—×•×§?")) { db[t].splice(i,1); save(); render(); } }
    function toggleBox(id) { document.getElementById(id).classList.toggle('hidden'); }
    function updateScore() { document.getElementById('points-display').innerText = db.children[curIdx].points; }
    function hideShop() { document.getElementById('tasks-view').classList.remove('hidden'); document.getElementById('shop-view').classList.add('hidden'); }
    function exportData() { const b = new Blob([JSON.stringify(db)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'backup.json'; a.click(); }
    function importData(e) { const r = new FileReader(); r.onload = (ev) => { db = JSON.parse(ev.target.result); save(); location.reload(); }; r.readAsText(e.target.files[0]); }

    init();
</script>
</body>
</html>

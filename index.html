<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Markovich PRO Cloud v38.7</title>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root { --p: #4a90e2; --success: #2ed573; --danger: #ff4757; --gold: #f1c40f; --bg: #f4f7f6; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: system-ui, sans-serif; }
        
        body { background: var(--bg); margin: 0; padding: 0; direction: rtl; color: #2c3e50; height: 100vh; display: flex; justify-content: center; overflow: hidden; }
        
        .app { width: 100%; max-width: 500px; height: 100vh; background: white; position: relative; display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
        .screen { flex: 1; display: flex; flex-direction: column; padding: 10px; overflow-y: auto; }
        .hidden { display: none !important; }
        
        /* UI Cards */
        .goal-card { background: #fff9e6; margin: 10px; padding: 15px; border-radius: 20px; border: 2px solid #fcebb6; flex-shrink: 0; cursor: pointer; }
        .shoutout-card { background: #ebf5ff; margin: 5px 10px; padding: 15px; border-radius: 20px; border: 2px solid #c2e0ff; position: relative; flex-shrink: 0; }
        
        .progress-container { background: #eee; height: 22px; border-radius: 11px; overflow: hidden; position: relative; margin-top: 8px; }
        .progress-fill { background: linear-gradient(90deg, #2ed573, #7bed9f); height: 100%; width: 0%; transition: width 1s ease; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 0.8rem; font-weight: 800; line-height: 22px; top: 0; color: #333; }

        .item-row { background: white; border: 1px solid #eee; border-radius: 20px; padding: 15px; margin: 8px 10px; display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .pts-display { font-size: 4.5rem; font-weight: 900; color: var(--p); margin: 5px 0; display: block; }
        
        #lb-kids { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 15px 5px; flex-grow: 1; }
        .avatar { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--p); display: flex; align-items: center; justify-content: center; font-size: 1.8rem; background: #fff; margin: 0 auto 5px; }

        .footer-info { margin-top: auto; padding: 10px 10px 35px 10px; display: flex; justify-content: center; align-items: center; gap: 10px; font-size: 0.8rem; color: #ccc; flex-shrink: 0; }

        .admin-nav { display: flex; background: #f1f2f6; margin: 10px; border-radius: 15px; padding: 5px; gap: 4px; overflow-x: auto; flex-shrink: 0; }
        .nav-item { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.75rem; font-weight: bold; background: none; cursor: pointer; }
        .nav-item.active { background: white; color: var(--p); }
        
        .btn-main { background: var(--p); color: white; border: none; border-radius: 18px; padding: 16px; font-weight: bold; width: calc(100% - 20px); margin: 10px; cursor: pointer; flex-shrink: 0; }
        .tab-btn { border: 1px solid #ddd; background: white; padding: 8px 16px; border-radius: 20px; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--p); color: white; }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        input { width: 90%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div id="loader">
    <div style="width:40px; height:40px; border:4px solid #eee; border-top:4px solid var(--p); border-radius:50%; animation:spin 1s linear infinite;"></div>
    <p>××¡× ×›×¨×Ÿ × ×ª×•× ×™×...</p>
</div>

<div class="app">
    <div id="screen-lobby" class="screen">
        <h1 style="margin-top:25px;">Markovich âœ¨</h1>
        <div class="goal-card" onclick="enterAdmin()">
            <b id="lb-goal-n">×™×¢×“ ××©×¤×—×ª×™</b>
            <div class="progress-container">
                <div id="lb-goal-b" class="progress-fill"></div>
                <div id="lb-goal-s" class="progress-text">0 / 0</div>
            </div>
        </div>
        <div class="shoutout-card"><div id="lb-shoutout">ğŸ“¢ ×˜×•×¢×Ÿ ×”×•×“×¢×”...</div></div>
        <div id="lb-kids"></div>
        <div class="footer-info">
            <span>v38.7 Cloud</span> | <button onclick="enterAdmin()" style="background:none; border:none; color:var(--p); font-weight:bold;">âš™ï¸ × ×™×”×•×œ</button>
        </div>
    </div>

    <div id="screen-child" class="screen hidden">
        <div style="padding:10px;">
            <h2 id="ch-name"></h2>
            <span id="ch-pts" class="pts-display">0</span>
            <button onclick="openDonate()" style="background:#6c5ce7; color:white; border:none; border-radius:15px; padding:10px; width:150px; font-weight:bold;">ğŸ ×ª×¨×•××” ×œ×™×¢×“</button>
        </div>
        <div id="ch-tasks-ui" style="display:flex; flex-direction:column; flex:1;">
            <div style="display:flex; justify-content:center; gap:5px; margin:10px 0;">
                <button class="tab-btn active" id="f-all" onclick="filterTasks('all')">×”×›×œ</button>
                <button class="tab-btn" id="f-morning" onclick="filterTasks('morning')">â˜€ï¸ ×‘×•×§×¨</button>
                <button class="tab-btn" id="f-evening" onclick="filterTasks('evening')">ğŸŒ™ ×¢×¨×‘</button>
            </div>
            <div id="ch-list-t" style="flex:1; overflow-y:auto;"></div>
            <button onclick="toggleStore(true)" class="btn-main" style="background:var(--gold);">ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</button>
        </div>
        <div id="ch-store-ui" class="hidden" style="display:flex; flex-direction:column; flex:1;">
            <h3>ğŸ›’ ×—× ×•×ª ×”×¦'×•×¤×¨×™×</h3>
            <div id="ch-list-r" style="flex:1; overflow-y:auto;"></div>
            <button onclick="toggleStore(false)" class="btn-main" style="background:#eee; color:#333;">ğŸ”™ ×—×–×¨×”</button>
        </div>
        <button onclick="location.reload()" style="margin-bottom:20px; background:none; border:none; color:#ccc;">ğŸ  ×”×—×œ×£ ××©×ª××©</button>
    </div>

    <div id="screen-admin" class="screen hidden">
        <div class="admin-nav">
            <button class="nav-item active" onclick="setTab('approve', this)">××™×©×•×¨×™×</button>
            <button class="nav-item" onclick="setTab('tasks', this)">××©×™××•×ª</button>
            <button class="nav-item" onclick="setTab('rewards', this)">×¦'×•×¤×¨×™×</button>
            <button class="nav-item" onclick="setTab('config', this)">×”×’×“×¨×•×ª</button>
        </div>
        <div id="admin-body" style="flex:1; overflow-y:auto;"></div>
        <button onclick="location.reload()" class="btn-main" style="background:#2c3e50;">×—×–×¨×”</button>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwz-PZrXzwzO-O0aHlOUZhIz0ShsM42Sm-jhwFMpa62uodDYhXDFuJIsqemCBblV5M/exec';
    
    // × ×ª×•× ×™ ×‘×¨×™×¨×ª ××—×“×œ ×œ××§×¨×” ×©×”×¢× ×Ÿ ×œ× × ×˜×¢×Ÿ
    let db = {
        children: [{name:"×¨× ×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}, {name:"××•×¤×™×¨", points:0, pin:"1234", emoji:"ğŸ‘¤"}, {name:"××•×¨×™", points:0, pin:"1234", emoji:"ğŸ‘¤"}],
        tasks: [{name:"×¦×—×¦×•×— ×©×™× ×™×™×", points:2, time:"both", assignedTo:"all"}],
        rewards: [{name:"×–××Ÿ ××¡×š", points:20}],
        pending: [],
        goal: { name: "×‘××•×œ×™× ×’ ××©×¤×—×ª×™", target: 100, current: 0 },
        shoutout: "×‘×¨×•×›×™× ×”×‘××™×!"
    };

    let activeKidIdx = -1;
    let currentFilter = 'all';

    async function sync(isLoad = false) {
        document.getElementById('loader').classList.remove('hidden');
        try {
            if (isLoad) {
                const resp = await fetch(SCRIPT_URL);
                const data = await resp.json();
                if(data && data.children) db = data;
            } else {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
            }
        } catch (e) { console.warn("Cloud offline, using local."); }
        
        document.getElementById('loader').classList.add('hidden');
        renderLobby();
    }

    function renderLobby() {
        document.getElementById('lb-kids').innerHTML = db.children.map((c, i) => `
            <div onclick="kidLogin(${i})">
                <div class="avatar">${c.emoji || 'ğŸ‘¤'}</div>
                <b>${c.name}</b><br><span>${c.points} â­</span>
            </div>`).join('');
        
        const prc = Math.min((db.goal.current / db.goal.target) * 100, 100);
        document.getElementById('lb-goal-b').style.width = prc + "%";
        document.getElementById('lb-goal-n').innerText = db.goal.name;
        document.getElementById('lb-goal-s').innerText = `${db.goal.current} / ${db.goal.target}`;
        document.getElementById('lb-shoutout').innerText = db.shoutout;
    }

    function kidLogin(i) {
        if(prompt(`×§×•×“ ×œ${db.children[i].name}:`) === db.children[i].pin) {
            activeKidIdx = i; showScreen('screen-child'); renderChild();
        }
    }

    function renderChild() {
        const k = db.children[activeKidIdx];
        document.getElementById('ch-name').innerText = k.name;
        document.getElementById('ch-pts').innerText = k.points;
        
        const tasks = db.tasks.filter(t => (t.assignedTo === 'all' || t.assignedTo === k.name) && (currentFilter === 'all' || t.time === currentFilter || t.time === 'both'));
        document.getElementById('ch-list-t').innerHTML = tasks.map(t => `
            <div class="item-row" onclick="reqTask('${t.name}', ${t.points}, this)">
                <b>${t.name}</b><span>+${t.points} â­</span>
            </div>`).join('');
    }

    async function reqTask(name, pts, el) {
        el.style.opacity = "0.3";
        db.pending.push({ child: db.children[activeKidIdx].name, task: name, pts: pts });
        await sync();
        alert("× ×©×œ×— ×œ××™×©×•×¨ ×”×•×¨×”!");
        renderChild();
    }

    function toggleStore(show) {
        document.getElementById('ch-tasks-ui').classList.toggle('hidden', show);
        document.getElementById('ch-store-ui').classList.toggle('hidden', !show);
        if(show) {
            document.getElementById('ch-list-r').innerHTML = db.rewards.map(r => `
                <div class="item-row" onclick="buyR('${r.name}', ${r.points})">
                    <b>${r.name}</b><span>${r.points} â­</span>
                </div>`).join('');
        }
    }

    async function buyR(n, c) {
        if(db.children[activeKidIdx].points >= c) {
            db.children[activeKidIdx].points -= c;
            await sync(); renderChild(); toggleStore(false);
            alert("×ª×ª×—×“×©!");
        } else { alert("××™×Ÿ ×œ×š ××¡×¤×™×§ ×›×•×›×‘×™×"); }
    }

    function setTab(tab, btn) {
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const body = document.getElementById('admin-body');
        
        if(tab === 'approve') {
            body.innerHTML = db.pending.map((p, i) => `
                <div class="item-row">
                    <b>${p.child}: ${p.task}</b>
                    <button onclick="approve(${i})" style="background:var(--success); color:white; border:none; padding:5px 10px; border-radius:10px;">××©×¨</button>
                </div>`).join('') || "××™×Ÿ ×‘×§×©×•×ª";
        } else if(tab === 'config') {
            body.innerHTML = `
                <input id="in-shout" value="${db.shoutout}">
                <button class="btn-main" onclick="db.shoutout=document.getElementById('in-shout').value; sync(); alert('× ×©××¨');">×©××•×¨</button>
            `;
        }
    }

    async function approve(i) {
        const p = db.pending[i];
        const k = db.children.find(c => c.name === p.child);
        if(k) k.points += p.pts;
        db.pending.splice(i, 1);
        confetti(); await sync(); setTab('approve', document.querySelector('.nav-item.active'));
    }

    function filterTasks(f) {
        currentFilter = f;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.toggle('active', b.id === 'f-'+f));
        renderChild();
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function enterAdmin() {
        if(prompt("×¡×™×¡××”:") === "1234") { showScreen('screen-admin'); setTab('approve', document.querySelector('.nav-item')); }
    }

    sync(true);
</script>
</body>
</html>
